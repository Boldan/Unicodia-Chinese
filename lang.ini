U+1FA92=截至2023年，Unicode的样本图像为弹簧陷阱。但由于该表情符号主要表示“免费奶酪”和“陷阱”，大多数厂商将其绘制为临时陷阱，用于活捉老鼠，内部放有奶酪。
Family=2023年初，Unicode联盟要求将无性别家庭形象绘制为剪影（如家庭电影图标），并将其从“人物”分类移至“符号”分类的“键盘”选项中；同时建议从“键盘”选项中移除带性别家庭形象，替换为相同剪影，以避免组合爆炸。此外，家庭形象中通常包含祖父母和宠物。2023年秋季，谷歌发布了剪影风格的表情符号；2024年春季，苹果也跟进采用。谷歌的剪影有一个小设计：展示了女性发型。
