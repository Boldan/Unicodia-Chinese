[Block.1EC70]
Name=锡亚克数字——印度式
Text=17世纪以来（莫卧儿统治时期）在印度使用的阿拉伯非位置数字，一直使用到20世纪中叶。阿拉伯语“siyaq”意为“顺序”，也被称为“raqm”（阿拉伯语“账目”）。\n90000及以下的数字采用截头表音法，源自阿拉伯语；100000及以上则采用印度语词汇。从右至左书写，顺序复杂：515写作500、5（前缀变体）、10。

[Block.1ED00]
Name=锡亚克数字——奥斯曼式
Text=中世纪晚期土耳其使用的阿拉伯非位置截头表音数字，也称为“rakkamları”（阿拉伯语“raqm”意为“账目”）。阿拉伯语“siyaq”意为“顺序”。\n从右至左书写，顺序复杂：123写作100、3、20。“Marratan”符号与千位结合使用，表示百万。

[Block.1EE00]
Name=阿拉伯数学字母数字符号
Text=阿拉伯人有自己的数学记法，使用自己的字母从右至左书写。与西方人使用罗马体、粗体、斜体等不同，阿拉伯人使用独立体、首字母体、尾字母体、延伸体、环形体和双竖线体字母。符号是国际通用的镜像形式，但也有自己的符号——例如求和符号。甚至“对所有”和“存在”符号也是镜像的。\n该集合最初在数学文本系统TeX中实现，2012年，经过七年的协商，这些成果被纳入Unicode。

[Block.1F000]
Name=麻将牌
Text=麻将（通过罗马化常称为“mahjong”）是19世纪末发明的赌博游戏，现存最早的一副可追溯至1870年。该游戏本身在西方世界鲜为人知，但单人麻将（连连看）却广为流传：从图形边缘移除相同的牌。\n单人麻将由学生布罗迪·洛克德于1981年发明——他从蹦床上摔下，全身瘫痪。在康复期间，他说服CDC公司安装了一台终端，并用牙齿咬着棍子进行编程。这款单人麻将融合了两种中国游戏：麻将和用多米诺骨牌玩的“拆乌龟”。PLATO系统的终端是单色的，分辨率为512×512——这对于如此复杂的游戏来说已经足够。\n麻将的花色源自一枚铜钱（饼）、一百枚铜钱（条）和一万枚铜钱（下方的表意文字意为“万”）。王牌包括四风、三元、四季节和四花。部分变体包含其他王牌——职业（渔夫、樵夫、农夫、学者）或艺术（音乐、围棋、书法、绘画）。\n……洛克德一直坐在轮椅上，但作为游戏和辅助软件的开发者声名鹊起，截至撰写本文时仍然在世。

[Block.1F030]
Name=多米诺骨牌
Text=多米诺骨牌约于13世纪由中国人发明，18世纪传入意大利。\n关于其名称的词源有三种说法。第一种说法是，获胜者成为“领主”（domino）；第二种说法是，该游戏在修道院中被允许，僧侣们每项工作都从向主（意大利语“Domino”）祈祷开始；第三种说法是，为了纪念描绘僧侣的黑白狂欢节服装“domino”。\n在重新思考“domino”一词后，数学中出现了“trimino”（三格骨牌）、“tetramino”（四格骨牌）等——由3个、4个等正方形组成的图形。

[Block.1F0A0]
Name=扑克牌
Text=该区块包含标准扑克牌和塔罗牌。\n纸牌游戏约于12世纪在东亚发明，14世纪在欧洲首次被提及。尽管穆斯林否认他们将纸牌传播到西方，但事实证明马穆鲁克人有自己的类似塔罗牌的牌组。\n小丑与塔罗牌王牌无关，它是19世纪添加的。\nUnicode中的王牌名称对应法国塔罗牌（占卜通常使用意大利牌组）。具体为：0）愚人，1）个人，2）童年，3）青年，4）成年，5）老年，6）早晨，7）下午，8）晚上，9）夜晚，10）地与气，11）水与火，12）舞蹈，13）购物，14）户外休闲，15）艺术，16）春天，17）夏天，18）秋天，19）冬天，20）游戏，21）集体。\n该区块包含一个表情符号：黑小丑。

[Block.1F100]
Name=带圈字母数字补充
Text=日本电视字符、Webdings字体中的字符、知识产权相关字符……\n血型、停车标志和其他部分字符为表情符号。\n旗帜表情符号由区域指示符组合而成：例如，书写“GB”表情符号会得到英国国旗。

[Block.1F200]
Name=带圈表意文字补充
Text=日语标语牌和电视中使用的带括号、方形、圆形的表意文字。\nU+1F227…U+1F231、U+1F240…U+1F248是日语棒球报道中的符号：投手、捕手、一垒手……这项运动在日本很受欢迎，2021年东京奥运会上，日本队获得了棒球和垒球金牌！U+1F214有双重用途：双语广播和二垒手。U+1F260…U+1F265是中国民间信仰中的六个字符：福、禄、寿、喜、爱、财。

[Block.1F300]
Name=杂项符号和图形
Text=该区块包含表情符号（日本和国际通用）、装饰符号和用户界面字符。\n手枪表情符号🔫 的命运值得注意：从苹果公司开始，供应商将其设计为玩具样式，以减少网络威胁感。

[Block.1F600]
Name=表情符号
Text=表情符号（或笑脸符号）是用于表达情感的字符和象形图。在2008年提出编码提案时，表情符号已在日本移动网络中流传了约9年。根据Unicode联盟2019年的研究，使用频率最高的10个表情符号中有6个是笑脸符号。

[Block.1F650]
Name=装饰性装饰符号
Text=Wingdings和Webdings装饰字体的一部分。

[Block.1F680]
Name=交通和地图符号
Text=交通工具、地图符号和导航标志的图标及表情符号，主要用于与日本手机运营商的编码兼容。

[Block.1F700]
Name=炼金术符号
Text=安托万·拉瓦锡（18世纪末）通常被认为是化学的奠基人。例如，他推翻了燃素说。在他之前，关于物质反应的理论各不相同，有时甚至很奇怪。部分炼金术士甚至推测科学可以制造黄金或创造人造生命。他们用于表示各种物质和处理方法的符号没有系统，但懂拉丁语和古代学说的人都能理解。\nUnicode 15.0添加了8个来自天文学和占星术的字符。

[Block.1F780]
Name=扩展几何图形
Text=该区块的引入是为了对Wingdings和Webdings装饰字体进行编码，同时允许精确设置箭头或十字的粗细。\n后来添加了围棋游戏字符和彩色图标——即使没有黄丝带的连字，组合🎀🟨 也能被理解。

[Block.1F800]
Text=148个来自Wingdings和Webdings字体的箭头，还包括来自遗留计算机、埃及学（竖排文本的阅读方向）和化学领域的箭头。\n俄亥俄州字体中的U+1F8B8…U+1F8BB箭头非常粗，但Unicode联盟决定将其绘制为正常粗细。

[Block.1F900]
Name=补充符号和图形
Text=2015年引入，包含各种用途的字符，主要是表情符号。还包括约1100年编纂、1695年最后一次重大修订的东正教礼拜标准法规《Typicon》中的多个字符。

[Block.1FA00]
Name=国际象棋符号
Text=活字印刷中，翻转的棋子常被用作奇幻国际象棋棋子的唯一选择。公认的非标准棋子（除弱化棋子和从其他游戏借用的棋子外）包括：\n- 中性棋子：双方均可移动；\n- 骑士王后（也称为超级王后、全能王后、大君、亚马逊、龙、恐怖者）；\n- 骑士主教（也称为大主教、红衣主教、公主、半人马）；\n- 骑士车（也称为皇后、元帅、大臣）；\n- 蚱蜢：必须跳过一个棋子（己方或对方）才能移动的王后，绘制为倒置的王后；\n- 曼恩、男人、王子：移动方式与国王相同，但非王室（不能王车易位，无需保护），绘制为倒置的国王；\n- 贝罗利纳兵、柏林兵、反兵：向前斜走一格，向前吃子，与普通兵相反，绘制为倒置或倾斜的兵；\n- 骑士骑手（也称为骑士信使、独角兽）：可在同一方向进行多次骑士跳跃，被己方棋子阻挡，在落点吃掉对方棋子，绘制为倒置或变形的骑士；\n- 其他骑士（3-2型、4-1型、与兵结合型……）较为罕见，但确实存在；\n- 等距跳跃者：选择任意棋子（己方或对方），跳过它并落在另一侧相同距离的位置。如果沿八个基本方向跳跃，从起点到终点（除跳板棋子外）的所有格子必须为空。机动性强，但仅限于四分之一的格子。\n原始国际象棋的两个棋子：\n- 阿尔菲尔（大象）：主教的前身，斜走两格，可跳过棋子；\n- 菲尔兹（大臣）：王后的前身，斜走一格。\n该区块还包含中国象棋（ Xiangqi）的棋子。

[Block.1FA70]
Name=扩展A符号和图形
Text=2019年出现的表情符号区块，包含服装、医疗用品、娱乐、各类物品、食物等相关字符。

[Block.1FB00]
Name=遗留计算符号
Text=20世纪70年代和80年代不同计算机和系统的字符：阿姆斯特拉德CPC、水瓶座、雅达利400、雅达利ST、TRS-80、CoCo、奥里克、苹果II、C64、ZX80、MSX、RISC OS、图文电视、Minitel——巧合的是，还包括苏联的Korvet个人电脑。\nUnicode 16添加了更多系统：Smalltalk、夏普Mz、Kaypro、俄亥俄州、Robotron、惠普。\n未成为标准的包括：\n- 知识产权相关字符，如苹果标志；\n- 已存在于现有伪图形区块的符号。在合适的字体中，新旧伪图形应能拼接在一起：█🬗\n最初（自1.0版本起）支持的系统：IBM、Mac、频谱、BBC Master。

[Block.20000]
Text=罕见和历史汉藏日韩表意文字。这些表意文字被打包到Windows的标准字体“SimSun-ExtB”中。后来发现该区块存在许多错误，甚至有八个错误重复的表意文字。

[Block.2A700]
Text=2009年添加的4149个罕见和古老表意文字，2021年又添加了4个。

[Block.2B740]
Text=2010年添加的222个罕见和古老表意文字。

[Block.2B820]
Text=2015年添加的5762个罕见和古老表意文字。

[Block.2CEB0]
Text=2017年添加的7473个表意文字，包括罕见字、古字和超过1000个壮语字符。

[Block.2EBF0]
Text=2022年末，中国大陆试图分叉Unicode，将897个中文人名中出现的表意文字映射到未分配的0A平面。为防止这种情况发生，专家们迅速对这些表意文字进行了审核，确定其中622个可编码。\n字符集通常在测试版发布前很久就会冻结。例如，黑鸟（乌鸦/渡鸦）的编码从U+1FABE改为🐦+零宽连接符+⬛，U+1FABE成为空缺码位。此次字符冻结仅在Unicode 15.1发布前一个月进行。\n为了这项紧急工作，所有其他表意文字的编码都被推迟。从字符修正（2023年8月）到下一个测试版（2024年春季）仅剩半年时间，因此Unicode 16没有添加新的表意文字。

[Block.2F800]
Name=汉藏日韩兼容表意文字补充
Text=2001年引入，为与台湾地区编码CNS 11643-1992实现往返兼容，对542个表意文字进行了拆分编码。当然，该区块中的所有表意文字均为繁体中文。

[Block.30000]
Text=2020年，Unicode进入第3平面，在该区块分配了4939个古老和罕见字符。其中包含两个笔画数创纪录的表意文字：\n- “biang”——用于中文面条“biangbiang面”，U+30EDD为简体42画，U+30EDE为繁体58画；\n- “daito”或“otodo”——日语发明的84画表意文字，意为“龙飞之姿”，编码为U+3106C。

[Block.31350]
Text=罕见表意文字，主要来自古老的中文报纸。

[Block.323B0]
Text=来自各种来源的表意文字：中文人名、韩国历史网站、报纸档案、台湾地区编码……\n2022年中国大陆分叉Unicode的尝试推迟了所有其他工作，而Unicode 16测试版的时间又很紧张。因此，另一批约4000个表意文字仅在Unicode 17中才得以添加。

[Block.E0000]
Name=标签
Text=该区块镜像ASCII码。最初（Unicode 3.1，2001年），标签用于发送方和接收方之间约定指定语言。这种用法已完全废弃，但在Unicode 9.0（2017年）中，标签被重新用作表情符号修饰符。如今仅用于地区旗帜，定义了三个地区：英格兰、威尔士和苏格兰。

[Block.E0100]
Name=变体选择器补充
Text=补充变体选择器仅用于汉藏日韩表意文字，以设置特定的地区变体。但字体设计者也可自行决定将其用于其他字符。

[Script.Zyyy]
Name=无
Text=不属于任何文字的字符。

[Script.Adlm]
Name=阿德拉姆文
Lang=富拉语
LangNote=西非语族
Note=20世纪80年代末
Text=富拉人（也称为富拉尼人或富贝人）是游牧牧民，在人类学上与撒哈拉以南非洲的欧洲人最为接近，也是西非最热心的伊斯兰教倡导者。\n该字母由青少年易卜拉欣·巴里和阿卜杜拉耶·巴里兄弟发明，比拉丁语或阿拉伯语更适合表达富拉语族语言。这种新文字迅速流行起来，在几内亚、利比里亚等国的学校中教授，安卓系统也对其进行了本地化。\n字母名称源自四个字母：A、D、L、M，意为“保护人们免于消亡的字母表”。\n字母可连写，但许多现代出版物不采用连写形式。\n在此之前，曾有两次创造富拉语字母的尝试，但均未被纳入Unicode：迪塔文字（约1958年，受前阿拉伯文化启发）和巴字母（1963年）。有时也使用阿贾米文或沃洛法尔文——经过大幅修改的阿拉伯字母形式。主要文字为拉丁语。

[Script.Aghb]
Name=高加索阿尔巴尼亚文（阿格万克文）
Lang=阿格万克语（=加尔加雷语，高加索阿尔巴尼亚语）
Text=该国与巴尔干半岛的阿尔巴尼亚无任何关系，其自称未知：“阿尔巴尼亚”是希腊语名称，“阿格万克”是现代亚美尼亚语名称。人们使用列兹金语族语言。公元前1世纪起形成强大的王国，461年被波斯征服，7世纪短期臣服于可萨人后重获独立。10世纪起，阿尔巴尼亚的部分地区突厥化，成为希尔万（现代阿塞拜疆）和卡拉巴赫；其他地区参与了亚美尼亚人、卡赫季格鲁吉亚人和达吉斯坦人的民族形成过程。这种字母可能一直被后裔语言使用到12世纪。该国领土横跨现代俄罗斯和格鲁吉亚，因此通常被归类为欧洲国家。\n亚美尼亚资料称，该文字由亚美尼亚字母的创造者梅斯罗普·马什托茨发明，但这些资料中没有文字样本，也未得到非亚美尼亚资料的证实。1886年，发现了一份16世纪的亚美尼亚语注释，其中包含阿尔巴尼亚文字。1937年，苏联亚美尼亚学家发现了完整的字母表。1948年，在修建水电站时，发掘出一座6世纪的早期基督教寺庙，其中有真实的铭文。1996年，发现了西奈重写本，这是一本用阿尔巴尼亚语书写的《圣经》，后来被擦除并改写为格鲁吉亚语。它为破译工作提供了帮助，首次破译于2008年完成。

[Script.Ahom]
Name=阿洪姆文
Lang=傣-阿洪姆语（阿萨姆邦，正在复兴）
Text=定居在布拉马普特拉河谷的傣族人基于印度字母系统创造了这种文字。到19世纪，该语言最终被使用孟加拉文字的阿萨姆语所取代。1954年开始复兴，为该文字添加了无历史依据的十进制数字。傣-阿洪姆语的声调系统已完全失传——该文字无法表达声调。

[Script.Arab]
Name=阿拉伯文
Lang=阿拉伯语、波斯语、乌尔都语、维吾尔语、普什图语……
Text=该文字通过叙利亚语和/或纳巴泰语源自阿拉米文。阿拉伯语与伊斯兰教密切相关，《古兰经》（610-632年）就是用这种语言书写的。《古兰经》的抄写员最终确定了字母表的形式。阿拉伯哈里发国强制推行伊斯兰教和这种文字，许多伊斯兰民族（土耳其人、哈萨克人、巴什基尔人）直到20世纪初仍在使用阿拉伯文。\n计算机中的阿拉伯文书写较为复杂，每个字母都有独立体、首字母体、中字母体和尾字母体四种形式。普通文本中，更倾向于使用能根据在单词中的位置自适应变化的“通用形式”字母。但如果需要单独呈现尾字母体，则Unicode提供“固定”变体。

[Script.Armi]
Name=帝国阿拉米文
Lang=帝国阿帕美亚语（=官方阿拉米语——公元前500-329年波斯的语言之一）
Text=公元前593年，阿契美尼德波斯征服巴比伦，基于阿拉米语创造了一种书面语言，其规范化程度极高，很难确定特定文献的创作地点和日期。亚历山大大帝征服波斯（公元前330年）后，该语言开始分化，叙利亚语（阿拉伯文的前身）和犹太语（希伯来文的前身）逐渐形成。\n数字通过组合数字1、2、3、10、20、100、1000和10000构成：55=20 20 10 3 2；103=100 3；300=3 100（从右至左书写！）

[Script.Armn]
Name=亚美尼亚文
Lang=亚美尼亚语
Text=该文字由学者兼牧师梅斯罗普·马什托茨（362-440年）发明。无人知晓他是否以某种字母为基础（可能是已失传的古亚美尼亚字母）。字母表的形成与基督教在亚美尼亚的传播密切相关。12世纪添加了字母Օ和Ֆ。\n人们认为，亚美尼亚文学比中古波斯语（前伊斯兰时期）更为丰富，因为亚美尼亚字母比摩尼教文字更简单。

[Script.Avst]
Name=阿维斯塔文
Lang=阿维斯塔语、中古波斯语
Text=该字母与琐罗亚斯德教及其圣典《阿维斯塔》相关。约公元400年，萨珊波斯基于书体巴列维文（中古波斯语手稿的文字）创造了一种特殊字母，用于编纂《阿维斯塔》。当时琐罗亚斯德教已有数百年历史，其语言已鲜为人知，而祈祷必须精确重复才能生效——因此该字母配备了从邻近文字借用的真正元音符号。\n阿拉伯人统治时期，琐罗亚斯德教徒开始迁往印度，从12世纪起，他们使用当地的字母系统（传统上是古吉拉特文）书写阿维斯塔文。这些琐罗亚斯德教徒中最著名的是弗雷迪·墨丘里（但他的父母迁至了桑给巴尔）。\n2000年，古老文字被分为五类：A类（现代使用——科普特文、如尼文）、B1类（已研究可编码——波斯楔形文字）、B2类（已研究不可编码——埃及象形文字）、C1类（无系统，业余爱好者提议——苏美尔楔形文字）和C2类（未探索，业余爱好者提议——费斯托斯圆盘文字）。阿维斯塔文属于最重要的A类，因此有机会进入基本多文种平面。但另一种观点占了上风：将阿维斯塔文和巴列维文编码在一起，置于辅助平面，并为未编码的书体巴列维文预留了空缺。

[Script.Bali]
Name=巴厘文
Lang=巴厘语、萨萨克语
Text=源自卡维文，固有元音为/a/。巴厘文在日常生活中已被拉丁语取代，但在印度教中仍具有重要地位。

[Script.Bamu]
Name=巴姆穆文
Lang=巴姆穆语（喀麦隆）
Text=该文字由喀麦隆西部的巴姆穆苏丹易卜拉欣·恩乔亚发明，共发布了七个版本（阶段），从表意文字逐步发展为音节文字。但恩乔亚的字母无法表达所有声调，且存在许多同形异义字。1918年，法国人到来，推翻了恩乔亚，将该语言改为使用拉丁语，但这种文字在恩乔亚于20世纪30年代去世前仍在有限范围内使用。2007年启动了复兴项目，但进展甚微。你可以在Unicode的辅助平面中看到恩乔亚早期的文字形式。\n辅音最初为清辅音，添加相同元音后变为浊辅音：ꚫ（pa）+ꚠ（a）=ba。音节后的元音表示其他元音：ꚫ（pa）+ꚧ（o）=po。字符上方的 circumflex 符号会以某种方式改变音节——添加喉塞音、去除鼻音化、改变元音……顶部的线起到元音删除符的作用，仅在13个符号上方有记载。

[Script.Bass]
Name=巴萨·瓦文
Lang=巴萨语
Text=巴萨人托马斯·刘易斯发现，来自美洲的前奴隶使用一种不寻常的文字。另一种说法是，他为自己创造了这种文字。巴萨人将这种文字称为“Vah”，意为“标记”。这种原始文字在20世纪广为流传，21世纪则逐渐被拉丁语取代。

[Script.Batk]
Name=巴塔克文
Lang=巴塔克语族（苏门答腊岛）
Text=与其他印度尼西亚文字一样，巴塔克文源自卡维文。德国人、随后是荷兰人开始向岛民教授巴塔克文和拉丁语。第一次世界大战前不久，巴塔克字母被停用，最终被印度尼西亚语的主要文字拉丁语所取代。\n固有元音为/a/。在不同语言（卡罗语、曼达林语、帕克帕克语、托巴语、西马隆贡语）中，字母略有不同。有两种元音删除符：卡罗语和西马隆贡语使用水平删除符，其他语言使用倾斜删除符。\nba（ᯅ）+ 元音删除符（◌᯳）=b（ᯅ᯳）\nba（ᯅ）+i（◌ᯪ）+ng（◌ᯰ）=bing（ᯅᯪᯰ）

[Script.Beng]
Name=孟加拉文
Lang=孟加拉语、阿萨姆语、梵语（孟加拉国、印度）
Note=11世纪（与高迪文分离），15世纪（现代形式）
Text=属于印度文字的东部分支，源自悉昙文经由高迪文（孟加拉文和奥里亚文的前身）演变而来。孟加拉文和阿萨姆文差异极小，被合并编码。固有元音为/ɔ/，在Unicode中约定称为“a”，其他资料中也称为“ô”。要改变元音，需添加元音符号：ক=kô，কি=ki。\n元音删除符（hôsôntô，用于去除固有元音）极为罕见——নাক্=nôk——因为孟加拉文有许多由两个辅音组成的连字：ক্ত=ktô。因此，孟加拉文被认为是世界上最美丽的文字之一。连字输入是标准方式：第一个字母、元音删除符、第二个字\n孟加拉国是两个拥有自己文字（非阿拉伯文、非拉丁语、非西里尔文）的伊斯兰国家之一，另一个是马尔代夫（使用塔阿纳文）。

[Script.Berf]
Name=贝里亚·埃尔法文
Lang=扎加瓦语（=贝里亚语）
Text=该文字由教师亚当·塔吉尔根据骆驼的部落烙印创造。除字形外，该字母表粗略模仿了阿拉伯文。2000年，兽医西迪克·亚当·伊萨对其进行了改进，使其大受欢迎。\n贝里亚文的一个独特之处是大写字母向下延伸。声调通过普通变音符号（àáā）标记。数字和标点符号采用欧洲式。

[Script.Bhks]
Name=拜克苏基文（箭头文字）
Lang=梵语
Text=11-12世纪在东印度使用，被花剌子模（现代土库曼斯坦/乌兹别克斯坦）科学家比鲁尼提及。1884年在加德满都发现了第一块铭文，推测为比鲁尼所说的“拜克苏基文”。现存4份手稿和11块铭文，均为佛教文本。数字0和3未知，取自类似文字。长元音L的首字母也未知。\n固有元音为/a/，其他元音通过元音符号添加，通过元音删除符变为纯辅音。由于存在大量“辅音-辅音”连字系统，元音删除符仅在单词末尾以显式形式出现。\nka（𑰎）+i（◌𑰰）=ki（𑰎𑰰）\nka（𑰎）+ 元音删除符（◌𑰿）=k（𑰎𑰿）\nka（𑰎）+ 元音删除符（◌𑰿）+ta（𑰝）=kta（𑰎𑰿𑰝）

[Script.Bopo]
Name=注音符号（注音字母）
Lang=汉语
Text=注音符号（以前四个字母命名）或注音字母是由吴稚晖于1912-1913年发明的汉语语音系统，1918年被采用。\n发明者在国民党中担任要职，这注定了该系统的命运：1949年毛泽东掌权后，它仅在台湾地区使用。在台湾，注音符号也逐渐被普通拼音（汉语音节的罗马化）取代，主要用于儿童启蒙教育、手机输入和词典中的发音检索。\n2007年，黑莓智能手机在台湾上市，仅支持拼音输入，因此需求低迷。在后续版本中，Research In Motion承诺将添加注音输入功能。

[Script.Brah]
Name=婆罗米文
Lang=梵语、巴利语、古印度语言
Note=确定公元前3世纪前已存在，主要假设为公元前8-7世纪
Text=无人知晓婆罗米文何时出现及其前身是什么——通常认为公元前8-7世纪源自阿拉米文。其他学者将其与更古老且尚未破译的印度河文字联系起来。可靠来源中最古老的是阿育王石柱（公元前3世纪），更早的来源年代难以确定。\n婆罗米文具有以下特点：从左至右书写，辅音字母表示带/a/音素的音节，其余元音通过变音符号添加，固有/a/通过元音删除符去除。\n源自婆罗米文的文字在字符图形和固有音素方面发生了很大变化，但保留了这些特点，被称为“婆罗米字母系统”。\n辅音连字通常以字母堆叠形式书写：brāhmī=𑀩𑁆𑀭𑀸𑀳𑁆𑀫𑀻（在Windows 7/8中无法正确显示）。\nUnicode不按时间和地点区分婆罗米文，大多数字体接近阿育王石柱的几何书写风格。到5世纪，婆罗米文演变为两大分支：\n- 北部分支（=笈多文、晚期婆罗米文、北部婆罗米文）→沙拉达文、悉昙文、天城文、藏文、拜克苏基文；\n- 南部分支→格兰塔文、高棉文……高棉文、僧伽罗文和其他非印度文字通常被归为单独的东南部分支。

[Script.Brai]
Name=盲文凸点
Lang=世界主要语言，包括拉丁语、西里尔文、婆罗米文、阿拉伯文、汉语
Text=盲文是为盲人设计的点写系统，使用2×3的点组进行二进制编码，有时会添加第四行。即使是英式盲文和美式盲文，其编码也有所不同。盲文有多种“模式”（字母、数字、高亮），通过特殊字符“切换”。\n路易·布莱叶是一名皮革匠的儿子，3岁时被锥子刺伤失明。布莱叶成功进入瓦伦丁·奥伊的盲人学校，在那里使用凸线文字。布莱叶的另一个原型是查尔斯·巴比耶的“夜间文字”。巴比耶使用2×6的矩阵，每列有1至6个凸点，这对于有时需要触摸阅读的视力正常军官来说尚可，但对于长时间阅读的盲人来说则很不方便。布莱叶通过使用二进制代码简化了矩阵。布莱叶15岁时发明了自己的代码，并在奥伊的学校任教，但视力正常的教师强烈反对，直到他去世两年后，盲人学生才说服教师采用该系统\n盲文使盲人辅助技术实现了工业化：易于凸印，凸印在视力正常者的普通文本旁甚至上方时不会影响阅读。

[Script.Bugi]
Name=布吉文（龙塔拉文）
Lang=布吉语和苏拉威西岛的其他语言
Text=布吉文（或龙塔拉文）通过卡维文源自婆罗米文，工作原理类似。荷兰殖民时期以来，它逐渐被拉丁语取代。“龙塔拉”一名源自当地的一种棕榈树，布吉人用其叶子书写。\n固有元音为/a/：ᨀ=ka，ᨀᨚ=ko。元音首字母附加在字母ᨕ上：ᨕᨚ=o。无元音删除符：最常用的辅音连字为独立字母，其余不书写。龙塔拉文的这一缺陷甚至被用作谜语：正确解读双关语以找到隐藏含义。部分古文字专家会使用元音删除符。

[Script.Buhd]
Name=布希德文
Lang=布希德语
LangNote=菲律宾民都洛岛
Text=由菲律宾的少数民族曼吉安人使用，该文字可追溯至婆罗米文，是他加禄文的姊妹文字。\n该语言仅有15个辅音和3个元音：/a/为固有元音，/i/和/u/为元音符号。元音首字母为独立字母。其他辅音可能出现在音节之间，但会被省略：ᝐᝒᝑᝋᝓ 意为sihamu，但发音为singhanmu。

[Script.Cakm]
Name=查克马文
Lang=查克马语
Text=查克马语使用者众多，不在濒危语言名单之列，但该文字正被孟加拉文取代。查克马文源自缅甸文，非常古老，可能比已知的缅甸文样本（11世纪）更古老。\n属于婆罗米字母系统，固有元音为/ā/（长a），常用元音删除符（maayaa）。第二种元音删除符用于构成连字，其中大部分在2001年的改革中被废除。\nkā（𑄇）+i（◌𑄨）=ki（𑄇𑄨）\nkā（𑄇）+ maayaa（◌𑄴）=k（𑄇𑄴）\nkā（𑄇）+ 元音删除符（◌𑄳）+ tā（𑄖）=ktā（𑄇𑄳𑄖）

[Script.Cari]
Name=卡里亚文
Lang=卡里亚语（安纳托利亚）
Text=使用于公元前7至1世纪，字母表有多种变体。在安纳托利亚，从左至右书写占主导地位，而在埃及的雇佣兵则从右至左书写。\n当时的苏联科学家维塔利·舍沃罗什金于1960年证明该文字是字母文字，而非音节文字。关于破译的关键著作（伊格纳西奥-哈维尔·阿迪埃戈著）于1993年出版。1996年发现的一份希腊语双语铭文证实了他的正确性。部分字符仍未知。

[Script.Cans]
Name=加拿大原住民音节文字
Lang=加拿大原住民语言：克里语、奥吉布瓦语（阿尔冈昆语）、纳斯卡皮语、因纽特语……
Text=由传教士詹姆斯·埃文斯于1833年发明。在研究奥吉布瓦语族语言时，他遇到了两个问题：大量重复的音节使书写变得冗长，学生经常混淆英语和母语的规则。因此，他为克里语（后来被部分奥吉布瓦部落采用）创造了一种全新的文字。\n元音符号是翻转的字母：ke=ᑫ，ki=ᑭ，ko=ᑯ，ka=ᑲ。更复杂的音节（如长元音）用变音符号书写：kii=ᑮ。纯辅音为小写字母：k=ᒃ。

[Script.Cham]
Name=占文
Lang=占语
Text=占文源自帕拉瓦文（早期格兰塔文），固有元音为/a/。无元音删除符（“去除元音”符号），而是书写尾辅音：ꨆ=ka，ꨆꨯ=ko，ꨆꨯꩃ=kong。\n大多数占人信奉伊斯兰教，使用阿拉伯文书写，仅有越南的部分占人使用占文。

[Script.Cher]
Name=切罗基文
Lang=切罗基语
Text=切罗基文的发明者、未来的部落首领塞阔亚是文盲，但他从现有书籍中借鉴了字符——因此这些字母的含义与原型语言不同。例如，元音/i/用字母Ꭲ书写。\n他的第一个学生是他六岁的女儿阿约卡。文字的发明最初遭到质疑，他被认为是受了蛊惑，但塞阔亚和阿约卡通过相互阅读笔记的测试，出色地证明了文字的有效性。该文字迅速在部落中传播，到1830年，90%的切罗基人都识字。\n1828年起，塞阔亚参与了与美国关于切罗基人土地的谈判。

[Script.Chis]
Name=奇索伊文
Lang=库尔马利语
Text=库尔马利语通常用天城文、奥迪亚文、孟加拉文或拉丁语书写。这种文字由贾扬塔·库马尔·马哈塔创造，字母形状大致基于当地文字。“奇索伊”一名源自一首儿童歌谣。\n尽管与索拉文或瓦朗西蒂文相似（固有元音/ɔ/通过元音删除符静音），但资料一致认为它是一种字母文字。

[Script.Chrs]
Name=花剌子模文
Lang=花剌子模语（现代土库曼斯坦/乌兹别克斯坦）
Text=该语言在阿姆河附近的花剌子模地区使用至13世纪，逐渐被波斯语取代。科学家比鲁尼和神学家扎马赫沙里都使用这种语言——但早在8世纪，源自阿拉米文的这种文字就被阿拉伯文取代了。\n22个阿拉米字母中有三个（teth、sadhe、qoph）在花剌子模文中没有对应字母。两个字母有变体，总计21个字母。大多数铭文中的字母不连写，形状允许时连写较少见。

[Script.Copt]
Name=科普特文
Lang=科普特语
Text=该语言源自古埃及语，是研究古埃及语的重要资料，文字源自希腊语。世俗体文字是表意-辅音文字，公元前6世纪，远在亚历山大征服埃及之前，就经常使用希腊字母书写埃及语（即所谓的古科普特语）。基督徒于约公元3世纪完成了从世俗体到希腊语的最终过渡。科普特字母表本身是在从世俗体文字借用了6或7个字母（取决于方言）后形成的。科普特语的萨希迪方言（上埃及）于4世纪成为书面语，11世纪被博海尔方言（下埃及）取代。\n“科普特”一词是阿拉伯语影响下“埃及”的缩写形式，其含义从所有埃及人转变为埃及基督徒。该语言和文字仍被科普特人用作宗教仪式语言。科普特人现在说阿拉伯语，科普特语作为口语在17至19世纪消亡。

[Script.Cpmn]
Name=塞浦路斯-米诺斯文
Lang=埃特奥塞浦路斯语（推测）、腓力斯丁语（存在少量铭文）
Text=推测源自线性文字A，约公元前11世纪演变为塞浦路斯音节文字。铭文在塞浦路斯和巴勒斯坦被发现。\n学者们对约30个字符达成了共识，但完全破译的前景渺茫：仅存在250份铭文，总计2500个字符。相比之下，未破译的线性文字A有7000个字符，破译时的线性文字B有30000个字符。\n图标中的图像是真实的，字体基于迈克尔·埃弗森的描摹（2020年）。

[Script.Cprt]
Name=塞浦路斯音节文字
Lang=古希腊语、埃特奥塞浦路斯语、腓尼基语（一份简短铭文）
Text=通过塞浦路斯-米诺斯文源自线性文字A（不要混淆！），使用于公元前11至3世纪。公元前9-8世纪的铭文尚未发现，后来该文字分化为两个分支：保留书写方向（从左至右）的帕福斯分支，和翻转书写方向（从右至左）的普通塞浦路斯分支。\n1871年通过新发现的腓尼基语双语铭文部分破译，1876年前完全破译。

[Script.Cyrl]
Name=西里尔文
Lang=俄语、乌克兰语、白俄罗斯语、卢森尼亚语、保加利亚语、马其顿语、塞尔维亚-克罗地亚语（塞尔维亚）、哈萨克语、吉尔吉斯语、塔吉克语、俄罗斯的少数民族语言
Text=约863年，拜占庭僧侣西里尔和美多迪乌斯在摩拉维亚传教时发明了格拉哥里文。不久后西里尔去世，拜占庭人被驱逐到保加利亚。那里的人们识希腊文，其中一位学生（推测是奥赫里德的克莱门特）基于拜占庭的安色尔希腊字母，添加了希腊语中没有的音素，发明了西里尔文。为了便于拼写希腊语借词和表示数字，添加了Ѯ和Ѳ等希腊字母。\n西里尔文在南斯拉夫人中传播，并随着基督教化传入罗斯。在受罗马影响的国家，西里尔文被明确禁止。\n现代西里尔文可追溯至彼得大帝引入的民用文字，该文字是西方支持者和传统主义者之间的妥协。\n苏联为其大多数加盟共和国的语言创造了西里尔文字。苏联解体后，阿塞拜疆、摩尔多瓦、土库曼斯坦和乌兹别克斯坦改用拉丁语。

[Script.Deva]
Name=天城文
Lang=印地语、马拉地语、梵语和印度的其他语言
Text=天城文（字面意为“来自众神之城”）源自婆罗米文，成为大多数印度语言的字母表。天城文的一个显著特点是字母悬挂在一条水平线上。\n辅音字母表示带元音/a/（部分语言和方言中为/ə/）的音节。要显示其他音节，需添加元音符号：ka（क）+i（ि）=ki（कि）。要得到单个辅音，需添加元音删除符（“停止符”或“杀手符”）：k（क्）。\n天城文中的元音删除符很少见，主要出现在单词末尾，因为存在连字：\nka（क）+ 元音删除符（◌्）+ ša（ष）=kša（क्ष）\nUnicodia使用Noto Serif Devanagari字体，因其覆盖范围广。实际文本中最好使用其他字体：例如Siddhanta或Annapurna SIL。

[Script.Diak]
Name=迪夫斯·阿库鲁文（古马尔代夫文）
Lang=迪维希语（马尔代夫语）
Text=在马尔代夫由格兰塔文发展而来，使用至18世纪，部分岛屿使用至20世纪。学者们将12世纪前的早期形式称为“埃维拉·阿库鲁文”（追溯命名，非自称！）。1153年从佛教改信伊斯兰教后，“埃维拉文”演变为“迪夫斯文”，仍保持从左至右书写。17世纪起，它逐渐被塔阿纳文取代。\n古马尔代夫语有大量音素和字母变体：同一份文献中，元音首字母既有独立字母形式，也有附加在U+11925上的标记形式。迪夫斯文保留了后者形式，删除了腭音和送气辅音。\n固有元音为/a/，通过元音符号替换，单词末尾用元音删除符（halanta）去除。单词中间的元音删除符表示“u”元音的替代发音。另一种元音删除符纯粹是虚拟的，用于辅音连字——两个字母直接拼接（也存在13个如“sta”的连字）。\nka（𑤌）+i（◌𑤱）=ki（𑤌𑤱）\nka（𑤌）+ halanta（◌𑤽）=k（𑤌𑤽）\nka（𑤌）+ 元音删除符（◌𑤾）+ta（𑤛）=kta（𑤌𑤾𑤛）\nsa（𑤬）+ 元音删除符（◌𑤾）+ta（𑤛）=sta（𑤬𑤾𑤛）\nsa + halanta + ṭa + halanta + na = súṭúna（𑤬𑤽𑤖𑤽𑤟）

[Script.Dogr]
Name=多格拉文
Lang=多格拉语
Text=印度多格拉人的语言，该文字借用自塔克里文，19世纪中叶在马哈拉贾·兰比尔·辛格统治下标准化。1885年兰比尔去世后，在英国的压力下，乌尔都语被选为官方语言。20世纪，天城文书写成为主流，21世纪以来，人们开始对本土文字产生兴趣。\n属于婆罗米字母系统，固有元音为/ə/（Unicode中约定称为“a”），在非重读音节中大幅弱化，类似旁遮普语。多格拉文也存在连字，但未在该字体中编码。因此，多格拉文中的元音删除符很少见，仅在自称中出现：𑠖𑠵𑠌𑠤𑠬（do-gᵊ-rā）。\n数字取自塔克里文。

[Script.Dsrt]
Name=德塞雷特文（摩门教文字）
Lang=英语、部分美洲原住民语言
Text=19世纪有许多为英语创造语音文字的尝试，摩门教教会的第二任领袖布里格姆·杨既不是第一个也不是最后一个。推测它将为移民提供更轻松学习英语的机会，主要工作由帕利·普拉特和乔治·瓦特完成。\n“德塞雷特”（《摩门经》中一种语言里“蜜蜂”的意思）是摩门教国家项目的名称，在较小程度上以“犹他州”的形式实现，在摩门教中具有象征意义（例如，德塞雷特大学，现犹他大学）。\n该字母特意设计为无升部和降部，以减少金属活字的磨损。现代字体中有时会添加升部和降部。\n用这种新字母出版了四本书。当杨意识到出版整个图书馆的成本过高时，实验停止了。\n1997年，该字母被纳入统一代码联盟注册处。2001年，当德塞雷特文真正出现在Unicode中时，其在注册处的条目被删除。

[Script.Dupl]
Name=杜普莱扬速记
Lang=最初为法语，后来包括罗马尼亚语、英语、西班牙语、德语、部分美洲原住民语言
Text=由法国神父埃米尔·杜普莱发明的速记系统，归类为几何形（字符由点、线、圆组成）、字母式（同等重视辅音和元音）速记。\n单词用单笔划书写，书写范围可能远远超出线的上方或下方。Unicodia使用旧版Noto Sans Duployan 2字体以确保清晰度，该字体仅为Unicode字符提供部分字形。2023年推出的Noto 3字体实际模拟了复杂的书写方式——它大小为2兆字节，包含10000个字形和500条规则，英语佩罗系统中的“cats”（K+A+TS，U+1BC05+U+1BC41+U+1BC36）书写形式如下：\n[杜普莱扬速记“cats”示例]

[Script.Egyp]
Name=埃及象形文字
Lang=古埃及语
Text=埃及文字经历了从象形文字（用插图图片表达单词）到表意文字（出现抽象概念——象形文字“太阳”表示“白天”）再到辅音文字（出现语音符号）的常见演变过程。我们在其他发达文明（如苏美尔）中也看到了同样的演变。\n书写方式大多从右至左，有时从左至右或竖写。人物和动物总是面向行首。编码为从左至右书写，因为学者们倾向于镜像文本以方便阅读。\n除象形文字外，还有两种未编码的文字：\n- 僧侣体文字（“神圣的”文字）——大幅简化的象形文字，用于书籍和商业文件；\n- 世俗体文字（“民众的”文字）——公元前7世纪出现，字母字符更多，最初用于信件和商业文件，后来用于书籍。\n但我们对象形文字最为了解，因为它们被完好地雕刻在石头上。尽管世俗体文字得到推广，但象形文字仍在使用，不过理解这种复杂文字的人数不断减少。基督教出现后，象形文字最终被废弃，最后一份铭文日期为公元394年。\n让-弗朗索瓦·商博良利用希腊语双语铭文和科普特语知识，在19世纪20年代成功解读了首批人名，随后是文本，不久后去世。他的研究成果在其去世很久后的19世纪60年代得到验证。\nWindows 字体中隐藏着三个表示男性生殖器的圣书体符号 —— 仅在与其他圣书体符号相邻时才会显示。\n\n 在 Unicode 5.2 版本（2009 年）中，样本字符虽具有足够的历史价值（源自艾伦・加德纳 1957 年的著作），但形式较为原始。Unicode 9.0 版本（2016 年）中，专业设计师对这些字符进行了重新绘制，在一定程度上偏离了原貌。自 Unicode 14.0 版本（2021 年）起，埃及学家开始修正其中的错误，部分字符（如 1309A）已被修改过两次。发型和胡须是区分所描绘人物身份的关键 —— 可能是神祇、国王、埃及人或外国人。


[Script.Egyp]
Name=埃及圣书体
Lang=古埃及语
Text=埃及文字通常从象形文字（用说明性图片表达单词）经过表意文字（出现抽象概念——圣书体“太阳”意为白天）发展到辅音文字（语音符号开始出现）。我们在其他发达文明中也看到了同样的发展过程，例如苏美尔语。\n\n书写方向大多是从右到左，有时是从左到右或自上而下。人物和动物总是面向一行文字的开头。编码为从左到右的文字，因为学者为了方便倾向于镜像文本。\n\n除了圣书体，还有两种未编码的文字：\n* 僧侣体（神圣的）——圣书体的大幅简化形式；用于书籍和商业文件；\n* 世俗体（民众的）——出现于公元前7世纪，字母字符更多；最初用于信件和商业文件，后来用于书籍。\n\n但我们对圣书体最为熟悉，因为它们被完好地雕刻在石头上保存了下来。尽管世俗体得到推广，但圣书体仍在使用，不过理解这种复杂文字的人数不断减少。随着基督教的兴起，圣书体最终被废弃，最后一处铭文的年代可追溯至公元394年。\n\n让-弗朗索瓦·商博良利用希腊语双语对照文本和科普特语知识，在19世纪20年代成功解读了人名，随后解读了文本，不久后便去世了。他的著作在其去世很久后的19世纪60年代得到了验证。\n\nWindows字体中隐藏着三个男性生殖器的圣书体符号——仅在与其他圣书体符号相邻时才会显示。\n\n在Unicode 5.2（2009年）中，样本字符具有足够的历史价值（来自艾伦·加德纳1957年的著作），但较为原始。在Unicode 9.0（2016年）中，专业设计师对这些字符进行了重新绘制，在某种程度上偏离了原貌。自Unicode 14.0（2021年）起，埃及学家开始修正错误，部分字符（如1309A）已被修改过两次。发型和胡须决定了所描绘的人物身份——神祇、国王、埃及人或外国人。

[Script.Elba]
Name=阿尔巴尼亚埃尔巴桑福音字母
Lang=阿尔巴尼亚语
Text=唯一的文献来源是18世纪中叶的《埃尔巴桑福音书》，该书共59页，尺寸仅为7×10厘米。1945年，亲纳粹的语言学家兼收藏家莱夫·诺西被社会主义政府逮捕，不久后被判处死刑，这份手稿在他的收藏中被发现。作者被认为是阿尔巴尼亚僧侣都拉斯的格列高利。\n\n{{阿尔巴尼亚语}}\n\n请勿与有时也被称为“埃尔巴桑字母”的托德里字母混淆！

[Script.Elym]
Name=埃兰语文字（埃利迈伊语文字）
Lang=埃兰语（波斯湾地区）
Text=波斯在被亚历山大大帝军事击败后灭亡。亚历山大的后裔无法掌控这个多民族帝国，帝国瓦解后，埃利迈伊王国与其他国家一同出现。\n\n该王国存在于公元前147年至公元224年，常处于帕提亚帝国的统治之下，其文字源于阿拉米语，字母互不连接。目前已知除空格外无其他标点符号。字母的本土名称已不可考，现用名称源自阿拉米语。\n\n请勿与线性埃兰文字（公元前2000年，2020年被破译）和埃兰楔形文字（公元前1千年，19世纪40年代被破译）混淆。

[Script.Ethi]
Name=埃塞俄比亚文字（吉兹语文字）
Lang=阿姆哈拉语、提格里尼亚语（截至2020年约有1000万使用者）及其他埃塞俄比亚闪米特语族语言
Note=属于元音附标文字
Text=埃塞俄比亚文字曾用于13世纪不再使用的吉兹语。该文字源于南阿拉伯文字，公元4世纪基督教传入后出现了元音标记。吉兹语至今仍被埃塞俄比亚基督徒用作宗教仪式语言，其文字也传播到了埃塞俄比亚的其他语言中。\n\n它拥有希腊式的数字系统，仅用26个辅音就能表示1至9以及10至90的数字。83692写作፰፼፴፮፻፺፪，即8-10000-30-6-100-90-2。\n\n自20世纪后期起，该文字的影响力逐渐减弱。除埃塞俄比亚闪米特语族语言（布林语——库希特语族、梅坎语——尼罗-撒哈拉语族）外，其他语言均采用拉丁字母。

[Script.Gara]
Name=加拉伊文字
Lang=沃洛夫语、曼丁哥语
Text=非洲独立后，出现了许多新的文字。这种文字由塞内加尔的阿萨内·法耶创造，“加拉伊”是当地一处洞穴的名称。\n\n目前使用该文字的群体规模较小，约有200人。沃洛夫语和曼丁哥语现采用拉丁字母、阿拉伯字母和恩科字母书写。\n\n大写字母带有一个大钩。源于阿拉伯语的文字通常字母相连，但加拉伊文字并非如此。有时整个单词会被一条源自最后一个字母的长花饰下划线贯穿。\n\n元音以标记形式附着在辅音上。词首元音悬挂在元音载体字母（A）上。\n\n本土名称读音：{{sm|&rlm;&#68953;&#68938;&#68990;&#68938;&#68988;}}

[Script.Geor]
Name=格鲁吉亚文字
Lang=格鲁吉亚语、梅格列尔语及其他卡尔特维利语族语言
Text=格鲁吉亚文字的创造时间及其原型均无从考证。普遍认为该字母由亚美尼亚字母的创造者梅斯罗普·马什托茨发明，但这一观点遭到了学者的否定。其字母顺序与希腊字母一致。\n\n格鲁吉亚语为单字母表体系，但历史上Unicode收录了四种书写体式，按编码顺序如下：\n* 阿斯蒙塔夫鲁利体——已废弃的大写字母。由于字符样本质量不佳，该字符区间被归为阿斯蒙塔夫鲁利体式；\n* 姆赫德鲁利体——普通格鲁吉亚文字，带有许多上伸部和下伸部；\n* 姆塔夫鲁利体——普通格鲁吉亚文字的“大写”形式，无上下伸部；\n* 努斯胡里体——斜体的教会小写字母。

[Script.Glag]
Name=格拉哥里字母
Lang=原始斯拉夫语
Text=公元863年左右，拜占庭的西里尔和美多德为一项政治使命发明了格拉哥里字母——将西方传教士逐出摩拉维亚，建立自治教会，以防止被法兰克人征服。使命以失败告终，西里尔不久后去世，拜占庭人被西方教会驱逐，摩拉维亚的逃亡者使保加利亚基督教化，并发明了西里尔字母。\n\n20世纪，格拉哥里字母比西里尔字母更古老的观点最终得到证实：昂贵的羊皮纸常被重复使用，一些重写本（一种文本被擦除后又写上另一种文本的羊皮纸）保存了下来，其中格拉哥里字母被西里尔字母覆盖。语言学证据也支持这一观点。尽管如此，格拉哥里字母仍与西里尔字母共存至19世纪，并借鉴了其字母形式，这引发了争议。“西里尔字母”这一名称最初可能指的是格拉哥里字母。\n\n格拉哥里字母在罗斯地区极少出现，更多用于保加利亚和克罗地亚。保加利亚体式呈圆形，克罗地亚体式呈方形，两者已被统一编码。

[Script.Gong]
Name=贡贾拉文字（贡迪语文字）
Lang=南部贡迪语
Text=2006年，在贡贾拉村发现了1750年的文献。后来，会读写该文字的人证实这是贡迪语文字。这一发现于2014年公布，安得拉邦政府随后开始复兴这种文字。此外，该语言实际上几乎没有书面形式，人们偶尔会用天城文和泰卢固文书写。\n\n每个字母代表一个含/a/音的音节。要表示其他元音，需添加元音标记。该文字不区分长/e/和短/e/、长/o/和短/o/，关于是否引入新字母存在争议。元音消音符号仅在词尾可见。在辅音连缀中，它会使字母与字头笔画分离。\n: ka {{sm|𑵱}} + i {{sm|◌𑶋}} = ki {{sm|𑵱𑶋}}\n: ka {{sm|𑵱}} + 元音消音符号 = k {{sm|𑵱𑶗}}\n: ka {{sm|𑵱}} + 元音消音符号 + ta {{sm|𑵳}} = kta {{sm|𑵱𑶗𑵳}}

[Script.Gonm]
Name=马萨拉姆文字（贡迪语文字）
Lang=贡迪语、马拉地语
Text=根据2011年的人口普查，有1300万人认定自己为贡迪人，但仅有300万人会说该语言。贡迪语通常用天城文和泰卢固文书写，但蒙希·曼加尔·辛格·马萨拉姆于1918年基于其他印度文字创造了这种文字。该文字如今的使用范围极为有限。\n\n每个字母都有一条水平笔画，代表/a/元音。要表示其他元音，需在这条笔画上添加元音标记。该文字有两个元音消音符号：一个可见，用于在词尾保留单个辅音；另一个不可见，用于在辅音连缀中去除水平笔画：\n: ka {{sm|𑴌}} + 元音消音符号 + ta {{sm|𑴛}} + 元音消音符号 + va {{sm|𑴨}} = ktva {{sm|𑴌𑵅𑴛𑵅𑴨}}\n\n包含/r/音的辅音连缀有多个连字形式：\n: ka {{sm|𑴌}} + ra-kara {{sm|◌𑵇}} = kra {{sm|𑴌𑵇}}

[Script.Goth]
Name=哥特字母
Lang=哥特语
Text=人们认为哥特字母由乌尔菲拉主教创造：他将《圣经》翻译成哥特语，不希望神圣文本用如尼字母书写。4至6世纪的哥特语文献均采用这种文字。\n\n该字母源于希腊字母，字母名称与如尼字母相同。有两个字母仅表示数字：{{sm|𐍁}}=90，{{sm|𐍊}}=900。由于文字起源如此，“规范样式”的哥特字母需用粗笔书写，而非尖头工具。\n\n字母{{sm|𐌹̈}}由字母{{sm|𐌹}}和结合变音符号[[pu:0308]]组成。

[Script.Gran]
Name=格兰塔文字
Lang=梵语、泰米尔语
Note=4世纪（帕拉瓦王朝文物）、7世纪（中期格兰塔文字文物）
Text=格兰塔文字是婆罗米文字南部分支演变的中间阶段。早期形式称为“帕拉瓦体”，用于帕拉瓦王国（275–897年）。格兰塔文字在17世纪前用于泰米尔语，19世纪前用于梵语。它影响了泰米尔文字、马拉雅拉姆文字、僧伽罗文字。印度的图书馆中保存着约20万件相关文献，既有棕榈叶手稿，也有印刷品。\n\n2010年左右，有人尝试将格兰塔文字与泰米尔文字统一编码，但因泰米尔人强烈的民族主义情绪引发抗议而失败。最终两种文字被分开编码，仅保留了泰米尔文字与晚期格兰塔文字中相同的数字。\n\n固有元音为/a/。辅音连缀有多个连字形式。\n: ka {{sm|𑌕}} + i {{sm|◌𑌿}} = ki {{sm|𑌕𑌿}}\n: ka {{sm|𑌕}} + 元音消音符号 {{sm|◌𑍍}} = k {{sm|𑌕𑍍}}\n: ka {{sm|𑌕}} + 元音消音符号 {{sm|◌𑍍}} + ta {{sm|𑌤}} = kta {{sm|𑌕𑍍𑌤}}

[Script.Grek]
Name=希腊字母
Lang=希腊语
Note=主要假说
Text=希腊字母源于腓尼基字母，未借鉴早期希腊文字系统（线性文字B和塞浦路斯文字）。腓尼基字母是辅音文字，这适用于闪米特语族语言——这类语言中单词的词根由辅音构成，元音起后缀作用：在阿拉伯语（同样属于闪米特语族）中，“吉哈德”（jihad）的执行者被称为“吉哈德参与者”（mujahid）。\n\n希腊人添加了元音，希腊字母成为已知第一种同时编码辅音和元音的真正字母表。字母名称变化不大，但失去了原本的含义：“alef=牛”变为“alpha”。\n\n希腊字母成为拉丁语字母、西里尔字母、科普特字母的祖先，也可能是亚美尼亚字母和如尼字母的祖先。\n\n{{希腊语-科普特语统一编码}}

[Script.Gujr]
Name=古吉拉特语文字
Lang=古吉拉特语、阿维斯塔语
Text=该文字源于天城文，外形与之相似，但即使是古老的古吉拉特语文字也失去了独特的字头笔画。固有元音为/ə/。元音消音符号在古吉拉特语中不存在，仅在计算机排版中用于辅音连缀的连字形式，但在该文字所服务的小型语言中存在。输入连字时，辅音（若有右竖笔）会去掉右竖笔。\n{{smtable|kə|*ક|+ i|**◌િ|= ki|*કિ}}\n{{smtable|dhə|*ધ|+ 元音消音符号|**◌્|+ kə|*ક|= dhkə|*ધ્ક}}\n\n琐罗亚斯德教徒为躲避穆斯林逃往印度，开始用当地文字书写阿维斯塔语，传统上使用古吉拉特语文字。这些琐罗亚斯德教徒中最著名的是弗雷迪·墨丘利（但他的父母搬到了远至桑给巴尔的地方）。古吉拉特语文字中没有/z/音对应的字母，通常用加有点（下方点）的“j”表示。

[Script.Gukh]
Name=古隆语凯马文字
Lang=古隆语
Text=该文字由巴尔·纳尔辛格·古隆创造。1997年，印度锡金邦承认了古隆语，并将凯马文字定为官方文字。\n\n辅音连缀无连字形式，元音消音符号（称为“托洛霍马”）始终可见。元音长度标记仅用于字符分解。标点符号采用ASCII码，另加源自天城文的竖线“丹达”。\n\n目前凯马文字尚无Unicode字体，但在手写体中，鼻化标记（anusvara）为空时呈勾形，内部有圆圈时（如E+鼻化标记）呈微笑形。

[Script.Guru]
Name=古鲁穆基文字
Lang=旁遮普语
Text=自10世纪起，旁遮普地区使用沙拉达文字，但该文字难以准确表达当地语言。锡克教创始人之一的古鲁·安加德发明了这种新文字。他创办了学校，让人们学习本土的旁遮普语而非古典梵语，并开设了公共食堂，人们无论印度教种姓均可一同就餐。\n\n固有元音为/ə/（Unicode中约定为“a”）。其他元音通过元音标记添加：{{sm|ਕ}}=kə，{{sm|ਕਿ}}=ki。/ə/元音在非重读音节中大幅弱化，在词尾完全不发音，这一点在本土名称中体现明显：{{sm|ਗੁਰਮੁਖੀ}} “gu-rᵊ-mu-khii”。此外还有下附字母——{{sm|ਕ੍ਰ}}=krə，输入方式为标准形式：主字母+元音消音符号+下附字母。因此旁遮普语键盘需要元音消音符号，但排版中不使用，仅在词典和梵语中出现。词首元音需将元音标记附着在不同元音对应的零辅音上。\n\n古鲁穆基文字与锡克教紧密相关，其名称意为“古鲁所说的”。旁遮普穆斯林使用沙希穆基文字（“沙阿所说的”），这是阿拉伯字母的一种形式。

[Script.Hang]
Name=韩文（谚文）
Lang=韩语
Text=韩文是朝鲜语的音节字母文字。51个字母（音素字母）按音节组合成字符组。\n\n该文字由世宗大王领导的一批学者发明，他认为汉字难以表达朝鲜语，且对民众而言过于复杂。受过教育的人对韩文嗤之以鼻，认为它是女性、儿童使用的通俗文字，因此得名“谚文”（通俗文字）。后来的国王甚至禁止使用韩文。诗歌的发展和西方传教士的工作在一定程度上推广了韩文。19世纪后期的亲日政府开始禁止一切与中国相关的事物，推行韩文。1910年朝鲜被日本吞并后，日语成为官方语言，在此期间“韩文”这一名称应运而生，字面意为“伟大的文字”。1946年，朝鲜从日本解放后，新的正字法得以公布。韩文是朝鲜的唯一文字，也是韩国的主要文字。

[Script.Hani]
Name=中日韩汉字
Lang=汉语、日语、历史上曾用于越南语和韩语
LangNote=语言分支包括北方汉语（普通话）及多种亲属语言
Text=考古学家发现了可追溯至约公元前6000年的象形文字。最早可确定为文本的铭文是约公元前1200年的甲骨文卜辞。到公元前200年左右，汉字形成了与现代相似的样式。\n\n公元前后，其他地区已摒弃表意文字，但中国出于以下几个原因保留了这种古老文字：\n* 多民族人口——除主体民族汉族外，还有约十个其他民族，他们至少在书面交流上能够相互理解；\n* 适配的语法——单词含义的细微差别通过功能词体现；\n* 传统崇拜——即使在今天，中国人仍相当保守；\n* 一定程度上有效的精英统治——数千个字符以及优美书写它们的能力能够筛选出可培养的人才。\n\n公元3世纪，汉字传入日本。许多汉字兼具汉语和日语读音：例如，{{sm|月}}（月亮）的汉语读音为“getsu”和“gatsu”，日语读音为“tsuki”。读音由语境决定：{{sm|月曜日}}=getsuyōbi（星期一），{{sm|月見}}=tsukimi（赏月）。\n\n中国、台湾、日本和韩国的汉字存在差异。Unicode不编码这些差异：书写细节通过字体体现，即使字体有误，仍能理解文本含义。\n\n越南于1945年废弃汉字。朝鲜不再使用汉字，韩国仅极少使用。\n\n汉语仍分为多种方言，因此无法推行表音文字。

[Script.Hano]
Name=哈努诺语文字
Lang=哈努诺语及菲律宾民都洛岛的其他民族语言
Text=哈努诺语文字源于婆罗米文字。与其近亲他加禄语文字一样，最初写在竹片上，书写方向从身体向外，阅读方向从左到右。\n\n/i/音标记始终在字母上方，/u/音标记附着在方便的位置：{{sm|ᜪᜳ}} bu，{{sm|ᜱᜳ}} hu。历史上/r/音标记呈水平或倾斜短横线状，但在21世纪10年代改变了形状。

[Script.Hatr]
Name=哈特拉文字（亚述语文字）
Lang=哈特拉（亚述）阿拉米语
Text=该文字是阿拉米语文字的后裔。公元前3世纪前一直在哈特拉（今伊拉克境内）使用，直至哈特拉被萨珊王朝的沙普尔一世摧毁。所有已知铭文均较短，最长的仅13行。

[Script.Hebr]
Name=希伯来字母
Lang=希伯来语、拉迪诺语、意第绪语、阿拉米语，历史上曾用于卡拉伊姆语和克里米亚鞑靼语
Text=公元前500年左右，在巴比伦统治下，犹太人从与腓尼基字母几乎完全相同的古希伯来字母改用阿拉米语文字。在犹太神秘主义中，字母表几乎是宇宙的支柱，22个阿拉米语字母流传至今，在公元前2世纪形成了现代形式。\n\n该文字仅书写辅音音素，但四个字母{{sm|אהוי}}可表示元音，这类字母被称为“读音辅助字母”。6至8世纪，人们发明了元音标记——字母上方的点，对准确阅读《托拉》至关重要。\n\n到10世纪，希伯来语已不再用于日常交流，仅作为书面语言保留，但希伯来字母仍被用于犹太民族的口语：意第绪语、拉迪诺语等。随着以色列国的建立，希伯来语作为日常交流语言得以复兴。

[Script.Hent]
Name=变体假名
Lang=日语
Text=变体假名是对书写极为潦草的废弃平假名字母的统称。\n\n万叶假名这一辅助音节文字源于汉字——其核心是读音而非字形。到10世纪，万叶假名被平假名和片假名取代。当时没有统一体系，同一个音节存在不同的符号表示。\n\n1900年，平假名实现标准化，每个音节仅保留一个字符。变体假名随后成为类似西方黑体字或西里尔大写字母的存在——用于明信片、宗教文献、武术学校文凭，以及……餐馆招牌。\n\n“日本动漫”中的“ hentai ”（变态）与之同音异义：前者源自{{sm|変態}} “hentai”（变态的），后者源自{{sm|変体}} “hentai”（怪异的）。

[Script.Hira]
Name=平假名
Lang=日语
Text=公元3世纪左右，日本人开始用汉字书写。万叶假名这一辅助音节文字源于汉字，核心是读音而非字形。平假名是万叶假名的极度草书形式。\n\n女性无法接受教育，她们使用音节文字书写，相较于潦草的片假名，更偏爱流畅的平假名。如今，平假名用于没有对应汉字或书写者/阅读者不认识汉字的单词（外来词除外，外来词用片假名书写）、词尾、儿童教育以及汉字的读音标注。

[Script.Hluw]
Name=安纳托利亚（卢维语）圣书体
Lang=卢维语
Text=该圣书体因发现地（安纳托利亚=小亚细亚）或所记录语言（卢维语）得名。“赫梯语圣书体”这一名称并不准确，赫梯语从未用这些圣书体书写，尽管其中部分符号是在赫梯-卢维双语环境中发明的。公元前12至11世纪，青铜时代崩溃导致材料匮乏，公元前10世纪后这些圣书体再次出现。公元前7世纪左右，圣书体被字母文字取代并被遗忘。\n\n目前已知约500个圣书体符号。部分符号不仅表示概念，还可表示音节，但数量较少。\n\n约1800年，这些圣书体引起学者关注，人们推测它们记录的是赫梯语。1915年，通过楔形文字破译了卢维语；20世纪30年代，开始出现对该圣书体的首次破译；1973年，该圣书体最终被破译。

[Script.Hmng]
Name=帕哈乌姆苗族文字
Lang=白苗语和绿苗语等苗族语言
Note=第一阶段
Text=该文字的发明者宋吕扬称，文字是上帝赐予他的。“帕哈乌姆”意为“团结”。文字的发展历程从1959年持续至1971年。当时越南战争正在进行，宋吕扬的团体遭到共产主义势力和亲美势力的双重怀疑，文字创造完成后不久，宋吕扬被亲美势力暗杀。\n\n大多数元音附标文字以辅音为核心。帕哈乌姆文字的核心成分是元音，词首辅音位于元音右侧。例如，“苗族”（Hmong）一词{{sm|𖬌𖬣𖬵}}由元音“oob”、辅音“qh”和声调标记组成。\n\n该文字分为四个阶段，最后一个阶段在暗杀前一个月提出。第二和第三阶段被不同的苗族群体使用，此编码区块包含除第一阶段外的所有阶段。\n\n同宗族的苗族人被视为兄弟姐妹，不应有类似恋爱的行为，甚至不应单独相处。由于苗族失去了家园，宗族符号可能被制成徽章佩戴，或绘制在门上。这些字符从未被广泛使用。

[Script.Hmnp]
Name=尼亚肯普·普阿丘苗族文字（彻万字母）
Lang=白苗语和绿苗语等苗族语言
Text=20世纪70年代，越南和老挝的苗族人流亡多国，部分定居美国。有一部优秀的电影《老爷车》（2008年）讲述了美国苗族移民的命运。\n\n该文字由美国福音派教会的牧师彻万·孔于20世纪80年代发明。教会积极开展传教工作，使该文字在美国苗族群体中传播开来。在亚洲和澳大利亚也有一定程度的使用。专有名词使用特殊符号表示，而非大写字母。

[Script.Hung]
Name=古匈牙利语（塞凯伊）如尼字母
Lang=匈牙利语
Text=古匈牙利语如尼字母与突厥语如尼字母的关系尚不明确：是源于突厥语如尼字母，还是姐妹文字。\n\n匈牙利首位国王伊什特万一世统一了匈牙利部落，皈依基督教，并于约1000年改用拉丁字母，但如尼字母的使用仍在继续，随后逐渐衰落。最后一处铭文的年代可追溯至约1800年。\n\n相关研究始于18世纪，主要研究工作在1900年左右进行，甚至为匈牙利语中剩余的音素创造了新的如尼字母。匈牙利人为如尼字母感到自豪，有时会重复符号，但很少有人能读懂：2017年，一些恶作剧者将埃尔德镇的标识替换为“你好”（Szia）（两个词均由3个如尼字母组成），一个月后才被发现。

[Script.Ital]
Name=古意大利字母
Lang=伊特鲁里亚语及意大利其他语言
Text=古意大利字母源于腓尼基字母和早期希腊字母，后来演变为拉丁字母。\n\nUnicode不区分意大利的各种语言，将它们统一编码为一个区块——包括从左到右和从右到左的书写方向。

[Script.Java]
Name=爪哇语文字
Lang=爪哇语、爪哇岛的小型语言
Text=该文字源于卡维语。固有元音为/a/。元音消音符号名为“潘孔”，呈长钩状，而非倾斜短横线。爪哇语文字与巴厘语文字相近。到20世纪中叶，该文字已完全被拉丁字母取代。如今，它仅作为仪式性文字使用，因其确实十分优美。

[Script.Kali]
Name=卡亚里文字
Lang=卡亚语（=红克伦语，缅甸）
Text=卡亚里文字源于婆罗米文字，由赫泰·布·费于1962年创造，以应对拉丁字母的传播——但该文字的字母无固有元音，因此不属于元音附标文字。四个元音以独立字母形式书写，其余元音以附加符号形式位于{{sm|ꤢ}}上方。外来词中的部分元音以附加符号形式位于{{sm|ꤣ}}上方。\n\n卡亚里文字在很大程度上是难民的文字：泰国难民营中90%的居民是为躲避缅甸军队暴行而逃亡的克伦族人，在近乎监狱的环境中，一切能凝聚群体的事物都至关重要。克伦族是一个多元化的民族群体，包括红、黑、白等支系，以民族服饰的颜色区分。除卡亚里文字外，他们的语言还使用泰语文字、拉丁字母和缅甸语文字书写。

[Script.Kana]
Name=片假名
Lang=日语
Text=公元3世纪左右，日本人开始用汉字书写。万叶假名这一辅助音节文字源于汉字，核心是读音而非字形。万叶假名简化后形成片假名。\n\n片假名用于外来词和外国人的初级日语教学。1946年以前，片假名还用于书写词尾，如今这一功能由平假名承担。

[Script.Kawi]
Name=卡维语文字（古爪哇语文字）
Lang=梵语、爪哇岛的古老语言：巴厘语、爪哇语、巽他语、马来语
Text=该文字是婆罗米文字体系的古老文字，为爪哇语文字的祖先。源于帕拉瓦体（早期格兰塔文字）。到16世纪，该文字已被其他文字取代。\n\n卡维语文字有多种适用于不同书写形式的体式：刻在铜片上、用墨水写在棕榈叶上、雕刻在石头上。“标准”卡维语文字体式源自早期铜片铭文，部分字符取自晚期卡维语文字，并重新绘制以模仿早期样式。\n\n文本中无空格，以辅音结尾的单词用元音消音符号（称为“ killer ”）——一个大钩——结束。辅音连缀还有一个虚拟元音消音符号，字母会堆叠在一起。\n\n印度尼西亚使用拉丁字母，但有活跃的群体在现代通信中使用卡维语文字。编码时使用了巴厘语文字和爪哇语文字的区块。现代卡维语文字的字符未被编码，仅预留了部分空间。

[Script.Khar]
Name=佉卢文
Lang=犍陀罗语、巴利语、塞种语、梵语
Text=佉卢文（印度-巴克特里亚语文字、喀布尔文字）在中亚和阿富汗使用至公元3世纪。源于阿拉米语文字，被认为是婆罗米文字的姐妹文字，无后裔。它具有婆罗米语元音附标文字的特征之一——固有元音“a”可通过元音标记改变。元音消音符号纯为虚拟形式，词尾辅音以下标形式书写。此外，已知约30个双辅音连字形式：\n: ka {{sm|𐨐}} + i {{sm|◌𐨁}} = ki {{sm|𐨐𐨁}}\n: dha {{sm|𐨢}} + i {{sm|◌𐨁}} + ka {{sm|𐨐}} + 元音消音符号 {{sm|◌𐨿}} = dhik {{sm|&rlm;&#68130;&#68097;&#68112;&#68159;}}\n: ka {{sm|𐨐}} + 元音消音符号 {{sm|◌𐨿}} + ta {{sm|𐨟}} = kta {{sm|&rlm;&#68112;&#68159;&#68127;}}\n\n存在类似罗马数字的非位值制数字。佉卢文于19世纪被发现，并迅速被破译。

[Script.Khmr]
Name=高棉语文字
Lang=高棉语（柬埔寨，截至2007年约有1600万使用者）
Text=与东南亚其他文字一样，高棉语文字源于帕拉瓦体（早期格兰塔文字），是泰语文字和老挝语文字的基础。\n\n文本中无单词间空格。辅音分为两组：一组固有元音为/a/，另一组为/o/。这些辅音上的元音标记发音也不同。以/o/结尾的辅音还可用于词尾。存在两个元音消音符号：一个可见但已废弃，另一个为虚拟形式，用于组合辅音连缀——第二个辅音以小写形式写在第一个辅音下方。例如，本土名称{{sm|ខ្មែរ}}由以下部分组成：\n: {{sm|ខ}} {{sm|◌្}} {{sm|ម}} {{sm|◌ែ}} {{sm|រ}}

[Script.Khoj]
Name=科伊基文字
Lang=库奇语、信德语（印度）
Text=传统认为，科伊基文字由14世纪被派往印度传播伊斯兰教的皮尔·萨达丁发明。更切合实际的说法是，它于16世纪作为沙拉达文字的一种极为草书的变体——兰达文字——出现。如今仍被印度什叶派使用和研究。\n\n该文字是婆罗米语元音附标文字，固有元音为/a/，包含元音消音符号和四个辅音连缀连字形式，其中一个因缺少“ša”音对应的字母，通过点（nukta）符号表示：\n: ka {{sm|𑈈}} + i {{sm|◌𑈭}} = ki {{sm|𑈈𑈭}}\n: ka {{sm|𑈈}} + 元音消音符号 {{sm|◌𑈵}} = k {{sm|𑈈𑈵}}\n: ta {{sm|𑈙}} + 元音消音符号 {{sm|◌𑈵}} + ra {{sm|𑈦}} = tra {{sm|𑈙𑈵𑈦}} （还有“jnya”和“dra”）\n: ka {{sm|𑈈}} + 元音消音符号 {{sm|◌𑈵}} + sa {{sm|𑈩}} + 点符号 {{sm|◌𑈶}} = kša {{sm|𑈈𑈵𑈩𑈶}}\n元音消音符号也可能呈斜线状{{sm|𑈈/}}。数字与古吉拉特语文字相似，已与古吉拉特语数字统一编码。

[Script.Kits]
Name=契丹小字
Lang=契丹语（中国东北地区）
Text=该文字用于辽朝（中国东北地区）。约925年，学者耶律迭剌基于维吾尔语文字发明了这种文字。单词以最多七个字符为一组书写。截至1987年，已知的378个字符中，125个为表意字，115个为表音字，其余尚未破译。\n\n契丹大字和小字并行使用，小字更为简单（大字纯为表意文字）。契丹语书籍未留存下来，仅存实用物品和贵族墓碑上的铭文，最后一批铭文的年代约为1200年。1216年，契丹人最终被蒙古人和汉人击败。\n\n许多字体将契丹语文本逆时针旋转90度。本字体中的字符呈垂直排列，如丹尼尔·凯恩所著《契丹语与契丹文字》一书中所示。由于版权问题，图标采用了契丹铜镜上的一个字符（由景永时教授描摹），字体为谷歌制作的现代斜体。\n\n最后一个类似豆腐块的方块是无法辨认的字符，它与其他契丹字符一样可组成字符组。

[Script.Knda]
Name=卡纳达语文字
Lang=卡纳达语
Note=与姐妹文字泰卢固语文字分离
Text=与东南亚大多数文字一样，卡纳达语文字源于婆罗米文字。固有元音为/a/，可通过元音标记改变：\n: ka {{sm|ಕ}} + i {{sm|◌ಿ}} = ki {{sm|ಕಿ}}\n元音消音符号（“去除元音”符号）仅在书写梵语时出现。在计算机中，元音消音符号用于输入辅音连缀的连字形式：\n: ka {{sm|ಕ}} + 元音消音符号 {{sm|◌್}} + ta {{sm|ತ}} = kta {{sm|ಕ್ತ}}\n该文字常被用于表情符号：<font face='{{fontface}},Cambria' size='+3'>ಠ͜ಠ</font>。

[Script.Krai]
Name=吉拉特·拉伊文字
Lang=班塔瓦语
Text=该文字由马哈古鲁·提卡·拉姆·拉伊基于与天城文相近的当地文字创造。1995年，印度锡金邦承认了班塔瓦语（尽管“拉伊”是更广泛的民族群体，“吉拉特”范围更广，仍以“拉伊语”为名），并将吉拉特·拉伊文字定为官方文字。\n\n尽管它是婆罗米语元音附标文字，但无连字形式、标记叠加及其他复杂呈现方式，所有字符均为普通独立字符。标点符号“丹达”呈倾斜状，以区别于/ā/音，因此该文字使用自身的丹达符号，而非天城文的通用印度丹达符号。

[Script.Kthi]
Name=凯提文字
Lang=印地语、印度的小型语言
Text=该名称源自文书种姓凯亚斯塔。它实际上是天城文的一种极为草书的变体。凯提文字在莫卧儿时期的印度东北部使用，被法院认可，并在1950–1954年期间成为官方法律文字。人们曾期望它能得到更广泛的使用，但遭到了婆罗门的反对，现代印度教徒几乎无法读懂凯提文字。\n\n数字与天城文相似，但5和9除外，已与天城文数字统一编码。

[Script.Lana]
Name=傣担文字（兰纳文字）
Lang=元语（=北部傣语，=兰纳语）、傣泐语、坤语，均通行于泰国
Text=该文字源于北部泰兰纳王国（1296–1558年）。后来兰纳王国被缅甸征服，1774年又被暹罗（泰国）占领。暹罗是多民族国家，但1912年政变失败后，国王开始推行民族主义。1933年，民族主义者掌权，销毁了许多傣担文字文献。\n\n与其他类似文字一样，圆形字母源于在棕榈叶上书写的需求（直线会沿叶脉划破叶片）。固有元音为/a/。文本中无单词间空格。元音分为两类：独立元音和元音标记。无元音消音符号，取而代之的是一个用于组合音节的类似字符：\n: 高音ha {{sm|ᩉ}} + i {{sm|◌ᩥ}} + 萨科特符号 {{sm|◌᩠}} + na {{sm|ᨶ}} = hin {{sm|ᩉᩥ᩠ᨶ}}\n\n该文字有两套数字：霍拉数字（日常使用）和担数字（宗教使用）。\n\n说元语的人口有数百万，但自20世纪以来，很少有人能读写兰纳文字，泰语文字的使用更为普遍。仅小型语言坤语将傣担文字作为主要文字。

[Script.Laoo]
Name=老挝语文字
Lang=老挝语（老挝本土使用者300万，第二语言使用者400万，泰国还有2000多万使用者使用泰语文字书写老挝语）
Text=老挝语文字于14世纪标准化。与泰语文字一样，源于高棉语文字。1960年共产党人进行改革后，固有元音和元音消音符号消失，老挝语文字保留了元音附标文字的最后一个特征——复杂的元音书写规则：{{sm|ເກົ້າ}} “kao”（九）。老挝语是声调语言，此处可见由三个（！）字符组成的元音标记和位于{{sm|ກ}}辅音上方的声调标记。由于历史原因，许多元音标记是普通独立字符。\n\n文本中无单词间空格。与泰语文字一样，字母采用截头表音法命名，即以合适的单词命名：{{sm|ບ}} 名为“bo-be”或简称“be”（山羊）。字母{{sm|ຣ}}（r）已变为不发音或读作“L”，并从正字法中消失，仅用于外来名称。\n\n佛教使用巴利语作为宗教语言，书写巴利语时会使用额外的字母和元音消音符号。\n\nUnicode用虚点圆圈表示标记下方的空白位置。老挝传统上使用的X标记在Unicode中不存在，有时会用拉丁字母“x”替代。

[Script.Latn]
Name=拉丁字母
Lang=西班牙语、英语；西方世界和突厥语族的大多数语言（包括东欧、波罗的海地区、摩尔多瓦）、撒哈拉以南非洲、大洋洲的语言；越南语、卡累利阿语、库尔德语、世界语
Text=拉丁字母源于约公元前700年为书写伊特鲁里亚语而改编的古希腊字母，后来演变为拉丁语的书写形式。\n\n中世纪时，拉丁字母中添加了J、V和W三个字母。为节省昂贵的羊皮纸而发明的小写字母逐渐成为常用形式。\n\n拉丁语早已消亡，但罗马帝国的广阔疆域、梵蒂冈的传教活动以及西方世界主导的地理大发现，使拉丁字母成为世界第一大字母表。拉丁字母还用于数学、医学、语音学和编程领域。\n\n苏联解体后，阿塞拜疆、摩尔多瓦、土库曼斯坦和乌兹别克斯坦采用了拉丁字母。

[Script.Lepc]
Name=雷布查语文字（荣文字）
Lang=雷布查语
Text=该文字源于藏语文字，最初为竖排书写。后来改为横排，因此字母看起来像是藏语字母旋转了90度。根据传统，该文字约于1700年由佛教传教士发明，并被锡金王子查克多尔·南杰（1700–1717年在位）采用。第一部印刷文本是1845年的《马太福音》。\n\n固有元音为/a/。词首元音无特殊形式，而是附着在一个类似&符号的零字母上。无元音消音符号。要表示三个音素组成的音节，需先添加元音标记，再添加词尾辅音。

[Script.Limb]
Name=林布语文字
Lang=林布语、梵语、巴利语
Text=根据传统，该文字由9世纪的西里琼加国王发明，八个世纪后，一位被认为是国王转世的学者将其复兴。更切合实际的说法是，它源于雷布查语文字，不可能如此古老。\n\n固有元音为/ɔ/。\n\n词首元音无特殊形式，而是用一个类似尼泊尔国旗的“零”辅音{{sm|ᤀ}}表示。要表示三个音素组成的音节，需先添加元音标记，再添加词尾辅音：{{sm|ᤐᤳᤗᤥ}} = pɔtlo。下划线状的元音消音符号用于外来词中无词尾形式的字母，有时也用于长元音音节：{{sm|ᤁᤁ᤻}} = kɔ:k。

[Script.Lina]
Name=线性文字A
Lang=推测为米诺斯语
Text=该文字用于塞浦路斯岛和基克拉泽斯群岛。大多数铭文与商业相关，书写在黏土上。也存在用墨水写在容器和其他物品上的文本。但符号形状表明，该文字最初可能是用墨水写在皮革或其他柔软材料上的。公元前1450年左右，希腊人入侵后，线性文字A被线性文字B取代。\n\n阿瑟·埃文斯于19世纪末发现了这种文字，但部分文物遭到损毁——一些被未经训练的工人丢弃，一些在仓库中被雨水损坏。他将这种文字命名为“线性文字”，因为它由线条构成，不同于早期的克里特圣书体（未被Unicode收录）。他希望自行破译该文字，因此推迟了发现成果的发表，直至1941年去世。与后来的线性文字B不同，线性文字A尚未被全面破译。

[Script.Linb]
Name=线性文字B
Lang=迈锡尼语（原始希腊语）
Text=希腊人征服克里特岛的时间较为确切，为公元前1450年。此后，线性文字A开始衰落。\n\n字符的卷曲形状表明，它们最初可能写在皮革或纸莎草纸上，而且线性文字A确实是用墨水书写的。但所有留存下来的样本都是书写在黏土泥板上的，这些泥板在火灾中被烧硬，得以保存数千年。该文字由少数抄写员阶层使用，他们遵循的是米诺斯语的语法，而非希腊语。所有已知铭文均为商业文件：租赁契约、工匠名单、财产清单等……\n\n该文字于20世纪初由阿瑟·埃文斯发现，20世纪50年代被破译。

[Script.Lisu]
Name=傈僳语文字（弗雷泽字母）
Lang=傈僳语
Text=该字母由缅甸传教士萨拉·巴·索和英国传教士詹姆斯·弗雷泽发明。由大写拉丁字母组成，包括正体和反转形式，无小写字母。在传教士的努力下，40%的傈僳族人成为新教教徒。中国于1992年承认了这种文字。\n\n此前曾有其他教傈僳族人书写的尝试：类似汉字的音节文字（约1925年）、基于汉语拼音的拉丁字母（1957年）、波拉德字母（苗族文字）和基于缅甸语文字的文字。

[Script.Lyci]
Name=吕基亚字母
Lang=吕基亚语（安纳托利亚）
Text=该字母在腓尼基字母和希腊字母的影响下发明。它与希腊字母的相似性具有迷惑性：部分字母源自腓尼基字母。公元前3世纪左右，亚历山大大帝征服吕基亚后，该字母被希腊字母取代。\n\n“吕基亚”是希腊语名称，而非本土名称。该语言的本土名称为“trm̃mili”。\n\n该字母于20世纪初被破译。

[Script.Lydi]
Name=吕底亚字母（萨狄亚字母）
Lang=吕底亚语（=萨狄亚语，安纳托利亚）
Text=该字母与吕基亚字母相近，源于腓尼基字母。公元前3世纪左右，亚历山大大帝征服吕底亚后，该字母被希腊字母取代。\n\n早期铭文的书写方向双向，晚期铭文仅为从右到左。其独特特征是三角形引号。\n\n“吕底亚”并非本土名称，吕底亚人以其首都萨狄斯命名该地区。\n\n该字母于1916年被破译，尽管铭文数量较少（截至1986年仅有109件），但研究较为充分。

[Script.Mahj]
Name=马哈贾尼文字
Lang=印地语、旁遮普语、马尔瓦里语（印度北部）
Text=与凯提文字一样，马哈贾尼文字是印度种姓制度的又一遗存：这种文字一直被银行家和平会计师使用至20世纪，目前使用范围极小。\n\n该文字已退化至近乎辅音文字的程度：同一个字母可表示/ka/、/ki/和/k/音。若元音至关重要，则使用特殊标记。无元音消音符号和连字形式。另一方面，该文字有许多对会计账簿至关重要的缩写和分数形式，其中许多尚未得到充分研究，也未被编码。\n\n字头笔画仅在标题中出现。已发现与天城文和古吉拉特语文字相似的数字；Unicode中这些数字与天城文数字统一编码。

[Script.Maka]
Name=望加锡语文字（鸟形文字）
Lang=望加锡语（苏拉威西岛南部）
Text=该文字源于卡维语文字（古爪哇语文字）。因字母形状而得名“鸟形文字”。关于该文字的出现时间存在争议，但它并不古老：已知形式适用于羽毛笔和纸张，而非棕榈叶。已知最早的样本是1667年与荷兰东印度公司签订条约上的签名。\n\n该文字是婆罗米语元音附标文字，包含17个辅音，无元音消音符号。词首字母为{{sm|𑻱}}（可能带有元音标记）。词尾辅音/m/、/nn/和喉塞音省略不写。文本中无空格，单词和短语用垂直省略号分隔。功能上的明显缺陷导致该文字极不完整——到19世纪，它已完全被视为姐妹文字的龙塔拉文字取代。\n\n已知存在欧洲数字和阿拉伯-印度数字。一份手稿中出现了类似棕榈树的标点符号，已与🌴表情符号统一编码。\n\n“安卡”符号表示“相同辅音”：{{sm|𑻧𑻴𑻲}} = duda，{{sm|𑻧𑻲𑻴}} = dadu。<br>\n两个相同音节的表示更为简单：{{sm|𑻧𑻴𑻴}} = dudu。

[Script.Mand]
Name=曼达语文字
Lang=曼达语（伊朗和伊拉克）
Text=该文字源于阿拉米语文字或帕提亚语文字。由居住在底格里斯河和幼发拉底河交汇处、信奉独特诺斯替教——曼达教的所谓“沼泽阿拉伯人”使用。伊拉克境内的曼达族人数量大幅减少，从1996年的4.5万人降至2007年的5000人，另有6万人散布于世界各地，作为难民，他们的文化可能很快会消亡。

[Script.Mani]
Name=摩尼教文字
Lang=粟特语、帕提亚语、中古波斯语
Text=该文字源于叙利亚语文字，与摩尼教紧密相关。约公元300年，萨珊王朝波斯驱逐摩尼教徒后，相关文献开始出现在北方的中亚地区。最后一批铭文的年代为10世纪，发现于现代中国新疆地区。\n\n字母相互连接，与叙利亚语文字类似。\n\n该术语由弗里德里希·米勒于1903年提出，他同时破译了这种文字。

[Script.Marc]
Name=玛卿文字
Lang=象雄语（西藏）、藏语（苯教中使用）
Text=象雄语是一种于10世纪消亡的汉藏语系语言，至少有五种文字用于书写该语言。Unicode仅收录了玛卿文字，其余文字甚至未被统一编码。这些文字可能仅用于宗教用途。目前尚不清楚当时人们的日常书写方式。\n\n音节中多个字母堆叠在一起，元音标记与下方字母相关联，即使标记附着在上方：spyir {{sm|𑲍𑲞𑲩𑲱𑲊}}——藏语意为“普遍的”。无元音消音符号。\n\n如今，该文字用于苯教——一种源自早期佛教的西藏准佛教宗教（请勿与真正的藏传佛教混淆）。左旋卍字成为苯教的象征。

[Script.Medf]
Name=梅德法伊德林文字（奥贝里·奥凯梅文字）
Lang=奥贝里·奥凯梅语/梅德法伊德林语（尼日利亚）
Text=这种人造语言及其文字由迈克尔·乌克蓬和阿克潘·阿克潘·乌多菲亚于1931年左右在尼日利亚的准基督教教会“奥贝里·奥凯梅”中创造。词汇为人造，语法融合了英语和当地语言伊比比奥语。数字采用20进制位值制，反映了伊比比奥人的计数习惯。标点符号为原创形式。\n\n这种新语言被用于宗教仪式，并在学校中教授。这违反了当地的教育法，学校遭到打压和罚款，教学活动被迫停止。现存少量手稿，均状况不佳。学者于1947年发现了梅德法伊德林文字。如今约有4000名奥贝里教徒，但很少有人会说这种语言。尼日利亚当局正在深入研究该语言，并对现存文献进行扫描存档。

[Script.Mend]
Name=门德语文字（基卡卡伊文字）
Lang=门德语
Text=该文字由伊斯兰教传教士穆罕默德·图雷发明。最初的文字包含42个字符，属于元音附标文字，但经其弟子增补后，失去了一致性。名称源于前三个音节。该文字还包含一套非位值制数字系统。\n\n该文字在20世纪初被广泛使用，但后来门德语采用了拉丁字母。如今（21世纪10年代）仍有数百人能读写基卡卡伊文字。

[Script.Merc]
Name=麦罗埃语草书
Lang=麦罗埃语，可能还有古努比亚语
Text=麦罗埃语文字在努比亚和苏丹用于书写当地语言，直至7世纪。该文字有两种形式：圣书体和草书体。圣书体源于埃及圣书体，竖排从右到左书写；目前已知的仅为雕刻在纪念碑上的铭文。草书体源于世俗体，从右到左书写，占所有铭文的90%。\n\n现存铭文超过2000件。20世纪初，通过麦罗埃语中埃及名称的发音，学者破译了该字母表，但语言本身仍未被完全解读。

[Script.Mero]
Name=麦罗埃语圣书体
Lang=麦罗埃语；可能还有古努比亚语

[Script.Mlym]
Name=马拉雅拉姆语文字
Lang=马拉雅拉姆语、图鲁语、梵语
Text=该文字源于格兰塔文字。固有元音为/a/。卷曲的字母形状可防止棕榈叶沿叶脉被划破。\n\n1772年在罗马出版的第一本马拉雅拉姆语印刷书籍包含约1000个不同的字符。1971年进行的拼写改革将其简化为印刷体250个、打字机体90个——元音标记和/r/音标记与字母分离，常用辅音连缀改为从左到右排列（而非上下堆叠），罕见连缀仅使用元音消音符号。\n: ka {{sm|ക}} + i {{sm|◌ി}} = ki {{sm|കി}}\n: ka {{sm|ക}} + 元音消音符号 {{sm|◌്}} = k {{sm|ക്}}\n: ta {{sm|ത}} + 元音消音符号 {{sm|◌്}} + ka {{sm|ക}} = tka {{sm|ത്ക}}\n: ka {{sm|ക}} + 元音消音符号 {{sm|◌്}} + ka {{sm|ക}} = kka {{sm|ക്ക}}\n: ka {{sm|ക}} + 元音消音符号 {{sm|◌്}} + ra {{sm|ര}} = kra {{sm|ക്ര}}\n\n“奇卢”字母内置元音消音符号，部分源于不同的字母：例如，L音源于字母“ta”。其中五个（NN、N、R、LL、LL）仍在现代使用，四个（K、M、Y、LLL）已废弃。\n\n拼写改革很少被广泛接受；日常书写和电影海报仍沿用旧正字法。前Unicode字体进一步推广了新正字法。微软、苹果和谷歌制作了新正字法的Unicode字体，但当地供应商也提供旧正字法字体。21世纪10年代后期，印刷媒体开始回归旧正字法。2022年，改革部分逆转，添加了更多下标形式。“Unicodia”使用谷歌的字体。

[Script.Modi]
Name=莫迪文字
Lang=马拉地语
Text=该文字与天城文相关，但草书特征更为明显。关于其起源有两种标准说法：一种认为是外交官兼大臣赫马德里·潘迪特（约1260年）创造；另一种认为是外交官坎德拉奥·巴拉尔（约1700年）创造。该文字与天城文一同使用至20世纪50年代，之后“巴尔博德”（字面意为“儿童易懂”）——一种至少自1800年起就存在的天城文草书体——被定为马拉地语的标准文字。莫迪文字的复兴始于21世纪。\n\n书写前通常会先画字头线，空格几乎不可见。辅音连缀中，其中一个辅音（通常是第一个）仅做简化处理。辅音连缀仅有两个连字形式：/ksə/和/trə/。\n: kə {{sm|𑘎}} + 元音消音符号 {{sm|◌𑘿}} + tə {{sm|𑘝}} = ktə {{sm|𑘎𑘿𑘝}}\n: kə {{sm|𑘎}} + 元音消音符号 {{sm|◌𑘿}} + rə {{sm|𑘨}} = krə {{sm|𑘎𑘿𑘨}}\n但元音标记的附着方式相当特殊，会自行形成连字形式：\n: gə {{sm|𑘐}} + ū {{sm|◌𑘴}} = gū {{sm|𑘐𑘴}}\n马拉地语中从不使用元音消音符号。下方类似元音消音符号的标记实际上是与/r/音的连字形式：\n: kə {{sm|𑘎}} + rə {{sm|𑘨}} = kərə {{sm|𑘎𑘨}}

[Script.Mong]
Name=蒙古语文字（古蒙文）
Lang=蒙古语
Note=1204年（古蒙文），1648年（托忒文）
Text=1204年，蒙古人征服维吾尔族，采用了源于叙利亚语文字的维吾尔语字母。这是唯一一种真正意义上的竖排从左到右书写的文字，因此计算机支持不力，通常将文本列逆时针旋转90度显示。\n\n1587年，学者阿尤什·圭什对文字进行了改革，并添加了多个字符，以简化佛教中重要的梵语、藏语和汉语的转写。新字符被命名为“阿里-加利”或“加利克”。\n\n在俄罗斯，该文字被布里亚特人使用。二战后，蒙古人采用了西里尔字母；苏联解体后，蒙古有扩大古蒙文使用范围的计划。<br>\n该文字包含同形异音字母（例如，{{sm|ᠣ}}=o/u），但元音和谐——单词中仅能包含阳性或阴性元音——通常能消除歧义。Unicode为这些同形异音字母分配了单独的编码点：{{sm|ᠡᠨᠳᠡ}} = ENDE（意为“此处”），{{sm|ᠠᠳᠠ}} = ADA（意为“恶魔”）。字母Q和G在阳性和阴性单词中有不同形式，不仅在元音前如此，在词尾也一样，因此字体需遵循多项规则：{{sm|ᠵᠠᠷᠯᠢᠭ}} = JARLIG（意为“命令”），{{sm|ᠴᠡᠷᠢᠭ}} = ČERIG（意为“士兵”）。\n\n该编码区块还包含1648年发明的托忒文（“清晰文字”），直至1924年卡尔梅克人等西方民族改用西里尔字母前，托忒文一直被他们使用。如今，托忒文仍在中国新疆地区使用。

[Script.Mroo]
Name=姆鲁语文字
Lang=姆鲁语（=穆鲁语）
Text=大多数姆鲁族人信奉佛教，而伊斯兰国家孟加拉国的当局不愿支持他们。\n\n姆鲁语文字由克拉玛教创始人门莱·穆朗于20世纪80年代发明。21世纪00年代，穆朗字母开始流行，甚至取代了此前使用的拉丁字母：超过80%的姆鲁族人能读写该文字。此外，原有的拉丁字母难以准确表达姆鲁语的语音。\n\n该文字无技术难点：书写方向从左到右，无格式字符和组合标记，字母顺序与编码一致，换行规则为标准形式。标点符号采用欧洲式，另加本土版本的“丹达”竖线。

[Script.Mtei]
Name=梅泰语字母（曼尼普尔语字母）
Lang=曼尼普尔语
Text=普遍认为，该文字出现于11世纪。18世纪时，人们开始采用孟加拉语文字。20世纪30年代，该文字得以复兴，1976年又根据现代语音学进行了调整。\n\n字母以人体部位命名：第一个字母名为“kok”（头部）。固有元音为/ə/。元音消音符号纯为虚拟形式，用于组合古老的连字形式：单个辅音通过简化字母表示。\n: kə {{sm|ꯀ}} + i {{sm|◌ꯤ}} = ki {{sm|ꯀꯤ}}\n: k {{sm|ꯛ}}

[Script.Mult]
Name=穆尔塔尼文字
Lang=西拉伊基语、信德语、旁遮普语（巴基斯坦、印度）
Text=西拉伊基人几乎全是穆斯林。据不同来源统计，截至21世纪10年代，仅在巴基斯坦境内就有1400万至1900万西拉伊基人。\n\n该文字出现于18世纪。已知最早的印刷文献是1819年的《新约全书》。19世纪后期，英国殖民当局推行阿拉伯语文字，到20世纪，西拉伊基语开始采用阿拉伯语文字。\n\n所有资料均认为穆尔塔尼文字是婆罗米语元音附标文字，但实际上它已退化为辅音文字：无元音标记，元音的书写极为有限。数字与古鲁穆基文字统一编码：6和7存在细微差异。

[Script.Mymr]
Name=缅甸语文字
Lang=缅甸语、孟语、巴利语（已消亡，佛教宗教仪式用语）等
Text=与东南亚大多数其他文字一样，缅甸语文字源于婆罗米文字。开音节中的固有元音为/a/，常弱化为/ə/。闭音节中的固有元音则取决于词尾辅音：{{sm|နှစ်}} = n̥iʔ（年）。要表示其他元音需使用元音标记，要去除元音则使用元音消音符号（缅甸语中称为“a-sat”）。另有一种虚拟元音消音符号，仅用于组合连字形式——两个字母堆叠在一起。\n\n早期缅甸语文字为方形。17世纪左右，随着棕榈叶书写的普及，文字逐渐变为圆形：直线可能会沿叶脉划破棕榈叶。

[Script.Nagm]
Name=纳格字母（蒙达里语文字）
Lang=蒙达里语
Text=蒙达里语是一种无书面形式的南亚语系语言（非印欧语系）。根据2011年的人口普查，印度有110万人说蒙达里语，另有50万人说某种“蒙达语族”语言——目前尚不清楚是否为同一种语言。\n\n此前用于书写该语言的文字有奥里亚语文字、天城文、孟加拉语文字、拉丁字母——但拉丁字母难以表达其特殊音素，元音附标文字也不太适合南亚语系语言。因此，罗希达斯·辛格·纳格于1949年发明了这种新字母，且该字母逐渐扎根。1982年左右，他将字母简化为27个并呈交给当地当局，2008年又进行了改革。\n\n数字为原创形式。标点符号采用欧洲式。

[Script.Nand]
Name=南迪那伽罗文字
Lang=梵语、卡纳达语（印度南部）
Text=该文字源于印度文字的中间形式——那伽罗文字，是天城文的姐妹文字，“南迪那伽罗”意为“来自圣城”。若不是在字头笔画（断裂状）、连字形式及数字等方面存在差异，南迪那伽罗文字可能只是天城文的一种变体。该文字一直使用至19世纪。\n\n固有元音为/a/，可通过元音组合标记替换。包括元音消音符号在内的所有标记均与字母紧密相连。元音消音符号仅用于梵语：卡纳达语更倾向于开音节，罕见的辅音连缀通过连字形式表示。\n: ka {{sm|𑦮}} + u {{sm|◌𑧔}} = ku {{sm|𑦮𑧔}}\n: ṭa {{sm|𑦸}} + u {{sm|◌𑧔}} = ṭu {{sm|𑦸𑧔}}\n: ka {{sm|𑦮}} + 元音消音符号 {{sm|◌𑧠}} + ta {{sm|𑦽}} = kta {{sm|𑦮𑧠𑦽}}\n数字与卡纳达语文字相似（2和6存在差异），已与卡纳达语数字统一编码。

[Script.Narb]
Name=古北阿拉伯文字
Lang=绿洲古阿拉伯语、萨法伊语、希斯马伊语等
Text=“古北阿拉伯文字”指除南阿拉伯文字外的所有南闪米特语文字，源于原始西奈文字。已知该文字的铭文可追溯至公元前3世纪至公元4世纪，但文字本身更为古老，可能诞生于公元前8世纪。这些铭文多为简短内容。

[Script.Nbat]
Name=纳巴泰文字
Lang=纳巴泰语
Text=该文字源于阿拉米语文字。公元前2世纪起，纳巴泰王国（首都为今约旦境内的佩特拉）开始使用这种语言。公元106年，图拉真皇帝将纳巴泰王国并入罗马帝国，该文字一直使用至6世纪，可能通过研究尚不充分的新西奈文字演变为阿拉伯语文字。文本中无单词间空格。数字采用类似罗马数字的非位值制，从右到左书写。

[Script.Newa]
Name=纽瓦文字（普拉恰利特文字）
Lang=纽瓦语、梵语、巴利语
Note=最早证据
Text=该文字的起源不明，自10世纪起就存在多种体式。最早的明确证据来自1654年尼泊尔国王普拉塔普·马拉的记载，他称其为“纽瓦拉文字”。现存实际文献则始于18世纪。1905年，尼泊尔拉纳王朝独裁者禁止使用该语言及文字。1951年，印度入侵尼泊尔，驱逐了篡权者，恢复了旧沙阿王朝的统治，该文字才得以重新使用。1960年起，国王解散议会，重启民族主义政策，仅允许印度教和使用天城文的尼泊尔语，后因经济困境，于1989年左右扩大了民主范围。\n\n该文字是典型的婆罗米语元音附标文字。尽管存在多个由小型辅音组成的连字形式，但有时也会使用元音消音符号。\n{{smtable|ka|*𑐎|+ i|**◌𑐶|= ki|*𑐎𑐶}}\n{{smtable|ka|*𑐎|+ 元音消音符号|**◌𑑂|= k|*𑐎𑑂}}\n{{smtable|ka|*𑐎|+ 元音消音符号|**◌𑑂|+ ta|*𑐟|= kta|*𑐎𑑂𑐟}}

[Script.Nkoo]
Name=恩科字母
Lang=曼丁哥语族语言
Text=该字母由几内亚作家所罗门·坎特于1949年发明。20世纪50年代，苏联集团有人为所罗门制作了两台恩科字母打字机。主要在几内亚、科特迪瓦和马里使用。“恩科”意为“我说”。字母相互连接书写。\n\n曼丁哥语族的不同语言虽也使用拉丁字母和阿拉伯语文字，但恩科字母的使用更为广泛。曼丁哥语族语言的书面形式也被称为“恩科语”。

[Script.Nshu]
Name=女书
Lang=湘语方言之一（中国湖南）
Note=约900年（推测），1300年（确证）
Text=女书已存在数百年，是一种女性专用文字：男性接受汉字教育，女性则使用这种更简便的音节文字。与笔画繁复的汉字不同，女书用细竹片书写。许多女书文献是“三朝书”：女孩远嫁他乡时，姐妹和女友们会将祝福绣在衣物或织物上，内容多为诗歌。\n\n与普遍误解不同，女书并非密码；男性只是将其视为“低俗”文字。已知最早的女书样本制作于20世纪初，但从字符形态来看，女书在1300年就已存在。\n\n与用途类似的日语平假名不同，女书始终未成为官方文字。20世纪的扫盲运动和缝纫机的普及导致女书逐渐衰落。日本侵略者将女书视为密码并加以禁止，文化大革命期间，红卫兵销毁了包括女书刺绣在内的大量文物。\n\n女书于20世纪80年代被重新发现。最后一位精通女书的女性阳焕宜于2004年去世，享年98岁——在此之前，女书仅为学者所知。带有女书的刺绣已成为热门旅游纪念品，有人担心旅游业会扭曲这种古老文字。\n\n目前已知约1800个女书字符，但大多数字符表示相同的音节。\n\n“Unicodia”使用“Noto Sans Nushu”字体。主要排字师是一位法籍华裔女性——莉萨·黄。

[Script.Ogam]
Name=欧甘字母
Lang=古爱尔兰语、皮克特语
Text=4至10世纪，爱尔兰和不列颠的古代凯尔特人和皮克特人使用欧甘字母。当时拉丁字母也在并行使用，因此有人认为欧甘字母是一种隐写文字（隐蔽书写形式）。该文字专为在木板和木杆上刻划凹槽而设计。铭文以{{sm|᚛}}开头，以{{sm|᚜}}结尾。\n\n欧甘空格是Unicode中唯一会显示图形的空格字符，除此之外，它与普通空格无异，可在该位置换行。

[Script.Olck]
Name=奥尔奇基文字
Lang=桑塔利语
Text=该字母由拉古纳特·穆尔穆于1925年发明。在此之前，桑塔利语使用孟加拉语文字、奥里亚语文字和拉丁字母，但大多数居民是文盲。桑塔利语属于南亚语系，而非印欧语系，基于婆罗米文字的字母并不适合该语言。例如，浊辅音和清辅音在词形变化中会相互替换，区分它们并无实际意义。\n\n奥尔奇基字母包含30个字母，名称与外形相对应。前三个字母：{{sm|ᱚ}}=火，{{sm|ᱛ}}=土，{{sm|ᱜ}}=呕吐。

[Script.Onao]
Name=奥尔奥纳尔文字
Lang=布米杰语
Text=布米杰语是蒙达语族中的一种小型南亚语系语言，与蒙达里语和桑塔利语有亲缘关系。\n\n该文字由马亨德拉·纳特·萨达尔发明。1992年，布米杰族社区举办了新文字设计竞赛，当时该文字已创作完成，并在三名参赛者中胜出。大写字母被称为“奥尔奥纳尔”，小写字母被称为“加朗奥纳尔”，但小写字母很快就被弃用了。\n\n标点符号采用ASCII码，另加源自天城文的“丹达”竖线。无双重丹达符号。

[Script.Orkh]
Name=古突厥语（鄂尔浑-叶尼塞）如尼字母
Lang=鄂尔浑突厥语、叶尼塞吉尔吉斯语等（今蒙古、贝加尔湖沿岸、中国新疆维吾尔自治区）
Text=早在彼得大帝时期（18世纪初），俄罗斯探险家就开始收集相关信息，并将这些铭文与日耳曼如尼字母进行对比。此外，波尔塔瓦战役后被俘的瑞典人实际上也为丹尼尔·梅塞尔施密特提供了帮助。芬兰人则迅速将这种如尼字母归为自己祖先的文字。\n\n1893年，丹麦学者维尔赫尔姆·汤姆森破译了该文字，推翻了芬兰人的说法：这些文本记录的是突厥语。\n\n已知存在7至10世纪的约200件铭文，以及9至10世纪的少量手稿。第二突厥汗国存在于682至744年，回鹘汗国存在于744至840年。回鹘汗国被叶尼塞吉尔吉斯人击败后，部众南迁，于1030年被党项人征服。吉尔吉斯人的历史记载较为模糊；已知他们于13世纪臣服于成吉思汗。\n\n字符{{sm|𐱇}}于2021年秋季进行了修改。

[Script.Orya]
Name=奥里亚语文字
Lang=奥里亚语
Text=奥里亚语文字（传统上被不准确地认为与“雅利安人”相关）源于悉昙文字（一种字头笔画断裂的文字），经由高迪语（也被称为“原始孟加拉语”“原始奥里亚语”）演变而来。\n\n普遍认为，字母之所以呈圆形，是因为当时人们在棕榈叶上书写——为避免叶片沿叶脉被划破，字头笔画变成了弧形。这个弧形比字母的主要部分更大，因此字母难以区分。已知最早的棕榈叶文献可追溯至15世纪。\n\n固有元音为/ɔ/，可通过元音消音符号去除：{{sm|କ}}=kɔ，{{sm|କି}}=ki，{{sm|କ୍}}=k。与其他印度语言不同，奥里亚语中，若不使用元音消音符号，该元音永远不会自行消失。但由于存在大量辅音连缀连字形式，元音消音符号的使用并不频繁：{{sm|ମ+◌୍+ଭ=ମ୍ଭ}}=mbhɔ。\n\n标点符号包括源自天城文区块的“丹达”竖线（用作句点，前后需加空格）和普通欧洲式标点。

[Script.Osge]
Name=奥萨奇语文字
Lang=奥萨奇语（苏语族美洲原住民语言）
Text=该文字由赫尔曼·蒙格雷恩·卢克奥特于2006年为奥萨奇语发明（该语言正处于复兴阶段，最后一位母语使用者于2005年去世，目前仅剩数十名第二语言使用者）。他发现学生们会将英语正字法套用到美洲语言中。该文字以拉丁字母为基础，但进行了大幅修改。数字和标点符号采用欧洲式。\n\n2012年，该文字开始推进Unicode编码工作，此后进行了改革。

[Script.Osma]
Name=奥斯马尼亚字母（索马里语字母）
Lang=索马里语
Text=该字母由苏丹阿里·优素福·肯纳迪德的兄弟奥斯曼·优素福·肯纳迪德于1920年左右发明。尽管面临新传入的拉丁字母和传统阿拉伯语文字的激烈竞争，该字母在索马里仍获得了一定程度的认可。\n\n1961年，奥斯马尼亚字母与拉丁字母一同成为官方文字。1972年，独裁者穆罕默德·西亚德·巴雷禁止使用奥斯马尼亚字母，主要原因是打字机的普及。\n\n由于索马里局势不稳定，目前尚无该文字使用情况的最新数据。

[Script.Ougr]
Name=古维吾尔语文字
Lang=古维吾尔语、东维吾尔语
Text=古维吾尔语文字是粟特语文字和蒙古语文字之间的过渡形式。粟特人书写时从右到左，且文本大幅向左倾斜，因此形成了竖排从左到右的书写方式。该文字在类型上也处于过渡阶段，部分元音拥有了独立字母。该文字在中国新疆一直使用至18世纪。\n\n现代学者仍采用从右到左的方式书写维吾尔语，因此编码模式也遵循这一方向。

[Script.Palm]
Name=帕尔米拉文字
Lang=帕尔米拉阿拉米语
Text=该文字于公元前100年至公元300年左右在帕尔米拉（今叙利亚境内）周边使用，源于阿拉米语文字。字母表包含22个辅音，其中一个辅音有两种变体。文本中无空格和标点符号。数字采用类似罗马数字的非位值制，从右到左书写。\n\n1754年，让-雅克·巴泰勒米借助希腊语双语对照文本破译了该文字，他是首位破译已消亡字母表的学者。1758年，他又破译了腓尼基字母。

[Script.Pauc]
Name=鲍钦豪字母
Lang=特迪姆语（=佐米语）及其他北部库基-钦语族语言（缅甸）
Note=1902年（最初为表意文字），1931年（改为字母文字）
Text=该文字由特迪姆人鲍钦豪（1859–1948）发明，他同时也是一个新宗教的创始人。该宗教名为“莱皮安”，意为“文字宗教”。该文字最初为表意文字，后改为字母文字。特迪姆语中缺少辅音R、F、Ch及部分声调，因此鲍钦豪意图将其打造为适用于所有库基-钦语族语言的文字。\n\n后来，该文字被基督徒采用，目前仍有少量特迪姆人在使用，同时也使用拉丁字母。其亲属语言则完全使用拉丁字母书写。

[Script.Perm]
Name=古彼尔姆语文字（科米-济良语文字、安布尔字母）
Lang=科米-济良语、科米-彼尔姆语
Text=古彼尔姆语文字由传教士斯蒂芬·冯·彼尔姆于1372年创制，是西里尔字母的一种变体，融入了希腊字母和当地如尼字母的元素。名称源于前两个字母“安”（An）和“布尔”（Bur）。有时也被用作俄语的密码文字。17世纪，该文字最终被西里尔字母取代。\n\n安布尔字母是研究芬兰-乌戈尔语族语言的重要资料，仅古匈牙利如尼字母比它更为古老。

[Script.Phag]
Name=八思巴文（蒙古方形文字）
Lang=汉语、蒙古语、藏语、梵语、维吾尔语
Text=蒙古人最初使用经小幅修改的维吾尔语字母。蒙古人征服中国后，忽必烈汗面临着宫廷与多民族民众之间的沟通问题，这一问题由他的上师八思巴（1235–1280）解决。该文字的推行付出了巨大努力，维吾尔语字母至少被禁止过两次。1368年，中国人推翻了蒙古人的统治，该文字很快被遗忘。如今，它有时被用于西藏和不丹寺院的印章。\n\n字体中，该文字通常向左旋转90度以适应横排书写。字母按顺序书写，与普通字母文字类似。一个音节中的字母相互连接，音节之间留有窄空格。元音/a/为固有元音，仅在词首时才会写出。\n: {{sm|ꡏꡡꡃ ꡣꡡꡙ}} = mongxol（蒙古）\n\n该文字有三种体式：书本体（主要体式）、印章体（模仿用于印章的古老中国书法）和藏语体（与玛卿文字相似）。\n\n所有文献中的数字均以拼写形式呈现。大多数文献无标点符号；部分使用蒙古语标点符号或与U+3002统一编码的圆形句点。

[Script.Phli]
Name=碑铭巴列维文字
Lang=中古伊朗语族语言
Text=该文字是巴列维文字的最早变体，用于书写黏土上的伊朗铭文，一直使用至萨珊王朝鼎盛时期的5世纪。

[Script.Phlp]
Name=诗篇巴列维文字
Lang=中古波斯语
Text=该文字是一种极为潦草的巴列维文字变体，被视为过渡形式。目前仅存两件样本：一件是在中国新疆发现的6世纪《诗篇》12页残卷，另一件是来自阿富汗的十字架。段落标记一半为黑色，一半为红色。\n\n巴列维文字的最终形式“书本巴列维文字”尚未被Unicode收录，仅预留了编码空间。

[Script.Phnx]
Name=腓尼基字母
Lang=腓尼基语及其他闪米特语族语言（摩押语、腓力斯丁语等）、布匿语
Text=该字母源于研究尚不充分的原始西奈文字。字母名称采用截头表音法：Alef=牛，Bet=房屋，Gaml=骆驼等。\n\n尽管乌加里特字母（而非腓尼基字母）是已知最古老的破译辅音文字和首个明确的字母顺序文字，但腓尼基字母的重要性难以估量：腓尼基人擅长航海，将这种字母传播到了整个古代世界。\n\n源于腓尼基字母的文字包括：\n* 安纳托利亚字母（如吕基亚字母，已消亡）；\n* 古利比亚字母（提非纳格字母的祖先）；\n* 古伊比利亚字母（已消亡）；\n* 阿拉米语文字（叙利亚语文字、阿拉伯语文字的祖先，普遍认为也是婆罗米文字的祖先）；\n* 希腊字母（拉丁字母和西里尔字母的祖先）。\n\n因此，世界上大部分有文字记载的文明都应归功于腓尼基人。\n\n公元前150年左右，随着迦太基的灭亡，腓尼基字母逐渐消失；而腓尼基地区本身早已长期使用其衍生文字。\n\n1754年，让-雅克·巴泰勒米借助希腊语双语对照文本破译了帕尔米拉文字，1758年又破译了腓尼基字母。

[Script.Plrd]
Name=苗语（波拉德字母）
Lang=大花苗语、川苗语（=苗语）、傈僳语、彝族语言等
Text=该字母由卫理公会传教士塞缪尔·波拉德于1936年发明，以加拿大音节文字为基础。1997年首次尝试对其进行Unicode编码，由于苗语族语言的声调结构复杂，直至2010年编码工作才完成。\n\n编码规则如下：\n: {{sm|𖼀}} + {{sm|◌𖽝}} + {{sm|𖾑}} = {{sm|𖼀𖽝𖾑}}

[Script.Prti]
Name=碑铭帕提亚文字
Lang=帕提亚语
Text=该文字在萨珊王朝建立（3世纪）前用于铭文和钱币，后来被使用巴列维文字的波斯语取代，但仍有零星使用。包含七个连字形式和两个带花饰尾部的字母：\n: gimel {{sm|&#68418;}} + waw {{sm|&#68421;}} = gw（从右到左书写！）{{sm|&rlm;&#68418;&#68421;}}\n: nun {{sm|&#68429;}} + nun {{sm|&#68429;}} = nn {{sm|&rlm;&#68429;&#68429;}}

[Script.Rjng]
Name=雷姜语文字
Lang=雷姜语
Text=大多数雷姜语使用者是文盲，该文字已完全被拉丁字母取代。\n\n雷姜语文字是婆罗米语元音附标文字，固有元音为/a/，包含元音消音符号：{{sm|ꤰ}}=ka，{{sm|ꤰꥉ}}=ke，{{sm|ꤰ꥓}}=k。该文字的退化原因与如尼字母类似：在木材上刻划更为简便。但总体而言，雷姜语文字比类似的龙塔拉文字或巴塔克文字更为发达：包含语言中存在的少量词尾辅音符号。

[Script.Rohg]
Name=哈尼菲·罗兴亚语文字
Lang=罗兴亚语
Text=罗兴亚人（又称鲁艾因加人）是一个以穆斯林为主的小型族群，分布在孟加拉国、缅甸及边境地区。19世纪起就有使用阿拉伯语文字书写罗兴亚语的记载。\n\n1980年起，伊斯兰教传教士穆罕默德·哈尼夫发明了更适合罗兴亚语的文字。该文字拥有自己的十进制数字系统。字母像阿拉伯语字母一样相互连接，尝试破译其本土名称：{{sm|&rlm;𐴌𐴟𐴇𐴥𐴝𐴚𐴒𐴙𐴝}}\n\n该语言有三个声调，通过变音符号表示。标点符号采用普通阿拉伯语标点：感叹号“!”、分号“:”和句点“.”有时采用ASCII码，其余则为阿拉伯语区块符号的反转形式。

[Script.Runr]
Name=如尼字母
Lang=古日耳曼语族和斯堪的纳维亚语族语言
Text=如尼字母具有独特的棱角形状，适合刻划：木材沿纹理和逆纹理的硬度不同，难以刻出曲线。后来的如尼字母变体为适应羽毛笔的草书书写进行了调整。现存约5000件如尼铭文，最古老的可追溯至2世纪。\n\n该编码区块包含多个如尼字母表：\n* 老弗萨克字母（以首六个字母命名）——1至8世纪的斯堪的纳维亚如尼字母，共24个字母；\n* 新弗萨克字母——9世纪起的斯堪的纳维亚如尼字母，共16个字母；\n* 弗索克字母——盎格鲁-撒克逊如尼字母（5至11世纪），源于老弗萨克字母，逐渐扩展至34个字母；\n* 19个日历如尼字母（新弗萨克字母加3个额外字母）；\n* J.R.R.托尔金为现代英语创制的3个如尼字母；\n* 8世纪文物弗兰克匣子上的5个独特如尼字母。\n\n基督教化后，如尼字母逐渐被拉丁字母取代：西欧于11世纪，斯堪的纳维亚于15世纪，部分村庄则一直沿用至20世纪。\n\n纳粹德国热衷神秘主义，也推崇如尼字母。如今，如尼字母在新纪元运动和新异教信仰中仍颇受欢迎。\n\n大众文化中，任何设计随意的文字都被称为“如尼字母”，即使它们并不适合刻划。古突厥人、布尔加人和匈牙利人的字母因同样具有棱角形状，也被称为如尼字母。

[Script.Samr]
Name=撒玛利亚字母
Lang=希伯来语、撒玛利亚阿拉米语
Text=该字母源于古希伯来语（腓尼基）文字。根据《圣经》记载，撒玛利亚人从美索不达米亚迁至巴勒斯坦，采纳了犹太教的宗教和文化。截至2021年，撒玛利亚人的数量不超过700人。

[Script.Sarb]
Name=古南阿拉伯文字
Lang=南阿拉伯语族语言（赛伯伊语、卡塔班语等）、吉兹语
Text=古南阿拉伯文字是埃塞俄比亚文字的祖先，源于研究尚不充分的原始西奈文字。7世纪，随着阿拉伯人的扩张，该文字被阿拉伯语文字取代。

[Script.Saur]
Name=绍拉什特拉语文字
Lang=绍拉什特拉语，仅在泰米尔纳德邦使用
Text=该文字的起源不明，所有泰米尔纳德邦的绍拉什特拉人都是双语使用者，印度其他邦则使用天城文、古吉拉特语文字、泰卢固语文字书写该语言。\n\n绍拉什特拉语文字是婆罗米语元音附标文字，固有元音为/ə/，包含元音消音符号：{{sm|ꢒ}}=kə，{{sm|ꢒꢶ}}=ki，{{sm|ꢒ꣄}}=k。元音消音符号的使用较为频繁。词首元音为独立字符：{{sm|ꢄ}}=i。

[Script.Sgnw]
Name=萨顿手势文字
Lang=手语，尤其是美国手语（美国聋人群体使用的语言）
Text=该系统由舞蹈家瓦莱丽·萨顿于1974年创建，基于她两年前发明的舞蹈文字。后来，她还为哑剧、其他体育项目（花样滑冰、空手道等）、体育锻炼、人类和动物的肢体语言设计了类似系统，但均未取得同等成功。\n\n该系统未明确手势是从表演者还是观众的视角书写。大多数出版物采用表演者视角。包含大量字符，可传达手指、手臂、肩膀的动作、视线方向，以及触摸和面部表情。手部形状包括拳头（方形）、松拳（圆形）、手掌（五边形）、手刃（长方形）等。同一手势可能有多种书写方式。\n\n尽管该系统并非严格意义上的文本（字符在页面上的位置至关重要），但仍于2015年被纳入Unicode。仅收录了字符，未包含任何格式信息。但已有许多程序可固定字符在页面上的X/Y坐标——例如矢量图形编辑器。\n\n涉及另一只手、另一侧方向、侧身的手势通过组合字符实现：任何Fill_2…6字符与任何Rotation_2…16字符组合。例如，要书写“挖掉眼睛”（{{sm|𝠎𝪟𝦆}}），需输入1D80E+Fill6+1D986。

[Script.Shaw]
Name=肖氏字母
Lang=英语、世界语
Text=爱尔兰作家萧伯纳（1856–1950）痴迷于速记，曾在英国广播公司英语口语咨询委员会任职，期间结识了多位表音文字的支持者。因此，他在遗嘱中要求为英语创制一种远离拉丁字母的表音字母，以避免其看起来像洋泾浜英语。罗纳德·金斯利·里德设计的方案最终胜出。\n\n该字母包含三种类型：短字母、高字母和深字母。短字母表示元音、半元音（/r/、/ℓ/）和鼻辅音；高字母表示清辅音。高字母旋转180度后变为深字母，表示对应的浊辅音（/ŋ/和/h/对除外）。\n\n采用这种新字母出版的第一部作品是萧伯纳的戏剧《安德罗克利斯与狮子》，于1962年以英语-肖氏字母双语形式出版。2013年，首部非双语作品《爱丽丝梦游仙境》出版。尽管如此，采用该字母的出版物仍较为零星。

[Script.Shrd]
Name=沙拉达文字
Lang=梵语、克什米尔语
Text=沙拉达文字源于笈多文字（婆罗米文字北部分支），8至12世纪在印度西北部和阿富汗广泛使用。后来，沙拉达文字越来越不适合克什米尔语，逐渐停止使用，成为古鲁穆基文字的祖先。\n\n目前，该文字仍被克什米尔潘迪特人（伊斯兰克什米尔地区的印度教少数群体）和用梵语书写的印度佛教徒使用。\n\n沙拉达文字是婆罗米语元音附标文字，固有元音为/a/。与大多数印度文字不同，其元音消音符号位于右侧，且使用频繁。存在许多“辅音-元音消音符号-辅音”形式的连字。\n{{smtable|ka|*𑆑|+ i|**◌𑆴|= ki|*𑆑𑆴}}\n{{smtable|ka|*𑆑|+ 元音消音符号|*◌𑇀|= k|*𑆑𑇀}}\n{{smtable|ka|*𑆑|+ 元音消音符号|*◌𑇀|+ ta|*𑆠|= kta|*𑆑    𑆠}}\n字头笔画可能是实线、虚线或任意断裂形式。

[Script.Sidd]
Name=悉昙文字（梵字）
Lang=梵语
Text=悉昙文字是与佛教相关的中世纪北印度文字，源于婆罗米文字。常像中国人一样用毛笔书写。文本中无单词间空格。\n\n该文字曾传播至整个佛教东方地区，包括日本，但9世纪时中国多次打压“外来宗教”，切断了日本与大陆的联系。到1200年，悉昙文字被其他文字取代，如今仅在日本佛教中保留，名为“悉檀”或“梵字”。\n\n日本“梵字”中无数字，仅为古老印度数字预留了编码空间。编码中包含许多宗教文本特有的标点符号和装饰符号。\n\n元音消音符号极为罕见，仅在词尾出现，因为存在大量连字形式——字母自上而下书写。\n{{smtable|ka|*𑖎|+ i|**◌𑖰|= ki|*𑖎𑖰}}\n{{smtable|ka|*𑖎|+ 元音消音符号|*◌𑖿|= k|*𑖎𑖿}}\n{{smtable|ka|*𑖎|+ 元音消音符号|*◌𑖿|+ ta|*𑖝|= kta|*𑖎𑖿𑖝}}

[Script.Sidt]
Name=西得语文字
Lang=西得语（安纳托利亚）
Text=该语言和文字在西得城（今土耳其境内）附近使用，最后一次被提及是在公元前2世纪。所有13件已知铭文的年代均早于这一记载。该语言被认为已被破译，但字母的发音仍存在争议：\n\nA E I O Ŭ? W Y P<br>\nð? M T D Th S S₂ N<br>\nL Ts? G χ R V/U K B/V<br>\nN₂ Z

[Script.Sind]
Name=胡达瓦迪文字（信德语文字）
Lang=信德语
Text=该文字以巴基斯坦的胡达巴德市命名。1868年，英国殖民当局宣布胡达瓦迪文字为信德语的主要文字。到20世纪，以穆斯林为主的信德语使用者转而采用阿拉伯语文字，但该文字仍在使用。天城文和古鲁穆基文字也被用于书写信德语，历史上还曾使用科伊基文字。\n\n胡达瓦迪文字是婆罗米语元音附标文字，固有元音为/a/，元音消音符号的使用较为频繁：\n{{smtable|ka|*𑊺|+ i|**◌𑋡|= ki|*𑊺𑋡}}\n{{smtable|ka|*𑊺|+ 元音消音符号|**◌𑋪|= k|*𑊺𑋪}}\n\n尝试破译其本土名称：{{sm|𑋝𑋡𑋟𑋐𑋢}}

[Script.Sinh]
Name=僧伽罗语文字
Lang=僧伽罗语
Text=与东南亚大多数其他文字一样，僧伽罗语文字源于婆罗米文字。文字于3世纪传入斯里兰卡，到13世纪形成如今的形态。字母呈卷曲状：古代时棕榈叶书写极为普遍，直线会沿叶脉划破叶片。\n\n固有元音为/ʌ/。“辅音-辅音”连字形式不足30个，均通过字符U+200D（零宽连接符）明确书写。元音消音符号（“去除元音”符号）以阿拉伯语方式命名为“al-lakuna”，使用频率很高。\n: ka {{sm|&#xD9A;}} + i {{sm|&#x25CC;&#3538;}} = ki {{sm|&#xD9A;&#3538;}}\n: ka {{sm|&#xD9A;}} + 元音消音符号 {{sm|&#x25CC;&#xDCA;}} = k {{sm|&#xD9A;&#xDCA;}}\n: ka {{sm|&#xD9A;}} + 元音消音符号 {{sm|&#x25CC;&#xDCA;}} + 零宽连接符 + va {{sm|&#xDC0;}} = kva {{sm|&#xD9A;&#xDCA;&zwj;&#xDC0;}}\n\n斯里兰卡人使用欧洲数字，但编码中收录了两套数字：位值制数字曾用于棕榈叶书籍的编号，如今仍用于占星术；非位值制数字则于19世纪初消失。此外，至少还存在两种基于字母的数字系统。

[Script.Sogd]
Name=粟特语文字
Lang=粟特语（撒马尔罕——今乌兹别克斯坦境内）
Text=粟特语文字约于公元100年源于叙利亚语文字。古维吾尔语文字源自粟特语文字，蒙古语文字又源自古维吾尔语文字。该文字一直使用至10世纪，此后粟特地区完全伊斯兰化，转而采用阿拉伯语文字。最后一件粟特语文字样本的年代约为1200年。字母相互连接书写。\n\nUnicode收录了粟特语文字的两种变体：古老变体（约公元300年）和新变体（6世纪起的佛教手稿）。\n\n蒙古语文字之所以成为竖排文字，原因很明确：粟特人有时会将文本向左旋转90度书写，这种书写形式被维吾尔人借鉴。

[Script.Sogo]
Name=古粟特语文字
Lang=粟特语（撒马尔罕——今乌兹别克斯坦境内）

[Script.Sora]
Name=索拉·松彭文字
Lang=索拉语
Text=索拉语（又称萨瓦拉语）是印度一种小型濒危南亚语系语言（非印欧语系）。该文字由曼盖·戈芒戈于1936年发明，此前索拉语使用拉丁字母书写。该文字相对简陋——未包含从邻近语言借用的音素。索拉语也可用奥里亚语文字和泰卢固语文字书写。\n\n大多数资料认为索拉·松彭文字是字母文字，但它像婆罗米语元音附标文字一样具有固有元音/a/。尝试破译其本土名称{{sm|𑃐𑃦𑃝𑃗 𑃐𑃦𑃖𑃛𑃣𑃗}}。

[Script.Soyo]
Name=索约姆博文字
Lang=蒙古语、拉萨藏语、梵语
Text=该文字由佛教僧侣扎纳巴扎尔（同时也是艺术家和以自己名字命名的方形文字的创造者）发明。名称源于梵语“svayambhu”，意为“自生”。该文字从诞生之初就仅用于宗教用途——祈祷轮、印章、寺庙标识等。字符U+11A9E（也被称为“索约姆博符号”）是蒙古的国家象征。\n\n索约姆博文字是婆罗米语元音附标文字，设计独特：字符框架由右侧的竖线和上方的三角形组成。该框架包含主辅音、元音标记、词尾辅音、长度标记和双元音标记。\n{{smtable|ra|*𑩼|+ i|*◌𑩑|+ au|*◌𑩘|+ 词尾 ℓ|*◌𑪒|= riul|*𑩼𑩑𩘑𑪒}}\n\n元音消音符号纯为虚拟形式，用于辅音连缀：\n{{smtable|ka|*𑩜|+ 下附符|*◌𑪙|+ va|*𑩾|= kva|*𑩜𑪙𑩾}}\n\n其他连缀通过词首辅音实现：\n{{smtable|词首 la|*𑪇|+ ka|*𑩜|= lka|*𑪇𑩜}}\n\n资料中未发现该文字的数字形式。

[Script.Sund]
Name=巽他语文字
Lang=巽他语（爪哇岛）
Text=巽他语是巽他族的语言，在爪哇岛西部广泛使用。该文字源于卡维语文字，固有元音为/a/。其他元音通过元音标记表示，“单独”辅音通过元音消音符号（称为“pamaaeh”）表示：{{sm|ᮞ}}=sa，{{sm|ᮞᮥ}}=su，{{sm|ᮞ᮪}}=s。词首元音为独立字母。\n\n该文字一直使用至18世纪，此后爪哇语文字和佩贡文字（阿拉伯语文字的本地变体）开始流行，20世纪又引入了拉丁字母。1997年，印度尼西亚当局决定为巽他语恢复专属文字，以古巽他语文字为基础进行创制。\n\n第二种虚拟元音消音符号仅用于输入历史连字形式。当前字体中未包含这些连字，但“Unicodia”的作者在私有使用区域绘制了一个：\n: ka {{sm|ᮊ}} + 元音消音符号 {{sm|◌᮫}} + ta {{sm|ᮒ}} = kta {{sm|&#xE000;}}

[Script.Sunu]
Name=苏努瓦尔语文字
Lang=苏努瓦尔语（=科因奇语）
Text=该文字由克里希纳·巴哈杜尔·詹蒂奇（1926–1991）发明。最初是纯粹的字母文字，后来借鉴了婆罗米语文字的特征，如固有元音/a/、元音消音符号、词尾/r/标记，甚至辅音连缀连字形式。但官方正字法未认可这些变化。\n\n该文字直到最近才开始标记声调，声调标记采用基础的U+0300、U+0301和U+030D。\n\n苏努瓦尔语的主要书写文字是天城文，但天城文难以准确表达其语音。此外，2005年起，一些有影响力的基金会开始推广一种未编码的婆罗米语元音附标文字——提卡穆利文字。

[Script.Sylo]
Name=锡洛提·纳格里文字
Lang=锡洛提语
Text=有一种理论认为，该文字源于凯提文字，由穆斯林发明。19世纪的诗人因其简洁性而偏爱这种文字，但到20世纪中叶，它已被孟加拉语文字取代。21世纪00年代，孟加拉国重启了锡洛提·纳格里文字的教学。\n\n该文字是婆罗米语元音附标文字，固有元音为/ɔ/，包含元音消音符号（称为“hasanta”）：{{sm|ꠇ}}=kɔ，{{sm|ꠇꠣ}}=ka，{{sm|ꠇ꠆}}=k。还存在另一种元音消音符号变体{{sm|ꠇ꠬}}=k，与其他婆罗米语文字类似。词首元音为独立字母。文本悬挂在字头笔画上，但与天城文不同，它与字头笔画“结合紧密”。\n\n锡洛提语中元音消音符号的使用并不频繁，原因有二。其一，双辅音和部分连缀会形成连字形式：{{sm|ꠇ꠆ꠇ}}=kkɔ，{{sm|ꠇ꠆ꠔ}}=ktɔ。这些连字的输入方式为标准形式：第一个字母+元音消音符号+第二个字母。其二，词尾/ɔ/有时会变为不发音。\n\n文本从左到右书写，但锡洛提语书籍为致敬伊斯兰教，采用从右到左的装订方式。数字与孟加拉语数字统一编码。

[Script.Syrc]
Name=叙利亚语文字
Lang=叙利亚语（宗教仪式用语）、新阿拉米语族语言、马拉雅拉姆语、粟特语、阿拉伯语
Text=叙利亚语文字是阿拉米语字母的衍生文字，后来发展为阿拉伯语文字。该文字被少数闪米特族群使用。阿拉伯语的一些特征在叙利亚语文字中已有所体现：字母通过单条线条连接书写（元音标记除外），字母在孤立、词首、词中、词尾位置有不同形式。\n\n早期基督教手稿（公元50–400年）中使用的文字被称为埃斯特兰盖洛体（希腊语στρογγύλη，意为“圆形”）。叙利亚西部（叙利亚、巴勒斯坦）受希腊人统治，东部（波斯、美索不达米亚）受波斯人统治。这导致教会、语言和文字分裂为两种形式：东叙利亚语（聂斯脱里派、迦勒底派）和西叙利亚语（雅各派、马龙派）。它们采用不同的书写体式和元音标记。该文字大约使用至14世纪。\n\n你的系统中可能已安装埃斯特兰盖洛体——西方历史学家将其视为叙利亚语文字的主要体式。“Unicodia”为体现多样性，收录了西叙利亚语变体——该变体由外交官兼印刷商萨瓦里·德·布雷夫斯（1560–1627）创建，后由贝思·马尔杜托研究所改编为计算机字体，用于出版《 Antioch圣经》。

[Script.Tagb]
Name=塔格班瓦语文字
Lang=巴拉望岛语言（菲律宾）
Text=该文字源于他加禄语文字。目前说塔格班瓦语的人口不足25000人，年轻一代更倾向于使用他加禄语。但该文字仍被巴拉望岛的其他语言（截至2010年约有97000人使用）与拉丁字母一同使用。\n\n固有元音为/a/。无元音消音符号和词尾辅音符号，因此这些音素需根据上下文推测，与布希德语文字类似。

[Script.Takr]
Name=塔克里文字
Lang=印度北部和巴基斯坦的小型语言
Text=该文字源于沙拉达文字。塔克里文字曾用于商业文件，但印度战后独立后，它很快被天城文取代。\n\n每个邦都有自己的塔克里文字体式。有时多格拉文字被视为其中一种体式，但由于政治和技术原因，它与塔克里文字被分开编码。所有当地语言中均无元音消音符号，这一点可从其本土名称{{sm|𑚔𑚭𑚊𑚤𑚯}}（ṭa:‑kᵊ‑ri:）看出。但元音消音符号仍用于古老语言——巴利语和梵语。仅有三个字母（“ya”“ra”“ha”）可作为第二个字符参与辅音连缀连字形式：{{sm|𑚞𑚶𑚤}}（prᵊ）。

[Script.Tale]
Name=傣仂语文字
Lang=傣仂语及其他傣语族语言（中国、越南、缅甸、泰国）
Text=该文字源于缅甸语文字。最初不标记声调。经过20世纪的多次改革（最后一次在1988年），该文字几乎变为字母文字，但由于词首元音需使用空辅音{{sm|ᥟ}}，且音节词尾辅音后需添加声调字母（若存在），因此仍属于元音附标文字。\n\n句子之间用空格分隔，单词之间无空格。\n\n1963–1988年的第三次傣仂语文字改革中，采用了普通欧洲变音符号表示声调：<big>à, á, ȧ, ä, ǎ</big>。\n\n中国约有50万傣仂语使用者，但该语言正迅速被汉语取代，因此被列为濒危语言。另有不到50万使用者分布在其他国家。

[Script.Talu]
Name=新傣泐语文字
Lang=傣泐语及其他傣语族语言（中国；其他国家的傣族社区使用傣担文字）
Text=尽管傣泐语与傣仂语是近亲语言，但新傣泐语文字与傣仂语文字并无关联。该文字由中国当局于20世纪50年代创制，以取代傣担文字。\n\n固有元音为/a/。元音消音符号呈环形钩状，在Unicode中与辅音一同书写：{{sm|ᧇ}}。声调的书写方式较为特殊：辅音分为两种形式，音节后可添加两个符号{{sm|ᧈᧉ}}，共可表示2×3=6种声调。

[Script.Taml]
Name=泰米尔语文字
Lang=泰米尔语、绍拉什特拉语
Text=该文字通过帕拉瓦体（古老格兰塔文字）源于婆罗米文字。固有元音为/a/。元音消音符号使用频率很高，形式为一个点。元音标记在辅音上的附着方式较为特殊：ka={{sm|க}}, ki={{sm|கி}}, ṭa={{sm|ட}}, ṭi={{sm|டி}}。大多数辅音连缀连字形式由完整的词首字母和较小的下附字母组成。\n\n当地数字主要用于格兰塔语文本，泰米尔人更倾向于使用普通0…9数字。与其他印度计数系统不同，泰米尔语文字中有表示10、100和1000的特殊字符。在印度政府采用卢比符号₹之前，泰米尔人使用{{sm|௹}}作为货币符号。\n\n南印度的达罗毗荼人从未臣服于穆斯林，甚至创立了湿婆教——印度教中较为正统的分支。英语中有多个借自泰米尔语的词汇：“catamaran”（双体船）、“cash”（现金）、“ginger”（生姜）、“coolie”（苦力）等。

[Script.Tang]
Name=西夏文（党项文）
Lang=西夏语（中国西北地区）
Text=西夏文是西夏王国（中国西北地区）使用的一种极为复杂的表意文字系统。最简单的表意字由4画组成，“一”字则有6画。普遍认为，该文字由景宗皇帝（李元昊）和学者野利仁荣设计。\n\n与中国一样，西夏书法也十分发达，一个表意字最多有4种体式。在Unicode中，除非同一文献中出现不同体式，否则同一表意字仅编码为一个字符。外形相似但名称不同的字符也被统一编码。\n\n西夏王国于1227年被成吉思汗摧毁，但该文字仍继续使用了数个世纪：最后一件样本的年代为1502年，还存在一个1680年之后的手写标记。\n\n欧洲人从1870年开始研究这种已消亡的文字，苏联学者尼古拉·涅夫斯基发挥了关键作用。\n\n由于版权问题，图标采用原创设计（由景永时教授描摹），字体为谷歌公司重新绘制的现代罗马体。

[Script.Tavt]
Name=傣越语文字
Lang=黑傣语族语言（越南）
Text=该文字源于古泰语文字（素可泰王国时期）。1961年首次标准化，后于2006年在联合国教科文组织赞助的研讨会上再次标准化。\n\n该文字无固有元音，但由于元音标记需附着在字母的左侧、上方和右侧（形式较为特殊），因此仍属于元音附标文字：{{sm|ꪶꪀ}}=ko，{{sm|ꪀꪱ}}=ka，{{sm|ꪀꪲ}}=ki。传统上，读者需自行推测声调，首次标准化时添加了声调标记。

[Script.Tayo]
Name=傣瑶语文字（莱傣文字）
Lang=傣瑶语
Text=傣瑶语文字是源于高棉语文字的元音附标文字，有两个独特特征：\n* 采用竖排从右到左的书写方式，明显受到汉字的影响。若无法竖排书写，则将整个文本旋转，与蒙古语文字类似。\n* 所有元音标记均写在字母下方或右侧，无前置或环绕式元音标记。\n\n固有元音为/ɔ/。无声调标记。无标点符号，有时使用汉字的U+3001和U+3002。有时音节之间用小空格分隔。所有资料中的数字均以拼写形式呈现。现代文本使用全角西方标点和数字，以及两个未编码的左侧声调标记。\n\n该语言仍在使用，书写形式为拉丁字母或泰语文字。

[Script.Telu]
Name=泰卢固语文字
Lang=泰卢固语
Note=与卡纳达语文字分离
Text=与东南亚大多数其他文字一样，泰卢固语文字源于婆罗米文字。约1300年，它与姐妹文字卡纳达语文字分离。20世纪后期，泰卢固语进行了大规模正字法改革，使书面语更接近口语。\n\n字母顶部的对勾标记表示元音/a/。若添加元音标记，对勾标记则会消失。显性元音消音符号的使用较为罕见，原因之一是泰卢固语更倾向于开音节，原因之二是辅音连缀连字形式系统十分完善。连字形式的构成较为简单：将较小的字母添加在主字母下方或右侧。\n: ka {{sm|క}} + i {{sm|◌ి}} = ki {{sm|కి}}\n: ka {{sm|క}} + 元音消音符号 {{sm|◌్}} + ta {{sm|త}} = kta {{sm|క్త}}

[Script.Tfng]
Name=提非纳格字母（柏柏尔语字母）
Lang=图阿雷格语及其他柏柏尔语族语言（摩洛哥）
Note=公元前2世纪前（古老辅音文字），约1970年（现代形式）
Text=古利比亚文字的起源不明，通常认为源于腓尼基字母。最古老的样本是两件公元前2世纪的双语铭文，一件来自阿特班王子纪念碑，另一件来自马西尼萨国王神庙。该文字为辅音文字，通常自上而下或从右到左书写。\n\n20世纪，人们基于古利比亚文字创制了新的提非纳格字母，采用从左到右的书写方式。穆斯林国家（尤其是卡扎菲统治时期的利比亚和80年代的摩洛哥）曾禁止使用该字母，但2003年摩洛哥国王允许使用提非纳格字母，利比亚全国过渡委员会也允许使用柏柏尔语族语言和提非纳格字母。

[Script.Tglg]
Name=他加禄语文字（巴扬文）
Lang=古他加禄语及爪哇岛和菲律宾的其他语言
Text=他加禄语文字是婆罗米语元音附标文字，固有元音为/a/，包含元音消音符号。仅写出该文字的本土名称：{{sm|ᜊᜌ᜔ᜊᜌᜒᜈ᜔}} “ba-y-ba-yi-n”（巴扬文）。\n\n16世纪的西班牙传教士发现，岛上居民几乎全民识字，并开始亲自教授巴扬文。起初，他们并未理解该文字的书写方向：文本被刻在竹片上，刻刀向外用力，因此书写方向与阅读方向可能相反。\n\n巴扬文衰落的原因有多个：西班牙人引入了纸张、钢笔和印刷术，在其影响下，他加禄语开始区分/r/d/、/u/o/、/i/e/；此外，拉丁字母在日常生活中更为实用，能帮助人们获得体面的文职工作。到19世纪，巴扬文几乎消亡，人们开始普遍使用拉丁字母。如今，已有一些复兴巴扬文的现代尝试。\n\n2021年，新的音素/r/被纳入Unicode编码——两种版本均源自19世纪，其中在Unicode 14.0之前非正式使用的版本被分配至U+170D。此外，还新增了第二个元音消音符号：十字形符号由西班牙人发明，让人联想到殖民历史，且小字号下辨识度较低。

[Script.Thaa]
Name=萨那文字
Lang=迪维希语（=马尔代夫语）
Text=1153年，马尔代夫从佛教改信伊斯兰教。“加布利·萨那文字”（“不完整文字”）可能是为书写伊斯兰教引文而发明，于17世纪开始取代迪夫斯·阿库鲁文字。该文字的起源较为独特：辅音源自阿拉伯数字和前伊斯兰时期的数字，元音源自阿拉伯语元音标记。随着时间的推移，线条变得更加流畅，优雅的45度倾斜书写风格逐渐普及。探险家托尔·海尔达尔曾将萨那文字比作面条。\n\n20世纪70年代，萨那文字濒临消亡：易卜拉欣·纳西尔总统推行电传通信，政府转而采用设计简陋的拉丁字母转写系统。但下一任总统穆蒙·阿卜杜勒·加尧姆恢复了萨那文字。如今，两种文字并行使用。

[Script.Thai]
Name=泰语文字
Lang=泰语
Text=泰语文字源于古高棉语文字，而古高棉语文字又源于婆罗米文字。1283年，兰甘亨大帝对该字母进行了整理并正式推行。\n\n开音节中的固有元音为/a/，闭音节中的固有元音为/o/：{{sm|ถนน}}=thanon（道路）。字母采用截头表音法命名：例如，字母{{sm|ช}}名为“cho chang”（大象）。文本中无单词间空格。

[Script.Tibt]
Name=藏语文字
Lang=藏语、宗卡语（不丹）、夏尔巴语等
Text=与东南亚大多数文字一样，藏语文字源于婆罗米文字，固有元音为/a/。\n\n普遍认为，该文字由前往印度并奠定藏传佛教基础的吞弥·桑布扎发明。自那时起，正字法几乎没有变化，而语言本身发生了演变，因此书面语与口语差异较大。

[Script.Tirh]
Name=提鲁塔文字（迈蒂利语文字、米提拉卡沙文字）
Lang=迈蒂利语（印度）、梵语
Note=与高迪语（原始孟加拉语）分离
Text=该文字与孟加拉语文字相近，大多数字符相似，但由于连字形式不同，无法统一编码。20世纪20年代出现了首批金属活字，1990年代出现了首个数字字体。大多数使用者（截至2000年约有3400万人）在20世纪转而使用天城文，该文字主要用于印度教相关场景。长期以来，迈蒂利语被视为印地语或孟加拉语的方言，但2003年它被宣布为独立语言，天城文仍被定为主要文字。\n\n固有元音为/a/。元音消音符号仅用于梵语：辅音连缀以连字形式书写，词尾元音变为不发音。\n{{smtable|ka|*𑒏|+ i|**◌𑒱|= ki|*𑒏𑒱}}\n{{smtable|ka|*𑒏|+ 元音消音符号|**◌𑓂|+ ta|*𑒞|= kta|*𑒏𑓂𑒞}}

[Script.Tnsa]
Name=唐萨语文字
Lang=唐萨语族语言（=塔塞-纳加语）
Text=唐萨语族是汉藏语系中的一个小型语族，目前使用不同形式的拉丁字母书写。1990年，印度的拉库姆·莫桑创建了该字母，并教授了约100人，直至2020年去世。\n\n元音名称由音素加四种声调之一构成。相比之下，苗语的拉丁字母也通过字母表示声调。

[Script.Todr]
Name=托德里字母（埃尔巴桑字母）
Lang=阿尔巴尼亚语
Text=该字母由西奥多尔·哈希菲利皮（又称托德里老师）发明。他将多部基督教文献翻译成阿尔巴尼亚语，据称甚至翻译了整部《圣经》。仅存少量文本，尤其是《约翰福音》和一些祈祷文。1805年他去世后，该字母仍在埃尔巴桑周边地区使用了很长时间：1849年左右，约翰·冯·哈恩发现了该字母（尽管名为托德里字母，但他怀疑其历史更为悠久），当时该字母已十分罕见。1900年，人们找到了一位精通托德里字母的老僧侣，据称最后一批使用者于1930年左右去世。\n\n编码顺序与哈恩的记录不同，更适合现代阿尔巴尼亚语研究。\n\n{{阿尔巴尼亚语}}\n\n请勿与埃尔巴桑福音字母混淆！

[Script.Tols]
Name=托隆·西基字母
Lang=库鲁克语（=库鲁克斯语、奥拉翁语）
Text=该字母由纳拉扬·奥拉翁创建，是一种无固有元音的纯粹字母文字。与库鲁克语的主要书写文字天城文相比，这种新字母更能准确表达该语言的语音。

[Script.Toto]
Name=托托语文字
Lang=托托语
Text=托托语是托托部落在托托巴拉村使用的一种小型汉藏语系语言，目前处于极度濒危状态：语言传承已断裂。约三分之一的族人识字，书写形式为孟加拉语文字或2015年由部落长老达尼拉姆·托托发明的专属文字。

[Script.Tutg]
Name=图鲁-提加拉里文字
Lang=图鲁语、卡纳达语、梵语
Text=图鲁文字和提加拉里文字是两种极为接近的古老文字，有些人甚至认为它们是同一种文字。不久后，可能会将姐妹文字格兰塔-马拉雅拉姆文字的字符也纳入编码。这些文字均与格兰塔文字相关，如今在印度教中极少使用。已知最早的铭文可追溯至1159年，但文字本身更为古老。作为少数族裔语言，图鲁语被英国殖民当局忽视，文字几乎消亡。\n\n现代图鲁语使用卡纳达语文字、马拉雅拉姆语文字，或与马拉雅拉姆语文字统一编码的复兴文字。人们一致认为不应将古老图鲁语文字与现代图鲁语文字统一编码：现存婆罗米语文字倾向于简化输入，而已消亡的文字则倾向于简化字体设计，并能在字体有缺陷的情况下仍传达作者的拼写意图。\n\n古老数字的记载极为罕见，未被编码；现代数字与卡纳达语数字统一编码。图鲁语手稿中包含类似下标“+”的编辑标记（可能日后会被编码为泛印度标点符号），因此虚拟元音消音符号的图标内部带有加号，而非下方。“丹达”竖线为普通形式，编码该符号是为了避免多语言文本中出现问题。

[Script.Ugar]
Name=乌加里特字母
Lang=乌加里特语、胡里安语（仅在乌加里特地区使用）
Text=居住在黎凡特地区（今叙利亚）的闪米特人在经济、文化或军事方面并无优势，但处于贸易路线的交汇处。因此，他们借鉴了楔形文字的书写原理，创建了包含30个辅音的字母表，采用从左到右的书写方式；目前尚不清楚该字母表的创制过程及之前的书写形式。许多字母的名称是推测得出的，确切名称已无从考证。唯一的标点符号是单词分隔符。\n\n现存大量书籍和商业文件，使人们得以了解乌加里特人生活的各个方面。有人推测该字母表由单一作者创制，因为其设计具有经济性——常用字母的楔形笔画更少。\n\n尽管乌加里特字母的字母顺序与腓尼基字母相近，且存在两种特殊变体（包含21个字母的简化版，从右到左书写；以及一份采用南阿拉伯字母顺序的泥板），但普遍认为乌加里特字母没有衍生文字。\n\n公元前1200年左右，随着青铜时代的崩溃（古代世界发生的一场性质不明的全面衰退），乌加里特城被废弃。

[Script.Vaii]
Name=瓦伊字母
Lang=瓦伊语（利比里亚，据不同来源统计有10万至20万使用者）
Text=该文字约于1833年出现，由莫莫卢·杜瓦卢·布克尔发明，可能受到切罗基字母的影响（除非洲人外，一些美洲原住民也迁徙至利比里亚，其中一人甚至成为瓦伊族首领）。\n\n瓦伊字母得以留存的原因之一是其字符集借鉴了非洲文化元素，易于被接受；另一个原因是它被用于与荷兰人和葡萄牙人的贸易往来。1962年，利比里亚大学添加了表示缺失音节的字符。

[Script.Vith]
Name=维特库奇字母
Lang=阿尔巴尼亚语
Text=该字母由作家、翻译家、律师瑙姆·韦奇拉尔希于1824–1844年历时20年创制。瑙姆两年后去世，该字母并未得到广泛传播。字母名称源于瑙姆的出生地维特库奇村。此外，德语化的名称“Büthakukye”也较为常用。\n\n该字母非常适合阿尔巴尼亚语的语音系统，但不知为何缺少现代阿尔巴尼亚语中“gj”“rr”“xh”“zh”等双字母组合对应的字母。\n\n{{阿尔巴尼亚语}} 瑙姆的初衷无疑是前者：他在回应批评的文字中提到，该字母远离拉丁字母、希腊字母和阿拉伯字母，以保持宗教中立性。

[Script.Wcho]
Name=万乔语文字
Lang=万乔语
Text=万乔语是一种小型汉藏语系语言，通常使用天城文或拉丁字母书写。2001至2012年间，一位名叫班旺·洛苏的教师设计了这种新字母。四个声调通过变音符号表示。标点符号采用普通欧洲式。

[Script.Wara]
Name=瓦朗吉提文字
Lang=霍语
Text=该文字由社区领袖拉科·博德拉全新创制。他声称，该文字是13世纪的达万·图里通过神启传授给他的。字母表以“奥姆”符号开头——宇宙创造的第一个声音。霍语是一种无书面形式的语言，约2%的使用者使用瓦朗吉提文字，另有相同比例的使用者使用奥里亚语文字。\n\n该文字的类型存在争议：每个字母都有固有元音/a/（部分为/ɔ/或/ɛ/），与婆罗米语元音附标文字类似；同时也具有字母文字的特征：分大小写，所有元音均为独立字母，而非标记形式。发音并不总是一致的：目前尚不清楚固有元音是否会变为不发音（词尾位置始终不发音）。尝试破译其本土名称{{sm|𑢹𑣗𑣁𑣜𑣊 𑣏𑣂𑣕𑣂}}：除{{sm|𑢹}}=h和{{sm|𑣗}}=b外，其他字母的发音对应名称的最后一个音素，双字母组合{{sm|𑢹𑣗}}读作/w/。

[Script.Xpeo]
Name=古波斯楔形文字
Lang=古波斯语
Text=该文字的书写原理借鉴了苏美尔-阿卡德语楔形文字，但字母形式几乎完全不同。普遍认为，该文字是为记录阿契美尼德王朝国王的功绩而人工创制的。所有已知铭文的年代仅涵盖公元前520–330年这两个世纪。\n\n到1800年，人们已识别出“国王”一词。1802年，格奥尔格·格罗特芬德破译了国王的名字——他并未借助双语对照文本，仅知晓“大流士”（Darius）、“薛西斯”（Xerxes）等希腊语读音对应的古波斯语原名（分别为“Dārayavaʰuš”和“Xšaya-ṛšā”）。1823年，让-弗朗索瓦·商博良发现了一份埃及-楔形文字双语对照文本，证实了格罗特芬德的破译结果。1936年，欧仁·布尔努夫推测其中一份铭文是大流士总督辖区的列表，进而破译了几乎整个字母表。古波斯楔形文字的破译成为解读苏美尔语的关键。

[Script.Xsux]
Name=苏美尔-阿卡德语楔形文字
Lang=苏美尔语、阿卡德语、赫梯语、埃兰语、胡里安语、乌拉尔图语等
Text=最初（约公元前3500年），人们在黏土上书写商业文件（如“10头牛”）。公元前3200年左右出现表意字，公元前3000年左右开始将表意字用作音节符号。书写体式也随之演变：字符逆时针旋转90度，开始使用棱形 stylus 刻划——因此形成了楔形文字的典型特征。\n\n公元前1千年间，楔形文字被更先进的文字取代。例如，古波斯楔形文字（公元前1千年）属于音节字母文字，而非表意音节文字。最后一件已知楔形文字样本的年代为公元75年。\n\n黏土泥板在波斯和伊拉克的沙漠中保存了数千年，19世纪中叶，古波斯楔形文字被破译，成为解读苏美尔语的关键。到1900年，所有已知的楔形文字语言均已被破译。\n\n“楔形文字”编码区块大致对应乌尔第三王朝时期（约公元前2100年）的楔形文字，后期形式（古亚述语、新亚述语）作为变体被统一编码。“早王朝时期楔形文字”编码区块则收录了更早的字符（约公元前2900年）。

[Script.Yezi]
Name=亚齐迪语文字
Lang=北库尔德语（=库尔曼吉语）
Text=亚齐迪人是库尔德人的一个分支，信奉源于琐罗亚斯德教的亚齐迪教。亚齐迪教的圣书《启示录》和《黑书》使用一种特殊文字书写（已知更早的版本使用阿拉伯语文字）。这些书籍的成书年代尚无定论。\n\n亚齐迪人长期遭受穆斯林的压迫，因此其宗教主要以口头形式传承，很少有书面形式的书籍存世。2014–2017年，“伊斯兰国”对亚齐迪人实施了种族灭绝：约5000人被杀，至少5000人失踪，约50万人逃离伊拉克。亚齐迪女孩纳迪亚·穆拉德被俘后成功逃脱，成为联合国亲善大使，并于2018年获得诺贝尔和平奖。

[Script.Yiii]
Name=彝语文字（诺苏语文字）
Lang=诺苏语及其他彝语族语言
Note=音节文字
Text=古老（表意）彝语文字的最早样本可追溯至约 1500 年，但该文字的实际历史无疑更为悠久。传说它在唐朝（618–907 年）就已存在。该文字包含 8000 至 10000 个表意字。\n\n 现代音节彝语文字由中国政府于 1974 年创制。该语言有 43 个辅音、8 个元音和 4 个声调（平调、降调、升调、促调），但并非所有音素组合都存在，彝语文字可表示 1165 个音节。

[Script.Zanb]
Name=扎纳巴扎尔方形文字（蒙古语横排方形文字）
Lang=蒙古语、拉萨藏语、梵语
Text=佛教僧侣扎纳巴扎尔（1635–1723年）是语言学家和艺术家，以创制索约姆博文字而闻名。鲜为人知的是，他还设计了蒙古语横排方形文字，该文字同样以藏语文字为基础——目前尚不清楚其创制时间早于还是晚于索约姆博文字（主流假说认为更早），也不清楚其使用范围和普及程度。该文字于1801年被重新发现，仅存少量样本。\n\n该文字是婆罗米语元音附标文字，固有元音为/a/，包含元音消音符号。此外，它还有两个实体元音消音符号，均见于文献记载，无控制意义，一个用于词尾字母，另一个用于辅音连缀。辅音连缀的实现方式还有两种：使用第三个虚拟元音消音符号（字母堆叠在一起，有时会压缩高度），以及使用词尾辅音的小型符号。这些方式组合奇特：例如，一个带元音消音符号的辅音与三个堆叠的辅音组合。词首元音通过将元音标记附着在{{sm|𑨀}}上形成。文献中未发现该文字的数字形式。竖排书写方式较为特殊，超出Unicode的处理范围：原本位于第二个字母上方的标记可能会出现在整个单词上方。

[Script.Zinh]
Name=多种文字共用
Text=组合标记用于多种文字中。

[Snip]
Albanian=阿尔巴尼亚拥有多种字母的原因如下（埃尔巴桑字母、维特库奇字母、托德里字母、韦索·贝伊字母、韦拉拉字母）：民族解放运动的学者们观察到斯拉夫人、希腊人和土耳其人都有自己的字母，因此也希望拥有专属字母，同时也是为了向土耳其人保密（1912年奥斯曼帝国崩溃后，阿尔巴尼亚获得独立）。
ArabPres1=该编码区块是为了与旧编码（如CP864（DOS））兼容而创建的。由于排版引擎功能有限，这些旧编码中孤立、词首、词中、词尾位置的字母使用不同的编码。
ArabPres2=正常文本中应尽量避免使用这些字符。其唯一合理用途是教学材料，因此这些字符被归类为“阿拉伯字母”（许多旧编码中的文本采用从左到右的书写方式）。
GrekCoptUni=Unicode 1.0版本中，科普特语文字与希腊语文字被统一编码，所有纯科普特语字母也被视为希腊语字母。自Unicode 4.1版本（2005年）起，两种语言被分开编码：科普特语研究文献中经常包含希腊语文本。此外，仅有一个科普特语字母的大小写字形存在显著差异：{{smfunky|Ϧϧ}}。

[CharCat.Cc]
Name=控制字符
Text=早期，当需要手动重复数据交换过程（使用穿孔纸带或控制台）时，控制字符被用于替代数据格式和网络协议。Ctrl键最初就是用于输入控制字符的。目前仍在使用的控制字符为数不多：\n\n* 空字符 [[pc:00]]——内存中字符串的结束标志；\n* 文件结束符 [[pc:04]]（Unix系统）和 [[pc:1A]]（DOS/Windows系统）——从控制台输入时，按Ctrl+D/Ctrl+Z可结束文本输入；\n* 响铃符 [[pc:07]]——终端或打印机提醒操作员注意。如今通常通过声卡发声，且不会暂停打印；\n* 退格符 [[pc:08]]——将打印头后退一步；\n* 制表符 [[pc:09]]——移动到第9、17、25、33…位，用于表格格式化；\n* 换行符 [[pc:0A]]——文本文件中的行结束标志（Unix系统），将打印滚筒向前转动一行；\n* 换页符 [[pc:0C]]——打印机弹出纸张；\n* 回车符 [[pc:0D]]。因此DOS/Windows系统中的行结束标志为0D+0A——打印机返回打印头并转动滚筒；\n* 转义符 [[pc:1B]]——执行特定命令，可能是打印机命令（字体、图形）或控制台命令（光标移动、颜色设置）。\n\n其他有趣的命令：\n\n* 垂直制表符 [[pc:0B]]——将打印滚筒转动到预设位置。加快现有表格的打印速度，且更安静；\n* 移出/移入符 [[pc:0E]]/[[pc:0F]]——切换色带颜色、切换字符集；\n* 数据链路转义符 [[pc:10]]——下一个字符为图形字符，而非控制字符；\n* 删除符 [[pc:7F]]——修正穿孔纸带上的错误（七个轨道均被穿孔，该字符会被跳过）。在某些终端中，换页符也承担此功能，这就是文件服务器和多人在线角色扮演游戏中，俄语字母“я”被替换为大写形式的原因。\n\n控制类别中的65个字符均为历史遗留字符。真正影响文本显示的字符被称为格式字符。

[CharCat.Cf]
Name=格式字符
Text=用于控制各种文本处理算法的不可见字符：\n\n* 文本换行：00AD——软连字符。\n\n* 为文本添加语义：2062——方程式中的不可见乘号，允许在a//×b处换行（俄语中为a×//×b），这与不可见函数应用符2061不同。\n\n* 构建/拆分连字：200D——零宽连接符。\n\n* 指定书写方向：2066——隔离一段从左到右书写的文本。\n\n* 执行字体无法实现的特定文字功能：1D173——开始一组用符干连接的音符。

[CharCat.Ll]
Name=字母/小写
Text=小写书写形式出现于中世纪早期，为节省昂贵的羊皮纸而产生，后来演变为小写字母，使拉丁字母成为表现力极强的字母表。

[CharCat.Lm]
Name=字母/修饰符
Text=这类“子字母”常用于语音学中，为字母添加额外含义。例如，修饰符字母撇号xʹ有时用于表示腭辅音，与数学撇号x′不同。

[CharCat.Lo]
Name=字母/其他
Text=无大小写之分的单字母表文字的字符。例如，希伯来语文字、阿拉伯语文字、中日韩汉字。还包括罗曼语族语言中的阳性/阴性序数词标记（1º——第一（阳性），1ª——第一（阴性））等特殊字符。

[CharCat.Lt]
Name=字母/混合大小写
Text=由大写字母和小写字母组成的双字母字符。例如，克罗地亚拉丁字母中有双字母ǈ。塞尔维亚语中的对应字符Љ并非双字母，因此无混合大小写形式。

[CharCat.Lu]
Name=字母/大写
Text=采用小写字母后，人们将原有的字母形式称为大写字母或大写体。

[CharCat.Mc]
Name=标记/间距
Text=东南亚部分文字（天城文、孟加拉语文字、卡纳达语文字、韩文等）中存在带间距的组合标记（即自身占据宽度）。

[CharCat.Me]
Name=标记/包围
Text=包围标记用于古西里尔字母数字（А҈）中。还存在方形、圆形等其他形状的包围标记。在Windows 10 20H2系统的所有测试排版引擎（GDI、Cairo、Skia）中，这些字符均未得到完美支持，但在DejaVu等优质字体中，显示效果尚可。

[CharCat.Mn]
Name=标记/非间距
Text=非间距标记（例如重音符号á）设计为零宽度字符，因此得名。优质字体中，设计师会手动将标记放置在最常用的字母上。但如果未预见到标记A与字符B的组合（如8́），标记会随机放置，显示效果极差。

[CharCat.Nd]
Name=数字/十进制
Text=人类用十进制计数，因为人有十根手指。许多语言中，“数字”和“手指”这两个词存在关联。印度发明的位值制数字系统被全世界采用，但中东和东南亚语言中的数字形式较为特殊。

[CharCat.Nl]
Name=数字/字母
Text=基于字母的数字，如罗马数字、汉字数字等。古斯拉夫数字也基于字母，但Unicode中使用普通字母А、В、Г…加组合标记表示。

[CharCat.No]
Name=数字/其他
Text=古老的数字系统、预组合分数、上标、下标、带圈数字、大数缩写等。

[CharCat.Pc]
Name=标点/连接符
Text=一小类字符，其中最著名的是下划线。

[CharCat.Pd]
Name=标点/破折号
Text=连字符和破折号。减号也属于破折号，但被归类为数学符号。

[CharCat.Pe]
Name=标点/右括号
Text=括号被单独归类，因为它们在双向书写中发挥重要作用。

[CharCat.Pf]
Name=标点/后引号
Text=主要是后引号。

[CharCat.Pi]
Name=标点/前引号
Text=主要是前引号。

[CharCat.Po]
Name=标点/其他
Text=句点、逗号、百分号、列表项目符号等众多字符。

[CharCat.Ps]
Name=标点/左括号
Text=括号被单独归类，因为它们在双向书写中发挥重要作用。

[CharCat.Sc]
Name=符号/货币
Text=货币符号是一个国家形象的重要组成部分，就连蒙古图格里克也有一个形似墓碑的符号 <font size='+1'>₮</font>。1990年代末，阿尔乔姆·列别杰夫曾称俄罗斯卢布不需要专用符号，但后来他推广的符号 <font size='+1'>₽</font> 被定为官方符号。

[CharCat.Sk]
Name=符号/修饰符
Text=类似脱字符^的字符，外观像组合标记，但不具备组合标记的特殊属性。还包括其他一些字符。\n\n许多这类字符源自打字机：要输入Á，需将打印头后退一步，在同一字符单元格中输入重音符号。字符字形设计为既可作为撇号，也可作为重音符号。

[CharCat.Sm]
Name=符号/数学
Text=最初，计算机数学有多种表示系统，其中最著名的是TeX（发音为“tech”）和MathType（又称“Microsoft Equation”）。Unicode有望为计算机数学提供某种标准——使通用系统（如互联网论坛）具备有限的方程式书写功能。

[CharCat.So]
Name=符号/其他
Text=Unicode包含大量不同类型的字符，包括商业符号、技术符号和表情符号。

[CharCat.Zl]
Name=分隔符/行
Text=仅包含一个字符2028。

[CharCat.Zp]
Name=分隔符/段落
Text=仅包含一个字符2029。

[CharCat.Zs]
Name=分隔符/空白
Text=用于留出空白的字符。排版精良的文本应根据需要设置空白：146%——过少，146 %——过多，{{%|146}}——恰到好处。因此空白字符也有多种类型。部分空白字符为非换行空白：在两端对齐文本中不会拉伸，不会换行到下一行。\n\n空白字符通常无图形表示，仅移动光标。但如果启用下划线，或文字有公用线条（如欧甘字母），空白字符可能会显示出来。\n\n“Unicodia”中的空白字符按字符主体大小标记，因此其窄宽可能具有欺骗性。细空格 [[pu:200A]] 通常足以留出少量空白。\n\n所有空白字符均为间距字符。不占用空间的零宽空格被归类为格式字符，而非空白字符。

[Term.abc]
Name=排序规则
Text=文本字符串排序的标准顺序。已知最古老的排序规则来自乌加里特字母。\n\n排序顺序的起源：\n* 拉丁字母、希腊字母、西里尔字母、阿拉伯字母、格鲁吉亚字母、亚美尼亚字母、希伯来字母、埃塞俄比亚字母——源自腓尼基字母。腓尼基字母的排序顺序可能来自更早的闪米特语族语言。\n* 如尼字母（“弗萨克”）——起源不明；\n* 所有婆罗米语元音附标文字、中日韩文字（按发音排序）——语音学顺序，从喉音/k/到齿音/s/；\n* 中日韩文字（按书写排序）——使用所谓的部首。\n\nUnicode中字母的排列顺序接近字母表顺序，但未编纂字母排序规则。如果某种语言的字母表顺序发生变化，相关国家会自行修改，无需咨询Unicode联盟。

[Term.abjad]
Name=辅音文字
Text=仅书写辅音音素的文字。元音要么完全省略，要么用可选的元音标记表示。“Abjad”一词源自阿拉伯语字母的本土名称——أبجد “abjadiya”。\n\n尽管存在明显缺陷，辅音文字仍有一些优势。\n* 在闪米特语族语言（腓尼基语、希伯来语、阿拉伯语）中，词根由辅音构成，元音起后缀作用。例如，阿拉伯语中“吉哈德”（jihad）的执行者被称为“吉哈德参与者”（mujahid）。\n* 更易构建庞大帝国——方言差异被弱化。\n* 不仅在空间上弱化差异，在时间上也是如此——数百年前的铭文与现代语言更契合。\n* 文字更简洁，这在“纸张”和“笔”条件简陋时尤为重要。\n\n许多辅音文字中有“读音辅助字母”（matres lectionis）——表示元音音素的辅音字母。希伯来语中记载的一种形式：“bayt”→“bet”（房屋），字母Yod被重新解读为一些原本不含双元音的单词的元音。另一种形式与发音相关：希腊字母Iota源自腓尼基字母Yod，后者有时表示“i”音。元音标记出现后，“读音辅助字母”并未消失，而是成为元音标记的补充。

[Term.abugida]
Name=元音附标文字
Text=学者们对元音附标文字的定义尚未达成一致，最宽泛的定义是：相似音节用相似字符表示的音节文字。\n\n婆罗米语文字体系无疑是元音附标文字。\n\n埃塞俄比亚文字和加拿大音节文字在大多数分类中被归为元音附标文字。\n\n萨那文字、瓦朗吉提文字和索拉·松彭文字在部分资料中被归为元音附标文字。\n\n韩文和彝语文字绝对不是元音附标文字。\n\n有趣的是：“abugida”一词源自吉兹语（古埃塞俄比亚语）{{sm|አቡጊዳ}}（a-bu-gi-da）——因此一些语言学家否认该名称的起源文字本身是元音附标文字！

[Term.acrophonic]
Name=截头表音字符
Text=对于字母：其名称是某个以该字母发音开头的单词，例如泰语字母、古西里尔字母/格拉哥里字母、腓尼基字母。\n\n对于数字及其他符号：字符源自术语的首字母：例如，'''№'''符号源自拉丁语“numero”（数字）。

[Term.alphabet]
Name=字母文字
Text=同时书写辅音和元音的线性文字。已知最早的字母文字是希腊字母。\n\n部分资料将辅音和元音组合成音节的非线性文字也视为字母文字（萨那文字、韩文），也有资料认为某些文字（老挝语文字）完全不属于字母文字。\n\n尽管字母文字有诸多优势，但也存在一个严重缺陷。由于发音变化，会形成复杂的历史正字法，有时需要进行改革。例如，俄语字母“ѣ”（yat）曾是一个独立音素，18世纪完全消失，但直到1918年才从书写中删除，时隔一个多世纪。英语和法语的拼写在很大程度上是历史遗留的。

[Term.altcode]
Name=Alt码
Text=IBM个人计算机的BIOS（固件）中引入的一种通过字符编码输入字符的方法。Windows NT系列系统有三种类型的Alt码。\n\n'''DOS码'''\n\n按住Alt键（左Alt键通用，右Alt键取决于键盘布局），在数字小键盘上输入1至255之间的十进制字符编码。例如，按Alt+51可输入数字3。\n\n编码方式对所有用户通用，属于DOS编码（如437、866等），取决于非Unicode应用程序的语言设置。1至31及127号编码对应这些字符的可打印版本：1={{em|☺}}。\n\n'''Windows码'''\n\n按住Alt键，在数字小键盘上输入0，然后输入32至255之间的十进制字符编码。按Alt+0240可输入字母ð。\n\n编码方式固定为Windows-1252，与Windows系统设置无关。127号编码无效。128至159号编码为各类排版字符。其余编码与Latin-1相同。\n\n'''Unicode码'''\n\n实验性功能，并非所有应用程序都支持。要启用该功能，需在注册表项\n: HKEY_CURRENT_USER\\Control Panel\\Input Method\n中添加字符串参数EnableHexNumpad=1，然后重启计算机。\n\n按住Alt键，按Num+键，然后输入十六进制字符编码。字母A…F从主键盘输入。仅支持基本多文种平面。按Alt++262F可输入阴阳符号{{em|☯}}。

[Term.appentry]
Name=应用程序专用输入方法
Text='''Libre办公套件和Microsoft Office'''\n\n输入十六进制字符编码（例如262F），然后按Alt+X键。编码将转换为对应字符——此处为{{em|☯}} [[pu:262F]] 阴阳符号。\n\n'''UnicodeInput'''\n\nWindows系统的后台程序，解决了Alt码的缺陷。程序位于通知区域，按Alt+Num+键触发，可在任何程序中输入任意Unicode字符。\n\n[[https://www.fileformat.info/tool/unicodeinput/index.htm|点击此处下载]]

[Term.arguable]
Name=类型有争议的文字
Text=有五种文字的类型在资料中存在争议。\n\n韩文（朝鲜语文字）——音节文字（Unicode分类）或字母文字（Omniglot、英语维基百科分类）。\n\n萨那文字（马尔代夫语文字）——辅音文字（Omniglot分类）、元音附标文字（英语维基百科分类）或字母文字（Unicode分类）。\n\n瓦朗吉提文字和索拉·松彭文字——字母文字（英语维基百科、Unicode分类）或元音附标文字（Omniglot分类）。两种文字均源自印度，摒弃了婆罗米语元音附标文字的大部分特征，但保留了固有元音/a/。\n\n八思巴文（蒙古方形文字）——元音附标文字（Unicode、Omniglot分类）或字母文字（英语维基百科分类）。其仅存的元音附标文字特征是固有元音和字母组合成音节。

[Term.ascii]
Name=美国信息交换标准代码

[Term.brahmic]
Name=婆罗米语元音附标文字、印度文字
Text=学者们对元音附标文字的定义尚未达成一致。但他们一致认为：源自婆罗米文字的文字体系无疑是元音附标文字。\n\n闪米特语族语言中，单词的词根由辅音构成，元音起后缀作用：阿拉伯语中“伊斯兰”（Islam）的实践者被称为“穆斯林”（Muslim）。因此，他们采用辅音文字是很自然的。当阿拉米语文字向东传播，与印欧语族语言相遇时，音节文字应运而生，并以某种方式传播到东南亚除中国、朝鲜和日本以外的所有地区。\n\n婆罗米语元音附标文字的特征：\n* 辅音字母表示带某种固有元音的音节，其他元音通过元音标记添加：天城文 <nobr>ka {{sm|क}} + i {{sm| ि}} = ki {{sm|कि}}</nobr>。\n* 要表示单独的辅音，需使用元音消音符号：<nobr>ka {{sm|क}} + {{sm|्}} = k {{sm|क्}}</nobr>。\n* 其他变音符号：anusvara（辅音后的鼻音）、candrabindu（元音鼻化标记）、nukta（外来音素标记；该单词中的“k”音为外来音，用nukta标记表示）、visarga（梵语中的/h/音素）。\n* 书写方向为从左到右，与闪米特语族语言不同。\n* 字母顺序为语音学顺序：先元音，然后是从喉音/k/到齿音/s/的辅音，最后是送气音/h/。\n* 通常有自己的数字系统，包括正在使用的和已废弃的。\n\n表示复杂音节的方法有多种：\n* 使用元音消音符号（类似pa-n_-da）：单独的辅音作为独立音节（巴扬文）。\n* 使用辅音连缀（pa-nda）：天城文 {{sm|क्ष}} kša。输入时按无连字形式输入：ka+元音消音符号+ša——但显性元音消音符号仅在词尾出现。通常词尾也省略元音消音符号（固有元音变为不发音）。字母R在这些连缀中常变为小型形式。词首小型R（{{sm|र्क}} rka）称为“repha”，下附小型R（{{sm|क्र}} kra）称为“rakar”。\n* 使用词尾辅音（pan-da）——八思巴文。无元音消音符号。可能存在虚拟元音消音符号或其他表示词首辅音连缀的方式。\n* 不完整表示复杂音节（pa-da）——布吉语文字。部分样本退化为辅音文字。\n* 失去固有元音（pa-nᵊ-da）——通过改革（老挝语文字）或自然演变（古鲁穆基文字）。后者可能无法始终区分/na/和/n/，词典中会使用元音消音符号。

[Term.bidi]
Name=双向文本
Text=包含至少一个从右到左书写字符的文本。这类文本的处理算法较为复杂，大致描述如下：\n\n1. 将文本分割为独立的行。\n\n2. 将每行分割为嵌套段：整行从左到右书写，内部包含从右到左书写的段，这些段内部又包含从左到右书写的段，以此类推。iOS系统曾存在一个漏洞：段的嵌套层级过深会导致手机重启。\n\n3. 分离欧洲数字，指定其书写方向为从左到右。\n\n4. 为其余字符指定书写方向。如果字符从右到左书写且为镜像字符，则进行镜像处理。\n\n5. 执行更高层级的协议——例如，定义表格的书写方向。\n\n示例：“XX,YY 1.00&lt;2.00 XX” = “ثث,حح 1.00&lt;2.00 ثث”\n\n'''普通用户该如何操作？'''\n\n* 如果在英语文本中插入希伯来语引语，系统格式显示错误，可在引语开头添加[[pc:LRE]]/[[pc:RLE]]，结尾添加[[pc:PDF]]。\n* 短文本片段可使用[[pc:LRM]]、[[pc:RLM]]和[[pc:ALM]]。这些是空字符，指定了明确的书写方向，该方向将保持到系统遇到书写方向已知的字符为止。\n* 如果希望在从左到右书写的语言中从右到左书写，或反之，可在文本开头添加[[pc:LRO]]/[[pc:RLO]]，结尾添加PDF。避免使用这种表示方式，存在安全风险。

[Term.birman]
Name=伊利亚·比尔曼排版布局
Text=提供英语（美国）和俄语两种版本，特殊按键布局相同。在Windows系统中按AltGr键，MacOS系统中按Alt键，可输入以下字符：\n\n* 欧洲字母及标点符号ó ò ö ŏ ǒ ő õ ç ß ¡ ¿\n* 1918年前的西里尔字母ѣ і ѵ ѳ\n* 数学符号− ± ≠ ≈ ′ ″ × · ∞\n* 部分上标和分数123 ½⅓¼\n* 排版标点符号«» “” „“ ‹› ‘’ • — –\n* 货币符号€ £ ₽ ¢\n* 箭头符号← → ↓ ↑\n* MacOS界面符号⌘ ⌥ ⌃ ⇧\n* 从俄语布局输入ASCII字符[ { $\n* 计量单位符号⌀ ° ‰\n* 知识产权符号™ ©\n\n截至2022年1月的最新版本3.7中，按AltGr+G键可输入私有使用字符——苹果标志。\n\n[[https://ilyabirman.net/typography-layout/|点击此处下载]]

[Term.bmp]
Name=基本多文种平面
Text=Unicode平面#0，包含字符0000…FFFD。现存语言的最常用字符均编码于基本多文种平面，可直接在UTF-16中处理这些语言。\n\n1996年以前，Unicode是双字节编码，可容纳65536个字符。当扩展需求迫在眉睫时，Java、Windows NT等先进语言和库已采用Unicode，因此形成了基本多文种平面和UTF-16的折中方案。\n\n截至Unicode{{_}}{{vleft16}}版本，仅2FE0…2FEF这16个位置未分配字符。\n\n基本多文种平面包含ASCII、Latin-1和6400个私有使用字符。

[Term.bom]
Name=字节顺序标记
Text=字符[[pu:FEFF]]。可（非必须）放置在Unicode文本文件开头，用于指示序列化格式。编码后的字节顺序标记如下：\n* EF{{_}}BB{{_}}BF——UTF-8；\n* FE{{_}}FF——UTF-16BE（大端序，高位字节在前）；\n* FF{{_}}FE，其余字符非00{{_}}00——UTF-16LE（小端序，低位字节在前）；\n* 00{{_}}00{{_}}FE{{_}}FF——UTF-32BE；\n* FF{{_}}FE{{_}}00{{_}}00——UTF-32LE。\n\nUTF-7和Punycode不用于文本文件格式。UTF-32极为罕见。\n\n二进制文件明确指定序列化格式，无需字节顺序标记。

[Term.character]
Name=字符，而非字形
Text=字符是意义的单位。字形是字体中包含的、绘制在屏幕/纸张上的特定图像。\n\n字符和字形并非一一对应。阿拉伯语的“纳斯塔利克”体式需要字体包含数千个字形，但编码仅包含两百个表达意义的字符。反之，尽管经过统一编码，不同字符也可能共享一个字形。

[Term.casefolding]
Name=大小写折叠
Text=主要用于与区域设置无关的大小写不敏感字符串比较的字符串转换。分为两种主要类型和一种辅助类型：\n* 简单折叠（不改变长度）：<big>ᾨ → ᾠ</big>\n* 完全折叠（拆分连字）：<big>ᾨ → ὠ ι</big>\n* 突厥语折叠（土耳其语和阿塞拜疆语的特殊规则）：<big>I → ı</big>\n\n通常，大小写折叠是转换为小写。但切罗基语的大小写折叠是转换为大写：大写字母先出现。\n\n大小写折叠是幂等的：CF(CF(s))=CF(s)，即第二次折叠不产生任何变化。

[Term.cjk]
Name=中日韩
Text=与汉字相关的文字体系。包括音节文字片假名、平假名，以及类型有争议的韩文。历史文字包括西夏文、契丹文字、女书等。\n\n中日韩文字的特征：\n* 用毛笔和墨水书写（女书除外）；\n* 字符为等宽——对齐到不可见的网格，与笔画数无关。外来字母通常为半宽——占据半个字符单元格；\n* 最初为竖排从右到左书写；现在通常为横排从左到右书写。如今日本漫画仍采用从右到左的阅读方式；\n* 不同国家/地区的字符存在差异；Unicode将这些差异交由字体处理；\n* 由于字符数量超过256个编码位置，因此存在专门的表意文字编码。

[Term.codepoint]
Name=码点
Text=“字符”一词存在歧义，因此Unicode将其自身的编码（0至{{n|1114111}}₁₀={{h|10FFFF}}₁₆之间的数字）称为码点。码点可以是：\n* 图形（可打印）字符。\n* 控制命令。\n* 格式命令。\n* 预留用于私有使用。\n* 预留用于UTF-16代理对。\n* 非字符（已从编码中移除）。\n* 未分配（预留）。\n\n另见统一编码（用一个码点表示不同字符）和重复编码（用不同码点表示同一个字符）。

[Term.control]
Name=控制字符

[Term.convertibility]
Name=可转换性
Text=Unicode用于与其他文本标准（国家、国际、厂商专用）进行数据交换。如果同一字符的不同变体在这些标准中使用不同编码，则在Unicode中进行分离编码。这使得通过Unicode在不同编码之间进行转换成为可能，实现无损往返转换（从一种编码到Unicode，再从Unicode回到原编码）。\n\n然而，有时其他编码的一个码点会转换为Unicode的多个字符，反之亦然。

[Term.country]
Name=国家代码
Text=Unicode联盟不定义“国家”的概念及国旗的样式。相反，它采用ISO 3166的双字母代码。该代码包含所有公认的国家、部分附属领土和部分争议地区。一些特殊原因包括：\n* UA（乌克兰）、BY（白俄罗斯）：苏联时期的联合国成员国，独立后保留了代码。\n* KI（基里巴斯，前身为GE=吉尔伯特群岛）等：独立并更名后获得新代码。\n* PS（巴勒斯坦）：获得国际认可的途径。\n* DG（迪戈加西亚岛）等：电信站点。\n* EA（休达和梅利利亚）、IC（加那利群岛）：执行与欧洲共同规则不同的特殊海关规则。\n* GG（根西岛）等：发行自己的邮票。\n* XK（科索沃）：欧盟使用的临时代码。\n\n国家表情符号（通常是国旗）的图像由厂商决定。

[Term.code]
Name=代码和速记
Text=代码是普通书面文本的另一种形式。换句话说，我们先根据普通拼写规则将口语单词转换为字母，然后进行编码。编码的目的各不相同：\n* 通信和信号传递（旗语、摩尔斯电码）；\n* 残疾人辅助工具（盲文凸字、手势字母）；\n* 速记——由经过专门训练的记录员书写，设计用于跟上口语速度（杜普莱扬速记系统）。\n\n这类系统通常适用于多种语言，不同语言有不同的代码表。例如，英式盲文与美式盲文就存在差异。

[Term.combining]
Name=组合标记
Text=附着在基础字符上的从属字符。标记的用途：\n\n* 变音符号——添加在基础字母上的标记；\n* 辅音文字和元音附标文字中的元音标记；\n* 利用字体连字的各种“技巧”：例如，字母+变体选择器=其他形状的字母。\n\nUnicode将标记分为间距标记、非间距标记和包围标记。\n\n组合标记在字体中的放置方式有多种，从最美观的开始：\n* 连字：为带标记字符设计的特殊字形。\n* 字形替换：当标记B添加到字形A上时，变为形状C。用于大写字母上的“压缩”变音符号，调整印度文字元音标记的大小。\n* 锚点：手动设置的绑定点。\n* 默认锚点：标记放置在正负坐标处。相对于光标绘制时，会自动处于正确位置。\n\nUnicode无法用一个标记覆盖多个字符，但利用了一些字体机制实现此效果：\n* 部分标记放置在字符上方中间位置，另一半突出，因此可覆盖两个字符：{{sm|a͡b}}。\n* 第一个字符用起始片段覆盖，后续字符用重复片段覆盖，最后一个字符用结束片段覆盖。大多数字体中这种方式的实现效果不佳。

[Term.cursive]
Name=草书
Text=书写者快速书写的体式，尤其适用于易碎的羽毛笔。不同语言的草书特征有所不同，但通常包括：\n* 字母形状简单。\n* 边角圆润（尖锐边角除外）。\n* 书写者很少提笔——因此字母相互连接，笔画来回连贯，上伸部和下伸部有环。\n* 字母组合成连字。\n\n斜体源自草书，部分语言中“斜体”与“草书”是同一个词。\n\n不要与速记混淆：速记中，记录员为跟上口语速度做出了妥协——需要严格训练、使用带线纸张、在安静环境中解码…

[Term.deprecated]
Name=废弃字符
Text=强烈不建议使用的字符。\n\nUnicode的稳定性保证之一：字符一经分配，不会移动或删除。如果字符存在问题，则会被标记为废弃。废弃的原因各不相同。\n\nUnicode联盟由西方文化背景的人组成，他们只能参考稀有语言专家的研究——阿拉伯语、藏语和高棉语的五个字符就因此被废弃。\n\n两个技术角括号被禁止使用，以避免与数学角括号混淆。此外，被废弃的字符还包括：语言标记（造成的混乱多于解决的问题）、部分双向书写字符（提出了新的算法）、拉丁连字'''ŉ'''（荷兰语和南非荷兰语有许多类似的未编码缩写，存在规范化问题，“带标点的字母”字符类型已被删除）——截至Unicode{{_}}{{vdeprec15}}版本，共15个废弃字符。\n\n已知有多个字符被恢复使用的案例：\n* “Tags”区块——曾用于指定语言。后被恢复用于地区旗帜表情符号（如苏格兰旗帜），仅保留一个字符处于废弃状态。\n* 0340、0341（降调/升调标记）。被普通变音符号à和á取代。自Unicode 5.2版本起，仅不建议使用。\n* 17D3（高棉语标记“bathamasat”）。随着月历预组合字符（[[pk:19E0]]）的出现，该字符在Unicode 4.0版本中被废弃。自Unicode 5.2版本起，仅不建议使用——可能因为月历连字过于繁琐。“Unicodia”的作者很难找到能让连字适配字符单元格的字体。\n\n不要与过时字符混淆。

[Term.dynamic]
Name=动态组合
Text=Unicode通过动态组合实现通用性这一宏大目标——字符图像实时由多个部分构建而成。有时为方便起见会创建预组合字符，但通常情况下 <nobr>A + ¨ = Ä</nobr>。\n\n为验证不同编码变体下的文本一致性，需使用规范化算法。

[Term.egyp]
Name=埃及圣书体
Text=2025年初，制定了埃及圣书体的编码原则。\n\n* 一个圣书体符号可能有多种形式：略微弯腰或深深鞠躬的人、有2圈、3圈或更多圈的蛇。这些形式由学者决定是否编码。\n* 圣书体符号以最详细的形式编码。臂章等非常细微的细节由学者决定是否省略。\n* 尺寸和颜色不编码。\n* 如果这些细微细节确实至关重要，Unicode并不适用。建议直接使用图像。\n* 含义不同的相似符号分开编码。一个圆圈可能代表手鼓、戒指、坑洞…\n* 如果一个圣书体符号可通过镜像、旋转和组合得到，则不分配单独的码点。\n* 但如果这种形式具有特殊含义（腿+刀=受伤），则会分配单独码点。\n* 圣书体符号分为三类：核心符号、遗留符号和扩展符号。\n* 扩展符号指在现代出版物中广泛使用的符号。\n* 核心符号指有可靠图像（照片或可信描摹图）验证的符号。如果在僧侣体文本中出现，其圣书体形式必须易于重构。如果一种符号有多种编码形式，部分形式可能不纳入核心符号列表。\n* Unicode 5.2版本中的简单形式和组合形式为遗留符号。它们有对应的等效序列：按照现代编码规则该如何编码？\n* Unicode 5.2版本的其余符号（基于加德纳的列表）自动归为核心符号。\n\nUnicode {{version}}版本包含：\n* 核心圣书体符号：{{hcore}}\n* 遗留圣书体符号：{{hlegacy}}\n* 扩展圣书体符号：{{hextended}}\n* 特殊字符：{{hspecial}}

[Term.emoji]
Name=表情符号
Text=源自日语{{sm|絵}} ''e''（图片）+ {{sm|文字}} ''moji''（字符、符号）。\n\n1999年左右，手机运营商NTT DoCoMo为节省短信字符数发明了表情符号。西方运营商于2004年开始开发自己的表情符号集，2010年，NTT DoCoMo的编码被纳入Unicode 6.0版本。许多表情符号具有日本特色：鞠躬的商人{{em|🙇}}、新手司机标志{{em|🔰}}…其他表情符号在日本以外的地区改变了含义：最高学校成绩{{em|💯}}变为“完全同意”。\n\n部分2010年前的古老象形符号需搭配[[pu:FE0F]]字符（又称变体选择器16）才能确保显示为表情符号。\n\n所有表情符号均为间距字符。

[Term.efficiency]
Name=高效性
Text=Unicode致力于实现高效的实现方式。具体包括：\n\n* Unicode无切换状态。简化访问和搜索。相比之下，电报码中1在字母页表示E，在数字页表示3。\n* 主要序列化形式UTF-8和UTF-16具有自同步性。简化访问和搜索。\n* 字符编码为0至10FFFF₁₆之间的数字。即使无法直接在UTF-8/16中处理，也可使用查找表。\n* ASCII文本可在UTF-8中直接处理，无需解码。大多数语言的文本可在UTF-16中直接处理，无需解码。\n* 同一文字的字符尽可能分组排列。\n* 标点符号为所有文字共用。\n* 格式字符的描述尽可能详尽。\n* 避免使用改变内部状态的格式字符。但这并非总能实现，双向书写本质上较为复杂。

[Term.format]
Name=格式字符

[Term.graphic]
Name=图形字符、可打印字符
Text=可在屏幕和纸张上书写的字符。除控制字符、格式字符、行分隔符和段落分隔符外的所有字符——甚至包括空格和不可见组合标记。\n\n零宽空格被归类为格式字符，而非空格——因此不是图形字符。\n\n矛盾的是：不可见标记既是图形字符，也是默认可忽略字符。\n\n不要与伪图形混淆。

[Term.inclusion]
Name=包容性和多样性
Text=表情符号的原则之一，但并非从一开始就存在。这意味着表情符号必须支持种族、性别和其他少数群体，同时避免组合爆炸：不同种族构成的家庭可能需要4225个字形。（Unicode{{_}}{{version}}版本包含{{nemoji}}个表情符号。）\n\n最初，人物表情符号的肤色不真实，通常为黄色。五种肤色之一通过特殊修饰符表示：{{em|🏃}}+{{em|🏿}} ={{_}}{{em|🏃🏿}}。\n\n大多数表情符号无性别之分；如需指定性别，可使用{{em|🧙}}+零宽连接符+{{em|♂}}+变体选择器16。仅有两个纯女性表情符号：{{em|🤱}}（哺乳）和{{em|🧕}}（戴头巾的女性）。Unicode 13版本（2020年）将{{em|👰}}（新娘）、{{em|🤵}}（穿礼服的人）等表情符号改为无性别形式。Unicode 14版本（2021年）新增了更多无性别表情符号。\n\n肤色不可见的人物表情符号（如{{em|🏂}}滑雪者）也应支持性别和肤色修饰符，即使这不会改变字形。\n\n如果表情符号包含多个人物，性别和肤色的实现需逐案处理。哺乳表情符号{{em|🤱}}中婴儿的肤色被遮挡；亲吻表情符号{{em|💏}}由{{em|👩}}+零宽连接符+{{em|❤}}+变体选择器16+零宽连接符+{{em|💋}}+零宽连接符+{{em|👨}}重新组合而成。\n\n零宽连接符序列中修饰符的顺序：基础字符、肤色（无零宽连接符）、发型、其他颜色{{em|⬛}}、性别、运动方向{{em|⬅}}+变体选择器16。Unicode{{_}}{{version}}版本包含{{ncolor}}个彩色表情符号，例如黑猫{{em|🐈}}+零宽连接符+{{em|⬛}}。\n\n面部表情符号{{em|😂}}不具备包容性，始终为黄色。

[Term.ignorable]
Name=默认可忽略字符
Text=Unicode规模庞大且不断扩展：{{version}}版本包含{{nchars}}个字符。因此，即使是大型字体集也无法支持全部Unicode字符。\n\n如果字体中没有某个字符的字形，通常会显示为豆腐块——白色方框。但部分字符会直接省略。\n\n大多数默认可忽略字符是格式字符，但也包括非间距组合标记。默认可忽略字符分为以下几类：\n\n* 传递辅助语义的字符：软连字符[[pc:00AD]]、字素连接符[[pc:034F]]、标记[[pk:E0000]]等。\n* 书写方向标记：[[pc:LRM]]和[[pc:RLM]]。\n* 可安全静默忽略的字体机制：零宽连接符（ZWJ）、变体选择器（VS）、韩文音节填充符。当连字缺失时，飞行员表情符号（人物+零宽连接符+飞机）会显示为人物+飞机{{em|🧑✈️}}，无论字体中是否包含零宽连接符。\n* 零宽空格[[pc:ZWSP]]；同时也是零宽空格的字节顺序标记BOM；零宽非连接符ZWNJ。\n* 复杂速记和音乐格式字符。\n\n以下字符不是默认可忽略字符：\n* 所有图形字符、所有间距字符。\n* 控制字符、行分隔符。\n* 用于无法静默忽略的字体机制的字符——例如，虚拟元音消音符号。如果元音消音符号消失，“kta”会变为“kata”。\n* 埃及圣书体复杂格式字符。

[Term.hiero]
Name=表意文字（表意图符、圣书体）
Text=通常被称为“圣书体”或“表意文字”的非表音文字更准确地称为表意文字：一个字符（或一组字符）表示一个单词或其部分。\n\n这类文字的结构在中日韩汉字中体现得最为明显。字符传统上分为六类。\n* 象形字：表示所描绘的物体本身：{{sm|山}} 山\n* 指事字：可视化抽象概念：{{sm|上}} 上，{{sm|下}} 下\n* 会意字：{{sm|休}} 休息 = {{sm|人}} 人 + {{sm|木}} 树\n* 多音多义字：{{sm|樂}}（繁体）/ {{sm|乐}}（简体中文） yuè（音乐），也读作lè（快乐）\n* 假借字：{{sm|自}} 鼻子 → 自己（古汉语中发音相似）\n* 形声字：{{sm|樑}} liáng（建筑中的梁） = {{sm|木}} 木 + {{sm|梁}} liáng\n\n从表意文字到音节文字的过渡很简单：用合适的单音节表意文字书写未知单词即可。公元初，除中国外，欧亚大陆的所有主要文明都已摒弃表意文字。

[Term.latin1]
Name=拉丁字母1号补充集

[Term.legacy]
Name=遗留计算机
Text={{LegacyComps}}
Subhead=Unicode {1} ({2}) 支持

[Term.ligature]
Name=连字
Text=连字是多个字符融合为一个字符：\n\n1. 排版中的连字：由多个字符组成的字符。例如，&符号是拉丁语“et”（和）的连字。\n\n2. 字体中的连字：表示多个码点序列的字形。例如，部分字体中输入“fi”会显示为连字'''ﬁ'''。婆罗米语元音附标文字中有大量此类连字。\n\n所有连字均为间距字符。\n\n大小写折叠可能会拆分连字。

[Term.linebreak]
Name=换行
Text=要将长文本拆分为多行，需将字符分为多个类别。\n\n{{LineBreakTypes}}

[Term.logical]
Name=逻辑顺序
Text=Unicode按逻辑顺序存储字符，大致对应发音顺序或键盘输入顺序。该顺序与屏幕显示顺序不一致，双向文本算法的作用是将字符排列为视觉顺序。\n\n组合标记存储在其对应的字符之后。\n\n例外：部分婆罗米语元音附标文字（泰语文字、老挝语文字）传统上按视觉顺序存储：部分元音位于辅音之前，即使发音在辅音之后。

[Term.minuscule]
Name=小写书写
Text=具有基线和多个上伸部、下伸部的书写体式。中世纪早期为节省羊皮纸而使用，广泛应用于拉丁字母、格鲁吉亚字母、希腊字母。拉丁字母中演变为小写字母。相比之下，格鲁吉亚字母仅在技术上为双字母表体系。\n\n如果一种文字的上伸部普遍较大（如傣担文字），则不被视为小写书写体式。

[Term.mono]
Name=字符单元格
Text=等宽文本划分成的假想单元格。\n\n中日韩文字也将文本划分为“字符单元格”，但该术语主要用于打字机、计算机文本模式、字母数字打印机。

[Term.noncharacter]
Name=非字符
Text=66个码点为非字符：所有17个平面的*FFFE和*FFFF，以及FDD0…FDEF。这些码点永远不会重新出现在Unicode中。\n\n程序员可将其用作错误代码、替换标记、影响排序的“权重”或其他程序内部用途，可转换为UTF-8或UTF-16。如果程序不使用这些码点，可将其视为普通未知字符。\n\n禁止通过键盘输入这些字符，禁止在软件间交换中使用。字节顺序标记之所以有效，是因为字符FFFE不在Unicode中。

[Term.nontext]
Name=非文本标记
Text=非文本信息的书写形式：音乐（音符[[pk:1D100]]）、技术绘图（技术符号[[pk:2300]]）、手势（萨顿手势文字）。\n\nUnicode处理纯文本，并非为编码此类信息而设计。但编码这些字符可缩短PDF文件大小，扩展通用系统（论坛、即时通讯工具、矢量编辑器）的功能。

[Term.normalization]
Name=规范化
Text=用于模糊比较的字符串转换。Unicode有四种规范化类型：\n\n1. NFD = 标准分解：拆分预组合字符、韩文音节为字母（jamo），替换欧姆符号、埃斯特朗符号等部分符号，将组合标记按标准顺序排序。\n\n2. NFC = 标准组合。先执行NFD，然后组合预组合字符和韩文音节。\n\n3. NFKD = 兼容分解。先执行NFD，然后拆分连字，将类字母字符替换为字母，下标替换为数字，半宽字符替换为标准字符等。\n\n4. NFKC = 兼容组合。先执行NFKD，然后按NFC的方式进行标准字符组合。\n\n四种规范化均为幂等的：NFD(NFD(s))=NFD(s)，以此类推。换句话说，第二次规范化不产生任何变化。

[Term.number]
Name=数字字符
Text=Unicode将数字字符分为三类。\n\n* 十进制位值数字——包括标准ASCII数字0…9和其他文字的数字（天城文0…9）。\n* 用于特殊语境的相同数字——例如，上标和下标中的数字。\n* 其他数字：非十进制、非位值制和部分位值制数字系统的字符（罗马数字、爱琴海数字、算筹）、预组合数字（如<big>½</big>）等。\n\n中日韩数字可分为普通数字（主要表示数字）、异体数字（有时表示数字）、防篡改数字（用于会计文件，防止数字被篡改）、壮族数字、越南数字和岱依数字。\n\n主要用途非数字的字符（例如，斯拉夫数字А̄）不被Unicode视为数字。

[Term.obsolete]
Name=过时字符
Text=不再使用的字符。例如，拉丁字母Wynn <big>'''Ƿ'''</big> 在中古英语中演变为'''W'''。\n\n在适当语境中使用过时字符是合理的：“ƿið” = “with”（和）。\n\n不要与废弃字符混淆。

[Term.plaintext]
Name=纯文本
Text=纯文本是字符编码的序列，与富文本/格式化文本相对，后者可能包含颜色、字体、超链接等视觉元素。如果从富文本中剥离这些元素，剩余部分即为纯文本。\n\n要将纯文本数据转换为可见文本行，需执行渲染过程。如果将同一纯文本输入到另一个渲染器实现中，显示效果可能会有所不同。\n\nUnicode标准包含两句话。\n\n1. Unicode标准编码纯文本。\n\n2. 纯文本必须包含足够的信息以确保文本可清晰渲染，无需其他额外信息。

[Term.plane]
Name=平面
Text=字符范围从*0000到*FFFD。每个平面的最后两个码点*FFFE和*FFFF为非字符。由于UTF-16的限制，Unicode共有17个平面。\n\n* 平面#0为基本多文种平面，包含大多数现存语言的字符。Unicode{{_}}{{vleft16}}版本中仅16个位置未分配字符。\n* 平面#1为补充多文种平面，包含稀有语言、已消亡语言和技术相关字符。填充率为{{plane%|1}}。\n* 平面#2为补充表意文字平面，仅包含中日韩汉字，填充率为{{plane%|2}}。\n* 平面#3为第三表意文字平面，仅包含中日韩汉字，填充率为{{plane%|3}}。\n* 平面4至0D未使用。\n* 平面0E为补充特殊用途平面，包含不到{{approx14}}个特殊字符。\n* 平面0F和10预留用于私有使用。

[Term.precomposed]
Name=预组合字符
Text=字符和组合标记合并为一个字符。例如，'''á''' 可由字符和标记组合而成，也可作为一个预组合字符'''á'''。\n\n创建预组合字符的三个主要原因：独立实体、兼容性和美观性。\n\n'''独立实体：''' 西里尔字母Ё（“yo”）并非Е（“ye”）加变音符号，因此存在预组合形式。而Ю́仅是Ю（“yu”）加可选重音标记，无预组合形式。\n\n'''兼容性：''' 如果有限的排版引擎无法放置标记，或有限的键盘驱动程序只能逐个输入字符，预组合字符是唯一选择。预组合字符通常源自现有编码。\n\n'''美观性：''' 标记的放置机制通常不完善，尤其是当设计师未预见到标记A与字符B的组合时。预组合字符可提醒设计师这种情况的存在。\n\n广义上，预组合字符还包括可通过样式显示但编码为单个字符的序列——例如，分数<big>½</big>。\n\n所有预组合字符均为间距字符。另见规范化。

[Term.private]
Name=私有使用字符
Text=基本多文种平面的6400个字符（E000…F8FF），以及两个平面（0F和10）的131068个字符（除*FFFE和*FFFF这两个非字符外）供用户自行使用。\n\n通过协商，用户可在这些范围内编码任何内容，包括不符合Unicode编码资格的字符：商标、虚构字母表、稀有字符和文字、样式标记、替换标记等。Unicode联盟对此不承担任何责任。以下是私有使用字符的四种常见用途：\n\n* 操作系统厂商通常在此编码自己的标志。终端用户使用E000及以上的编码，软件厂商使用F8FF及以下的编码。\n* ConScript Unicode Registry及其前身Under-ConScript Unicode Registry——包含60多种人造语言、电影、文学和游戏中的文字。其中三种文字（费斯托斯圆盘文字、肖氏字母、德西蕾字母）已被正式Unicode收录。\n* 标准音乐字体布局（SMuFL）——开放式音乐字体标准，用于缩短乐谱PDF文件的大小。\n* Unicode提案——编码区块尚未分配，但需制作实现字体。\n\n非正式地，控制字符也被用于自定义控制和格式字符：大多数情况下，它们不会出现在文本中。

[Term.pseudographics]
Name=伪图形、方框绘制
Text=文本模式中用于绘制几何图形（线条、方框、框架）的字符。曾广泛用于丰富文本用户界面。\n\n在现代图形操作系统中，伪图形已无实际意义：可使用真正的图形，且大多数字体为比例字体，线条无法精确连接。但即使在今天，文本控制台仍然存在，其中包含伪图形。\n\n所有伪图形字符均为间距字符。

[Term.punycode]
Name=普尼码
Text=将短Unicode字符串转换为可打印ASCII字符链的序列化格式。\n\n首先写入所有ASCII字符，然后在连字符后通过复杂过程编码其余字符。\n: München = Mnchen-3ya\n\n如果字符串纯为ASCII，仅添加一个连字符：\n: test{{_}}={{_}}test-\n\n如果无ASCII字符，省略开头的连字符：\n: правда{{_}}={{_}}80aafi6cg\n\n仅用于互联网域名系统，该场景中字节经济性和可读性比效率更重要。国际域名前添加前缀“xn--”：\n: münchen.example.com = xn--mnchen-3ya.example.com

[Term.reject]
Name=被拒绝的提案
Text=Unicode联盟经常拒绝表情符号编码提案，实际发布的不到四分之一，人们在表情符号组合方面的创造力令人惊讶（{{em|💦&#xFEFF;🔌&#xFEFF;🔥}} = 水电费）。旗帜和文本不再被编码。\n\n两种虚构文字的编码提案被拒绝：厄休拉·勒奎恩的“Aiha”和《星际迷航》系列中的“克林贡语文字”。但J.R.R.托尔金发明的“腾格瓦文字”和“奇尔字母”正处于编码进程中。\n\n费斯托斯圆盘文字不知为何被编码，但其他三种未被充分研究的文字的提案被拒绝。未被破译但研究较为充分的文字（如塞浦路斯-米诺斯文字、印度河文字）最终可能会被编码。\n\n“神代文字”的提案也被拒绝。这种所谓的日本汉字之前的文字被认为是17世纪的伪造品。

[Term.semantics]
Name=语义
Text=字符的行为主要通过复杂表格指定，而非其名称或在编码表中的位置。“Unicodia”中包含这些表格的摘录：数值、大小写、书写方向等…

[Term.serialization]
Name=序列化
Text=将数据（例如Unicode文本）转换为代码单元链的方法——UTF-8的字节、UTF-16的双字节字、UTF-32的四字节字、UTF-7和普尼码的可打印ASCII字符。\n\n磁盘和数据通道以字节为单位工作。因此，传输UTF-16/32时，字中的字节顺序变得重要，分为UTF-16BE、UTF-32BE（大端序，高位字节在前）和UTF-16LE、UTF-32LE（小端序，低位字节在前）。\n\n字节顺序标记可帮助软件区分这些格式。

[Term.space]
Name=空白

[Term.spacing]
Name=间距字符
Text=在文本行中占据空间的字符。\n\n间距字符包括字母、数字、标点符号、空白字符、各类符号和间距组合标记。\n\n非间距字符包括控制字符、格式字符和其他类型的标记。

[Term.stability]
Name=稳定性保证
Text=Unicode联盟保证不会改变字符的某些属性。\n\n'''字符不会移动或删除'''（2.0版本及以上）。每个新版本的Unicode都是前一版本的超集。文本排序使用各国的排序规则。\n\n'''字符名称不会改变'''（2.0版本及以上）。尽管存在修正名称，“Unicodia”中显示的就是修正名称。同义词也不会改变，包括修正后的同义词（5.0版本及以上）。\n\n'''字符串的规范化结果不会改变'''（4.1版本及以上）。3.1版本的保证较弱：Unicode当时收录了越来越多需要规范化的拉丁字母和其他常用文字。\n\n'''字符的属性可能改变，但不会改变其本质'''（1.1版本及以上）。例如，大写字母不会变为小写字母，非字符不会重新投入使用。Unicode后续版本中，该规则得到了进一步明确。\n\n'''字符的规范性和信息性属性不会从Unicode数据库中删除'''（5.2版本及以上）。其他属性可能会重命名或删除，但重命名时不会占用其他属性的位置。\n\n'''大小写折叠规则不会改变'''（5.0版本及以上）。大小写折叠用于与区域设置无关的字符串比较，通常（但不一定）是转换为小写：切罗基语中是转换为大写，因为大写字母先出现。\n\n'''如果两个字符是（或不是）大小写对，将始终保持这一关系'''（5.0版本及以上）。小写字母可能会获得对应的大写字母（或反之，如切罗基语），这是字母进入大小写对的唯一方式。

[Term.status]
Name=文字状态
Text='''存活'''——至少有一种语言的状态为“安全”，该文字是唯一使用的文字或重要性未下降。\n\n'''因语言濒危'''——所有使用该文字的语言的使用和/或传承均已中断（状态从“易危”到“极度濒危”）\n\n'''因文字竞争濒危'''——所有使用该文字的语言均有其他替代文字，且替代文字已更具优势或正在崛起。\n\n'''消亡'''——文字不再使用，或使用范围极有限。Unicode中已知仅有一种文字因语言消亡而相对较近地消亡——人造语言梅德法伊德林语文字。\n\n'''宗教用途'''——文字被重要宗教使用。\n\n'''历史文字，无需破译'''——因传承连续（格拉哥里字母）、有同期描述（如尼字母）或与其他文字相近（拜克苏基文字）。\n\n'''（未）被破译'''——历史文字尚未被破译（部分破译、已破译）。\n\n'''新兴文字'''——发明时间过短，无法确定其状态。\n\n'''复兴文字'''——沉寂一段时间后重新投入使用。复兴可能改变文字类型和书写方向，如提非纳格字母。\n\n'''为已消亡语言复兴而创制'''——仅奥萨奇语文字（拉丁字母书写效果不佳）。\n\n'''实验性文字'''——正字法改革的失败尝试。Unicode中的所有示例分为三类：1）英语：复杂的历史正字法；2）阿尔巴尼亚语：1800年左右既需向土耳其人保密，又渴望文化自治；3）与20世纪非洲解放运动相关。

[Term.syllabic]
Name=音节文字
Text=字母表示由辅音和元音组成的音节的文字。通常包含80至120个字母。元音附标文字是音节文字的一种，相似音节用相似字符表示。\n\n从表意文字创制音节文字很简单：人们用音节而非音素说话，用合适的单音节表意文字书写未知单词即可。楔形文字和日语中均记录了这一过程。\n\n表示辅音连缀和单独辅音的方式有多种（以单词“stop”为例）：\n* 为单独辅音创制字符：s-to-p（加拿大音节文字）。\n* 在音节字符上添加变音符号（元音消音符号）表示单独辅音：sⱥ-to-pⱥ（许多婆罗米语元音附标文字，尤其是发展不完善的）。\n* 部分婆罗米语元音附标文字（老挝语文字、傣越语文字）在20世纪改革中摒弃了元音消音符号。基础字符开始表示辅音。\n* 禁止辅音连缀和词尾辅音，借用时添加元音：su-to-pu（日语）。“日语本可能会借用为su-to-ppu，但这取决于语音学规则。”\n* 在某些情况下，元音实际变为不发音：sᵊ-to-pᵊ（古鲁穆基文字，部分日语）。\n* 创制连字：sᵀo-p?（天城文等主要婆罗米语元音附标文字）或s?-toᴾ（林布语文字）。\n* 省略词尾辅音：s?-to（迈锡尼线性文字B、布希德语文字）。

[Term.tofu]
Name=豆腐块
Text=当字体中缺少某个字符的字形时显示的图形。通常为白色方框，因形似切成方块的日本豆腐而得名。\n\n部分字体有创意性的豆腐块设计：带问号的矩形、带十字的矩形或带有文字草图标记的矩形。\n\nUnicode中的部分字符为默认可忽略字符——不会显示为豆腐块。\n\n“Unicodia”中使用的“Noto”字体集意为“无豆腐块”。

[Term.unification]
Name=统一编码
Text=统一编码是用同一个码点表示不同字符。重复编码是用不同码点表示同一个字符。\n\nUnicode避免重复编码。标点符号仅编码一次，供所有西方语言及传入的东方语言共用。Unicode不区分英语（“wye”）、法语（“i grec”）和德语（“ypsilon”）中的字母Y。此外，中文和日语中的相似汉字也被统一编码。\n\n存在几个重要例外：\n* 完全不同的实体：拉丁字母、希腊字母、西里尔字母和切罗基字母中的字母A并非同一个字符。\n* 便于处理：存在普通连字符和非换行连字符。Unicode中有三个不同小写形式的字母Ð。\n* 便于字体制作：每个南亚语言都有自己的虚拟元音消音符号（用于构建辅音连缀的特殊字符）。设计师需阅读标准，理解元音消音符号的功能。\n* 历史原因——为实现往返转换：旧编码中的汉字始终为汉字，无日语对应字符。\n* 普通疏忽：数学角括号⟨和技术角括号〈，后者已被废弃。\n\n如果字符已被统一编码，但后来Unicode开始区分它们，则称为分离编码。例如，2005年，希腊语文字与科普特语文字被分离编码。

[Term.universality]
Name=通用性
Text=Unicode为不同语言和职业的人群设计：商业、教育、宗教和科学界的从业者，适用于现代和历史文本。\n\nUnicode的适用范围之外：\n* 信息不足，无法可靠编码字符的文字系统；\n* 用户未形成事实上标准的文字；\n* 非文本（例如象形）文字。

[Term.utf7]
Name=UTF-7
Text=“Unicode转换格式，7位”是将Unicode转换为可打印ASCII字符链的序列化格式。\n\n52个字母、10个数字和'(),-./:?直接书写。有时，除~\\+外的其他ASCII字符也可直接书写。加号+可编码为+-（加号-连字符）。其余字符先编码为UTF-16BE，再转换为Base64（62='''+''', 63='''/'''），并用+…-字符包裹（例如，<nobr>'''£1''' = +AKM-1</nobr>）。\n\n如果编码后紧跟的字符不是Base64字符或连字符，可省略结尾的连字符。如果两个可编码字符之间有一个不可编码字符，也可对其进行编码以节省字节。\n\nUTF-7格式不具备UTF-8的优良特性，甚至存在歧义：同一文本可能有多种编码方式。\n\n仅用于电子邮件，作为比“quoted-printable”更简洁的替代方案。IMAP协议中，邮箱名使用特殊的无歧义UTF-7版本，62='''&'''，63=逗号。万维网上明确禁止使用UTF-7：如果诱使浏览器认为页面采用UTF-7编码，可能会发起跨站脚本攻击。

[Term.utf8]
Name=UTF-8
Text=“Unicode转换格式，8位”是将Unicode转换为字节链的序列化格式。1992年在Plan 9操作系统中发明，用于与现有互联网软件兼容。每个码点通过以下序列之一表示：\n* 0xxx.xxxx\n* 110x.xxxx{{_}}10xx.xxxx\n* 1110.xxxx{{_}}10xx.xxxx{{_}}10xx.xxxx\n* 1111.0xxx{{_}}10xx.xxxx{{_}}10xx.xxxx{{_}}10xx.xxxx\n\nUTF-8的特性：\n* 理论上可通过最长6字节的序列表示20亿个码点。由于UTF-16对Unicode的限制，实际无超过4字节的序列。\n* 向后兼容：拉丁语文本与ASCII文本无法区分。字节00和7F为控制字符，字节FF不可能出现，因此与程序接口、终端协议兼容。\n* 存在非标准UTF-8格式，其中空字符编码为C0{{_}}80，与字符串结束符00区分。\n* 自同步性：添加错误字节后，其余文本仍可正常读取。用遗留程序在正确的UTF-8文本中搜索也不会产生误匹配。\n* 可靠检测：单字节编码（纯ASCII除外）或UTF-16的有意义文本无法与UTF-8混淆。\n* 单调性：按UTF-8字节排序与按字符编码排序结果相同。\n\nUTF-8广泛用作软件间交换格式，包括大多数互联网格式和协议。字节顺序标记为EF{{_}}BB{{_}}BF。作为程序接口格式，UTF-8用于Linux、SSL等跨平台库。

[Term.utf16]
Name=UTF-16、代理对
Text=“Unicode转换格式，16位”是将Unicode转换为双字节机器字链的序列化格式。\n\nUnicode最初被设计为双字节编码，用双字节字符书写文本的方式称为UCS-2。当时，Java、Windows NT等先进语言和库迅速采用双字节字符，简化了文本处理。然而，很快发现双字节不足以容纳所有字符，1996年，作为折中方案，发明了可变长度双字节编码，命名为UTF-16。\n* 字符0…D7FF和E000…FFFF直接书写；\n* 字符D800…DFFF禁止使用；\n* 字符10000及以上通过代理对表示：\n: 1101.10yy.yyyy.yyyy{{_}}1101.11yy.yyyy.yyyy，其中y=x−10000₁₆。\n\nUTF-16的特性：\n* 限制了Unicode的容量：2<big>²⁰</big>+2<big>¹⁶</big>−2<big>¹¹</big>={{n|1112064}}个字符。\n* 向后兼容：基本多文种平面的文本与UCS-2无法区分。如果工作语言位于基本多文种平面，且不处理其他平面的字符（保留原样或删除），双字节字符适用于文本处理。\n* 自同步性：添加错误的字（非字节）后，其余文本仍可正常读取。在UTF-16中搜索（即使是单个字符）也不会产生误匹配。\n* 检测不可靠：无字节顺序标记时，仅能通过间接证据、统计数据或代理对（如果存在）检测UTF-16格式和字节顺序。著名的ASCII字符串“Bush hid the facts”会破坏Windows系统对UCS-2的统计检测。\n* 非单调性：按UTF-16字排序与按字符编码排序结果不同。\n\n作为软件间交换格式，UTF-16主要用于源自Windows和Mac/Motorola的二进制文件（例如TrueType字体）。这些文件无需字节顺序标记；文本文件中，UTF-16BE的字节顺序标记为FE{{_}}FF，UTF-16LE的为FF{{_}}FE。作为程序接口格式，UTF-16用于Windows、Java、JavaScript、Qt。

[Term.utf32]
Name=UTF-32
Text=“Unicode 转换格式，32 位”（又称 “UCS-4”）是将 Unicode 转换为四字节机器字链的序列化格式。字符编码直接依次连续书写。\n\nUTF-32 的特性：\n* 定长编码。因此它最适合复杂文本处理场景。\n* 极为繁琐：UTF-8 和 UTF-16 中字符的最大长度为 4 字节，而 UTF-32 中所有字符均为 4 字节。\n* 检测可靠性高：其 11 个最高有效位始终为 0，可据此快速识别。\n\n 由于过于繁琐，UTF-32 几乎不用于软件间数据交换。若确需使用 ——UTF-32BE 的字节顺序标记为 00 {{}}00{{}}FE{{}} FF，UTF-32LE 的字节顺序标记为 FF {{}}FE{{}}00{{}} 00。作为程序接口格式，UTF-32 被用于新版类 Unix 操作系统，包括 MacOS。

[Term.virama]
Name=元音消音符号
Text=元音消音符号（梵语意为“停止”）是婆罗米语元音附标文字中的一种符号，表示“删除固有元音”。例如，在天城文中：<nobr>ka {{sm|क}} + {{sm|्}} = k {{sm|क्}}</nobr>。\n\n实际上，在印度语言中，它的名称有“halant”（印地语意为“删除者”）、“halanta”、“hošonto”、“chandrakkala”（马拉雅拉姆语意为“月亮”）等。\n\n部分语言不常使用元音消音符号。例如：\n* 辅音连缀的连字形式——天城文 {{sm|क्ष}} kša。书写和编码时仿佛不存在连字，形式为ka+元音消音符号+ša。若要拆分连字，输入两个字母和元音消音符号，需键入ka+元音消音符号+零宽非连接符+ša；\n* 词尾辅音符号——占语文字、林布语文字；\n* 固有元音弱化至无——旁遮普语文字。包括印地语在内的许多印度语言在词尾省略元音消音符号；\n* 正字法改革摒弃固有元音——老挝语文字；\n* 元音消音符号可能与字母构成单一实体——新傣泐语文字；\n* 无法书写“额外”辅音——布吉语文字。\n\n大多数元音消音符号是组合标记。但部分为间距字符（爪哇语文字）。\n\n部分文字（佉卢文、梅泰语字母）设有用于组合连字的“虚拟元音消音符号”。有时（巽他语文字、查克马文字）甚至与显性元音消音符号同时存在。虚拟元音消音符号呈十字形，但在普通文本中保留其可见性是错误的。

[Term.winemoji]
Name=Windows 10/11 表情符号面板
Text=在Windows 10/11系统中，按 {{kb|Win|;}} 或 {{kb|Win|.}} 可打开表情符号面板。可输入以下内容：\n* 标准字体中存在的表情符号。字体扩展时，面板也会同步扩展；\n* 文本表情符号；\n* 排版字符；\n* 带变音符号的拉丁字母；\n* 货币符号；\n* 希腊字母；\n* 箭头符号；\n* 上标、分数、数学运算符。

[Term.zwj]
Name=零宽连接符（ZWJ）
Text=用于将字符组合为连字的格式字符 [[pu:200D]]。它是默认可忽略字符，即完全可以安全地静默跳过。\n\n'''印度文字体系''', 例如天城文：\n{{smtable|*क|ka +|**◌्|元音消音符号 +|*ष|ša =|*क्ष|kša}}\n{{smtable|*क|ka +|**◌्|元音消音符号 + 零宽连接符 +|*ष|ša =|*क्‍ष|替代形式 kša}}\n\n'''表情符号'''\n: {{em|👩}} 女性 + 零宽连接符 + {{em|✈️}} 飞机 + 变体选择器16 = {{em|👩‍✈️}} 女飞行员\n\n还可用于颜色、性别、运动方向等组合。这种方式为表情符号序列构建开辟了新路径：厂商可自行设计序列，若获得广泛认可，Unicode联盟会将其正式编码。\n\n'''请勿使用零宽连接符的场景''': 肤色修饰符、键帽符号、国家和地区旗帜

[Term.zwnj]
Name=零宽非连接符（ZWNJ）
Text=用于拆分连字的格式字符 [[pu:200C]]。它是默认可忽略字符，即字体中可不包含该字符。\n\n'''拉丁字母'''\n: 部分字体中输入“stop”会显示为连字'''ﬆop'''\n: '''dys''' + 零宽非连接符 + '''topia''' = '''dys&zwnj;topia'''（前缀与词根之间无连字）\n\n'''印度文字体系''', 例如天城文\n{{smtable|*क|ka +|**◌्|元音消音符号 +|**ष|ša =|*क्ष|kša}}\n{{smtable|*क|ka +|**◌्|元音消音符号 + 零宽非连接符 +|*ष|ša =|*क्‌ष|替代形式 kša}}\n::: (通常用于复合词中)

