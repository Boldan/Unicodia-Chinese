[Block.0000]
Name=基本拉丁语（ASCII）
Text=“美国信息交换标准代码（ASCII）”是 1963 年在美国开发的 7 位字符编码。选择 7 位宽度是为了兼顾电报数据传输的需求。若需精简，ASCII 可轻松缩减为 6 位，仅保留 40…5F 和 20…3F 区间的字符。Unicode 的“基本拉丁语”与 ASCII 完全一致，因此英文 Unicode 文本即使在编码错误的情况下仍可读取。\n\n前 32 个字符（00…1F）为 [[pt:control|控制字符]]，如今仅有少数仍在使用。其后是 95 个可打印字符。其中许多字符可追溯至打字机时代：例如要打印 À，需先输入 A，将光标回退一位，再输入反引号。最后一个字符 7F=DEL 的起源与穿孔纸带有关——所有轨道均穿孔表示该字符为误穿孔，不应读取。\n\nASCII 存在多种国家变体：英国将井号 # 替换为英镑符号 £，苏联将美元符号 $ 替换为货币符号 ¤，德国将 [\\]{|} 替换为变音符号 ÄÖÜäöü，日本将反斜杠 \\ 替换为日元符号 ¥……\n\n剩余的 128 个字符可填充任意内容。其中一种 8 位编码 [[pt:latin1|拉丁语-1]] 也被纳入 Unicode。

[Block.0080]
Name=拉丁语-1 补充
Text=拉丁语-1 是 8 位编码“ISO 8859-1”的别称，于 1987 年推出，是对 [[pt:ascii|ASCII]] 的扩展，适用于欧洲语言。\n\n前 32 个字符（80…9F）为 [[pt:control|控制字符]]，用于兼容 7 位编码：早期邮件程序会丢弃高位，因此此处不宜设置 [[pt:graphic|可打印]] 字符。如今这些字符已不再按原始用途使用，常被重新用于 [[pt:private|私有用途]]。例如，Windows-1252 是拉丁语-1 的修改版本，将控制字符位置替换为排版字符。这种情况导致万维网标准规定：若网页请求 ISO 8859-1 编码，应按 Windows-1252 编码显示。\n\n字母中包含 × 和 ÷ 等符号。最初 Œœ 本应纳入此区块，但法国代表坚持认为 OE 已足够使用。

[Block.0100]
Text=包含中东欧、波罗的海、凯尔特语族、萨米语、马耳他语、土耳其语、世界语及其他少数语言的字符。

[Block.0180]
Text=包含斯洛文尼亚语、克罗地亚语、罗马尼亚语、利沃尼亚语、壮语、汉语拼音（中文的拉丁语转写）、非洲语言、美洲原住民语言，以及苏联时期（1930 年前）部分语言使用的古拉丁语字符。

[Block.0250]
Name=国际音标扩展
Text=基于拉丁语的国际音标（IPA）被语言学家、言语治疗师、歌手和演员用于表示语言的转写。为表示牙齿摩擦音、口齿不清等特殊语音现象，需使用国际音标扩展。\n\n实际上，该区块的大多数字符并非扩展符号，而是标准 IPA 字符：例如 {{sm|ɦ}} 存在于俄语“ага”（aha）、乌克兰语“гривня”（格里夫纳，货币单位）和捷克语“hrad”（城堡）中。\n\n歌剧歌手经常演唱未知语言的作品，他们读取转写符号的能力常被词典编纂者利用。著名的“亚尼还是劳雷尔”音频片段便是由歌剧歌手杰伊·奥布里·琼斯录制——低沉的男声经过低质量扬声器和麦克风传输后，听起来像“亚尼”。\n\n此外，还可利用 IPA 字符将文本倒置以制造趣味效果。

[Block.02B0]
Name=间距修饰字母
Text=修饰字母用于语音学和语言学领域，可表示声调、音长、腭化、不完全发音及条件音位：例如英语“car”的转写为 {{sm|[kɑːʳ]}}，最后两个字符为修饰符，分别表示长音和条件性 {{t|r}} 音。\n\n该区块还包含 [[pt:spacing|间距式]] 变音符号副本。

[Block.0300]
Name=组合变音符号
Text=变音符号是附加在字母上方、下方或中间的字符，用于修饰或明确字母含义。例如“résumé”中的重音符号。\n\nUnicode 提供两种表示变音符号的方式：[[pt:precomposed|预组合]] 字符和“基字符 + [[pt:combining|组合]] 符号”的组合形式。为简化此类复杂形式的搜索，Unicode 制定了 [[pt:normalization|规范化]] 算法。\n\n字符 [[pc:034F]] CGJ（组合字符连接符）并非连接符，而是二合字母的“分隔符”。它用于捷克语（ch 发音为 {{t|x}}，字母顺序为 ce < c+CGJ+h < ci < d < ch）、匈牙利语、希伯来语及其他部分语言。\n\n字符 [[pc:0310]] 圆点音符（Candrabindu）用于以拉丁语和西里尔语书写印度语言。每种 [[pt:brahmic|印度语]] 文字体系都有其独特的圆点音符。

