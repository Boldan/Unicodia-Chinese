[Version.1.1]
Text=首个成为ISO标准的版本，也是首个在Unicode数据库中存在的版本。1.0和1.0.1版本的数据库为重构所得。\n\n1.0版本（1991年10月，约7200个字符）包含了1.1版本的大部分文字，包括1.1版本中删除的藏语文字，以及2350个韩文音节（这些音节将在2.0版本中删除）。\n\n1.0.1版本（1992年6月，约28300个字符）新增了20902个中日韩表意字，并删除了6个字符。\n\n1.1版本新增了4306个韩文字符，并删除了藏语文字。

[Version.2.0]
Text=2.0版本将预组合韩文音节移至当前位置。在引发强烈抗议后，Unicode采纳了核心稳定性保证：字符不会移动或删除。

[Version.2.1]
Text=新增欧元符号'''[[pc:20AC|€]]'''和对象替换字符[[pc:FFFC]]。

[Version.3.1]
Text=首个使用1号和2号平面的版本。五年前就已提出UTF-16编码和16个补充平面的构想。

[Version.6.2]
Text=新增2012年3月推出的土耳其里拉符号[[pc:20BA]]。

[Version.6.3]
Text=新增5个用于双向文本的格式字符。

[Version.12.1]
Text=Unicode紧急发布版本，包含一个字符[[pc:32FF]]，代表日本传统历法的令和时代。2016年，明仁天皇决定退位，为其继承人预留了新的码点。2019年4月30日他正式退位后，该字符迅速完成编码。

[Version.15.1]
Text=Unicode联盟遭遇人员问题，发布经理离职，汉学家去世。因此决定推出小型更新：5个表意字描述字符、18个朝右表情符号，以及10个表情符号序列（包括酸橙、凤凰和家庭剪影）。\n\n中国政府也要求完成一项紧急工作，见中日韩表意字扩展I区块。\n\n预计2024年将推出大型更新16.0版本。

[Version.16.0]
Text=除新增字符外，Unicode还进行了多项内部调整。\n* 重写了阿拉伯语文本的渲染算法。\n* 明确了Unicode文本中不应存在的字符序列。\n* 新增了埃及圣书体的基础数据库。\n* 将PDF规范转换为HTML网站。\n\nUnicode 16.0版本的字符总数本应恰好为155000个（不含65个控制字符）——但删除了两个印度文字的连字形式。

[Version.17.0]
Text=* 制定了埃及圣书体的编码规则，为与加德纳列表兼容，交换了字符[[pc:130F9]]和[[pc:13ABE|ABE]]、[[pc:130FB]]和[[pc:13AE8|AE8]]的字形\n* 改革了阿德兰文字，提高了可读性\n* 为最后一个表情符号（舞者）新增无性别版本：拉丁风格代表女性、迪斯科风格代表男性、芭蕾舞风格代表无性别\n* 新增最后一组多种族表情符号——摔跤选手和《花花公子》模特\n* 2025年初，沙特里亚尔符号被采纳并迅速分配至[[pu:20C1]]

