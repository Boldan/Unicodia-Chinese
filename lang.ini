Text=该区块的首个字符 {{sm|᧠}} 是佛教阴阳历中第 8 个月的名称（高棉语“阿萨特”或“巴坦萨特”，梵语“阿沙达”，对应公历 6-7 月）。为避免与季节脱节，该月每 2-3 年重复一次。标记 17D3 {{sm|◌៓}} 曾一度被 [[pt:deprecated|废弃]]，转而使用该字符，且在 Unicode 中 {{vkhmer}} 仍不推荐使用。\n\n其余字符为阴历中从新月到满月再到新月的日期名称。

