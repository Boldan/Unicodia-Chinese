[Block.1CC00]
Name=遗留计算符号补充
Text=来自老式计算机的最后一批符号。罕见的伪图形、游戏精灵（部分计算机无图形功能）、跨多个字符单元格的大号字母……此类符号可能不会再大量添加，因为21世纪10年代的微型计算机倾向于遵循标准编码。\nUnicode 17将控制台符号与表情符号拆分编码。

[Block.1CEC0]
Name=杂项符号补充
Text=小行星符号源自19世纪天文学，当时人们开始发现小行星。现代天文学家不再使用这些符号。\n阿拉伯占卜术（实际上是使用随机数字的占卜，类似易经）涉及在沙地上绘制随机图形。\n现代化学中，带横杠的圆圈（上标形式）表示混合物的“标准”（便于计算）状态，其组成取决于温度和压力。

[Block.1CF00]
Name= znamenny 乐谱符号
Text= znamenny 圣咏（旗帜圣咏）或克鲁克圣咏（钩形圣咏）是单声部（整个合唱团齐唱）的东正教圣咏。因“旗帜”——伴随“标记”的音乐符号而得名。最初，标记用红色书写；17世纪的亚历山大·梅泽涅茨发明了一套无需朱砂的标记系统。与欧洲音符不同（欧洲音符编码主要是为了方便程序员，在纯文本中仅传递节奏）， znamenny 编码具有完整功能。\n旗帜表示演唱的音型（最多10个音符），音高通过标记指定。\n现存最早的 znamenny 乐谱可追溯至11世纪。17世纪教会改革（“分裂”）期间，旗帜符号被基辅记谱法（“斧头记谱法”）取代。直到19世纪，它逐渐被如今教堂中使用的多声部圣咏所替代，而 znamenny 圣咏和单声部形式成为旧礼仪派的特色。\n圣咏有多种类型：康达克（一种教堂歌曲）、斯托尔普（柱子）、普特（道路）和德梅斯特沃（起源不明，可能源自拉丁语“domesticus”）。最后一种包含多声部元素。\n现代有复兴 znamenny 圣咏的尝试。双旗帜乐谱（同时用旗帜和音符书写）为理解 znamenny 记谱法提供了关键。它由波诺马尔项目引入Unicode，该项目绘制字体、构建教会斯拉夫语拼写和识别词典，并对书籍进行数字化处理。

[Block.1D000]
Name=拜占庭音乐符号
Text=人们对拜占庭教会音乐知之甚少，对世俗音乐则一无所知。尽管如此，源自拜占庭的符号至少在19世纪前仍被东正教徒使用，即使在土耳其统治下也是如此，并在约1800年进行了改革。

[Block.1D100]
Name=音乐符号
Text=类似现代的音符出现在10世纪。这些音符呈方形，因为它们是用粗笔绘制的。为歌手绘制的五线谱有四条线，乐器则有更多线。当时没有绝对音高。到13世纪，发明了时值标记。圆形音符是为了用中等粗细的笔流畅绘制而出现的。即使在今天，仍有专门为音乐家生产的钢笔。\n17世纪，随着平均律的出现，音符演变成如今的形式，这使得音乐可以移植到其他乐器上，便于管弦乐队演奏。\n音乐属于非文本信息，因此不在Unicode的范围内。但利用现有的排版引擎将音符及其部分存储在字体中，以简化音乐软件并缩短乐谱PDF文件的长度，这一想法颇具吸引力。从这个角度来看，八个格式字符（符杠U+1D173、连音线U+1D175、圆滑线U+1D177、乐句U+1D179）的用途并不明确。2013年，开放式标准SMuFL（标准音乐字体布局）问世，它利用私有使用码位将该区块扩展至2600个字符。\nUnicode最初接受的微音程记谱法（U+1D132和U+1D133）并未得到广泛使用，很少有人在实际场景中见过这些字符。Unicode 18将添加另一种被音乐软件广泛使用的记谱法（升半音、降半音）。\n此外，该区块还包含多个来自废弃乐谱的字符。

[Block.1D200]
Name=古希腊音乐符号
Text=人们对古希腊人知之甚少。最初他们每个八度有五个音符，通过各种乐器调音方法来弥补这一不足，但后来他们引入了半音，有时甚至使用四分之一音。主要乐器是奥洛斯管（同时演奏的两支管）和里拉琴。\n音乐家和歌手有不同的记谱法，这使得歌词、音乐和歌手提示可以并行书写。音符用字母表示，与普通希腊字母不同的字符被集中在该区块，没有特定的系统。

[Block.1D2C0]
Name=卡克托维克数字
Text=20世纪80年代，阿拉斯加州卡克托维克镇的因纽特学童发明的二十进制位置数字系统。因纽特人以二十为基数计数（74 = 3×20 + 15 - 1），在引入该系统之前，他们的数学成绩在美国所有群体中垫底，之后则略高于平均水平，就像双语者通常在语言学方面表现更好一样。\n设计了一种二十进制算盘，类似日本的算盘，但有三个“天”珠。与日本算盘一样，珠子靠近边缘时为“未激活”状态，靠近中间横梁时为“激活”状态。存在从二十进制转换为十进制的简单算法。\n该系统没有专门表示小数部分（“二十进制点”）的字符，有时使用中间点代替。

[Block.1D2E0]
Name=玛雅数字
Text=玛雅人使用二十进制位置数字系统。数字竖写。有时会用对应神祇的面孔代替数字符号。普遍观点认为，位置计数法和零在公元前就已被发明（可能由奥尔梅克人发明）。贝壳、棒和点表明此类数字源自计数板。\n部分资料显示，玛雅人在日常生活中使用更简单的非位置数字。

[Block.1D300]
Name=太玄经符号
Text=《太玄经》是公元2年的中国占卜书籍，受《易经》启发。该书采用81个四爻卦。每条爻有三种样式：实线（天）、断一次（地）和断两次（人）。需随机生成四个数字，得到一个四爻卦，然后在书中查阅其含义。\nUnicode联盟混淆了地和人。由于稳定性保证，唯一的办法是在注释中解释这个严重错误。\n部分单字和双字组合已存在于基本多文种平面。

[Block.1D360]
Name=算筹数字
Text=算筹是教儿童计数的绝佳工具。古代中国人使用一种真正的位置系统，将算筹排列在计数板上，始于战国时期（公元前5世纪），一直使用到16世纪。该系统有表示分数甚至负数的方法（使用不同颜色的算筹）。\n竖筹表示个位、百位、万位……横筹表示十位、千位、十万位……有时顺序相反——算筹在Unicode中就是以这种形式编码的。算筹符号有时也会写在纸上。\n如果需要计数并记住数字，会使用计数标记。欧洲的五划标记𝍸 常与监狱相关联。中国人使用表意文字“正”。美国和前苏联的林务员以十为单位计数（见于亚·伊·佩雷尔曼的著作），但这种方法并未被纳入Unicode。

[Block.1D400]
Name=数学字母数字符号
Text=数学家使用不同的字体标记各种对\n- 向量用粗体，标量用斜体：𝐅=𝑚𝐚；\n- 特殊集合用粗体或双竖线体：ℕ 表示自然数集1、2、3……；\n- 空间用手写体：𝒰 表示全集；\n- 集合基数用哥特体：𝔠 表示连续统；\n- 同一对象的不同定义用手写体或哥特体：海涅极限 ℋlim 和柯西极限 𝒞lim；\n- 函数用不同字体：期望值 𝖤ξ 通常用无衬线体；\n- 常数用粗体或双竖线体：格的极限 𝟘 和 𝟙，虚数单位 𝕚𝕛𝕜……\n双竖线体 ℕℤℚℝℂ 源自用粉笔书写的粗体，随着冈宁和罗西1965年的复分析教材而广泛传播。\n此类符号中最常用的已存在于基本多文种平面的字母式符号区块。随着Unicode扩展到基本多文种平面之外，添加了完整的拉丁字母和用各种字体书写的数字。\n部分哥特体字母几乎无法辨认。Unicode图表和大多数字体（包括Windows和TeX）都是如此设计的，尽管部分数学家（尤其是非拉丁语国家的数学家）使用更简单的字体。

