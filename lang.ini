[Block.1C80]
Text=包含印刷宗教书籍中的西里尔语字母变体：从弗朗齐斯克·斯卡里纳圣经（1519 年，布拉格，早于伊万·费奥多罗夫）到基辅-佩切尔斯克礼拜规则（1893 年）。\n\n连字 ТЬ 来自 2013 年新的汉特语 {{nspk|kca}} 字母表。

[Block.1C90]
Name=格鲁吉亚语扩展
Text=“姆塔夫鲁利体”是标准格鲁吉亚语字体“姆赫德鲁利体”的大写形式。主区块 [[pk:10A0|]] 中的大写字母称为“阿索姆塔夫鲁利体”，被视为废弃形式。\n\n姆塔夫鲁利体用于强调文本和标题，长期以来被视为字体变体。然而学者发现 19 世纪至 20 世纪初的文献中存在姆赫德鲁利体与姆塔夫鲁利体混用的情况。此外，格鲁吉亚语字体通常成对出现（姆赫德鲁利体和姆塔夫鲁利体），这增加了日常使用的复杂性，且在无法更改字体时会降低文本的表现力。联盟的排版师迈克尔·埃弗森收到了一份 8 位编码的《爱丽丝梦游仙境》译本，其中“喝我”（DRINK ME）采用姆塔夫鲁利体书写。\n\n如今 Unicode 将姆赫德鲁利体和姆塔夫鲁利体视为小写和大写字母，仅使用规则不同——通常整个单词大写。图标上几乎不可见的双下划线是表示大写字母的编辑标记。

[Block.1CC0]
Name=巽他语补充
Text=包含巽他语的历史标点符号。

[Block.1CD0]
Name=吠陀扩展
Text=包含《吠陀经》中的字符，用于 [[ps:Deva|天城文]] 及其他印度语言文字体系。这些字符所代表的发音与现代差异较大，主要为语音符号。\n\n部分符号在不同语言中形式不同：天城文中的 1CF5 形似沙漏，孟加拉文中形似十字；天城文中的 1CF6 形似短音符 ˘，孟加拉文中则形似直立或倒置的小欧米伽符号 ω。曾有一个形似“直立欧米伽符号叠加倒置欧米伽符号”的字符被纳入 Unicode，如今更多出现在研究文献中，而非原始文献。

[Block.1D00]
Name=语音学扩展
Text=包含乌拉尔语音字母、古爱尔兰语音标记、《牛津英语词典》使用的符号、美国学派和俄罗斯学派的语音标记。

[Block.1D80]
Name=语音学扩展补充
Text=包含国际音标的专业形式和废弃形式。

[Block.1DC0]
Name=组合变音符号补充
Text=包含乌拉尔语音字母、中世纪缩写符号及托伊通尼斯塔（德语方言书写系统）的字符。

[Block.1E00]
Name=拉丁语扩展附加
Text=包含带各种标记的 [[pt:precomposed|预组合]] 字符。其中 90 个为越南语字符，约十几个为中世纪字符，包括大写埃斯泽特符号 '''ẞ'''.

[Block.1F00]
Name=希腊语扩展
Text=包含古希腊语多种方言中使用的多调语音符号：\n* 粗气息符——表示 /h/ 音；\n* 细气息符——表示无 /h/ 音；\n* 下标约塔——与元音构成双元音；\n* 锐音符号——高音/升调；\n* 重音符号——正常/低音；\n*  circumflex 符号——单音节内声调变化；\n* 短音符——表示短元音（若未通过字母本身区分，如 ε/η 和 ο/ω 已区分长短）；\n* 长音符——表示长元音；\n* 分音符号——表示元音分读。\n\n这些符号于公元初年出现，直至 1982 年才被移除，而此类复杂的语音系统早已消失数世纪。

[Block.2000]
Name=通用标点
Text=标点符号（拉丁语“punctum”意为“点”）是一套用于表示言语句法、语调及文本中标点使用规则的符号系统。\n\n显然，基本标点符号（句号、逗号、冒号……）已编码于 [[pt:ascii|ASCII]] 和 [[pt:latin1|拉丁语-1]] 中。而标点区块包含用于文本美观排版的所谓“排版符号”。

[Block.2070]
Name=上标和下标
Text=该区块包含数学和语音学中使用的上标、下标字母、符号及数字。\n\n早在互联网出现之前，人们就发现：随意复制文本可能导致阿伏伽德罗常数被错误表示为 6.022×1023。许多系统（文本文件、互联网论坛等）可能不支持上标，因此强制要求用户切换至其他系统或使用“6.022e23”“6.022×10^23”等模拟形式并无意义。\n\n此外，排版师设计的上标和下标通常比文字处理软件合成的效果更优。\n\n许多重要的上标和下标位于其他区块：例如矩阵转置符号 Aᵀ 位于 [[pk:1D40|语音学扩展]] 区块。

[Block.20A0]
Name=货币符号
Text=货币字符分为两大类。一类形成于 17-19 世纪，随着商业语言的发展而出现：美元符号 {{sm|$}}、英镑符号 {{sm|£}}、[[ps:Taml|泰米尔语]] 卢比符号 {{sm|௹}} 等。另一类是 20 世纪后期以来由国家正式推出的：欧元符号 {{sm|€}}、格里夫纳符号 {{sm|₴}}、卢布符号 {{sm|₽}}、卢比符号 {{sm|₹}} 等。\n\n由于预见到俄罗斯卢布符号终将被采纳，帕拉泰普公司（Paratype）于 2009 年将该区块的剩余位置全部填充为卢布符号。PT 系列字体表现出色，在互联网上广泛传播。因此，若 2021 年推出的新符号显示为“₽”，无需感到惊讶。

[Block.20D0]
Name=符号用组合变音符号
Text=这些字符中几乎所有都需要字体支持 [[pt:ligature|连字]] 才能正常显示——例如 {{sm| 1⃣}}。《Unicodia》的作者不得不使用字体编辑器制作除三个样本外的所有示例。

[Block.2100]
Name=类字母符号
Text=源自字母的数学、技术和商业符号。\n\n黑板粗体 {{sm|ℕℤℚℝℂ}} 源于粉笔书写的粗体形式，随着冈宁和罗西 1965 年出版的著名复分析教材而广泛传播。\n\n集合基数符号 {{sm|ℵ}} 由格奥尔格·康托尔引入。

[Block.2150]
Name=数字形式
Text=包含预组合的普通分数和罗马数字。分数 {{sm|↉}} 用于棒球运动，{{sm|↊}} 和 {{sm|↋}} 用于十二进制数制。\n\n三个分数已编码于 [[pt:latin1|拉丁语-1]] 中。

[Block.2190]
Name=箭头
Text=箭头是用于表示方向的字符。箭头的常见用途包括：\n* 标记按钮；\n* 道路标志、交通地图；\n* 数学领域——映射、推论、极限、向量、单调函数；\n* 化学领域——单向或双向反应、气体释放、沉淀生成。

[Block.2200]
Name=数学运算符
Text=包含最简单的数学符号：运算符、比较符号、积分符号、集合论符号等。数学符号系统历经数世纪演变，因国家、数学领域甚至数学学派而异。例如，圈加符号 {{smfunky|⊕}} 在形式逻辑中可能表示异或，在数值方法中可能表示机器加法。{{sm|≔}}、{{sm|≝}}、{{sm|≡}} 用于表示定义相等。

[Block.2300]
Name=技术杂项
Text=包含技术绘图、电子学、编程、牙科学、诗歌、化学、光学、用户界面等领域使用的符号。\n\n还包含 MathType（又名“Microsoft Equation”）和 TᴇX（发音“泰克”）等计算机数学系统中用于构建多行括号的字符。

[Block.2400]
Name=控制字符图形
Text=[[pt:control|控制]] 字符本身无图形表示。该区块汇集了用于显示控制字符的标记。其中对我们最重要的是表示 [[pt:space|空格]] 的字符 {{sm|␣}}。\n\n其他区块中也存在部分控制字符的图形表示：{{sm|↵←⌫}}。

[Block.2440]
Name=光学字符识别
Text=光学字符识别（OCR）和磁墨水字符识别（MICR）用于文档自动录入，主要应用于护照、银行支票和交通票据。与条形码不同，这些技术使用的字符可同时被人和机器识别，以减少欺诈。两种技术均采用特殊的等宽字体。这些字体（有时经过变形）广泛应用于赛博朋克风格的电影和电子游戏中。\n\n1956 年，美国展示了磁墨水字符识别（MICR）技术。该系统可识别 10 个数字和 4 个用于标识字段含义的特殊字符。磁识别的可靠性显著高于光学识别。若你看到一种等宽字体，其部分竖线较粗（例如“Magnavox Odyssey”游戏机包装盒上的字体），那便是 stylized 的 MICR 字体。\n\n1968 年，美国推出了首个实用的光学识别技术 OCR-A。该技术可识别全部 [[ps:Latn|拉丁语]] 字母（含小写）。字段分隔使用特殊字符：钩子、椅子、叉子、带扣和领结。该字体出现在电影《危机13小时》《黑名单》《伪装者》《霹雳游侠》等作品中。\n\n直到 20 世纪 90 年代，才出现与字体无关的光学识别技术。该技术用于书籍数字化和问卷处理，可靠性低得多。因此，带有 OCR-B 字体机器可读页面的外国护照并非过时产物。

[Block.2460]
Name=带圈字母数字
Text=根据英文维基百科，这些字符主要用于列表——“半编号、半项目符号”形式。{{em|Ⓜ}} 常用作 [[pt:emoji|表情符号]]，表示地铁/捷运。

[Block.2500]
Name=方框绘制
Text=用于绘制方框的 [[pt:pseudographics|伪图形]] 元素。与所有伪图形一样，它们主要用于等宽字体。\n\nIBM 兼容机支持两种线型：单线和双线。Unicode 新增了粗线、点线和粗点线。\n\nBBC 主机（BbcMaster）支持圆角。

[Block.2580]
Name=区块元素
Text=用于实心填充的 [[pt:pseudographics|伪图形]] 元素。与所有伪图形一样，它们主要用于等宽字体。在比例字体中，IBM 的半填充 {{sm|▀}}、阴影填充 {{sm|░}} 等字符通常会被垂直拉伸，而 ZX Spectrum 的四分之一填充 {{sm|▚}} 则保持正方形。本字体（2016 年停用的开源字体 DejaVu）中所有字符均显示正常。\n\n伪图形通常无字符间间距。\n\n部分老式计算机的伪图形（如 2×3 区块）未包含在此处，直至 2020 年才在 [[pk:1FB00|]] 中补充。

[Block.25A0]
Name=几何图形
Text=几何图形用于按钮标记、用户界面草图绘制。例如，索尼 PlayStation 的四个按钮 {{sm|🞩○△□}}——其中三个取自该区块。字符 {{sm|◌}} 在 Unicode 中用于展示 [[pt:combining|组合]] 标记。

[Block.2600]
Name=杂项符号
Text=该区块包含 [[pt:emoji|表情符号]]、天文学、占星术、桌面游戏、东方神秘学、宗教、政治相关符号，以及用于装饰印刷文本的符号。许多字符源自日本广播编码 ARIB STD B24，该编码用于通过数字电视播报新闻、天气和交通拥堵信息。

[Block.2700]
Name=装饰符号
Text=著名的计算机前印刷装饰符号库“赫尔曼·察普夫装饰符号”（1977 年）。该符号库作为 PostScript 字体广泛传播，所有 PDF 阅读器均支持。该区块包含多个 [[pc:VS16]] [[pt:emoji|表情符号]]。\n\n仅有少数新表情符号并非来自该库：它们于 6.0 及更高版本中添加，且不属于 VS16 类型。

[Block.27C0]
Text=包含几何、形式逻辑、程序验证、数据库理论及其他数学领域使用的多个字符。还包含西方的长除法符号（前苏联主要使用倒置 T 或竖线 L）。

[Block.27F0]
Text=包含 16 种不同的数学和技术箭头，主要为圆形和细长形箭头。

[Block.2800]
Name=盲文图案

[Block.2900]
Text=包含纽结理论中的交叉箭头、鱼叉箭头、弯曲箭头及其他符号。

[Block.2980]
Text=包含各种数学符号：括号、角符号、空集符号、箱线图符号等。

[Block.2A00]
Name=数学运算符补充
Text=包含微积分、复分析、Z 符号、数据库理论、控制理论、形式逻辑及其他数学领域使用的符号。

[Block.2B00]
Name=杂项符号和箭头
Text=包含多种用途的箭头、几何图形、Wingdings 和 Webdings 字体中的字符、日本电视符号、占星术符号、评级星级、国际象棋注释符号等。\n\n“海尔施赖伯停顿符号”用于德国电报设备。

[Block.2C00]
Name=格拉哥里语

[Block.2C60]
Text=包含多种小型语言的字符：梅尔帕语和尼伊语（巴布亚新几内亚）、绍纳语（津巴布韦）、维吾尔语等。还包含 7 个乌拉尔语音字母，以及克劳迪安字母 Ⱶ（含义与现代 Y 相同，设计目的是为了使用现有模板印刷）。

[Block.2C80]
Name=科普特语

[Block.2D00]
Name=格鲁吉亚语补充
Text=废弃的 [[pt:minuscule|小写]] 格鲁吉亚语字体“努斯胡里体”。字母向右倾斜，呈方形。首字母使用主区块中的“阿索姆塔夫鲁利体”书写。\n\n早在 2000 年，格鲁吉亚国家信息技术部和天主教宗主教（格鲁吉亚教会领袖）就请求将努斯胡里体纳入编码，联盟予以支持。

[Block.2D30]
Name=提非纳格语（柏柏尔语）

[Block.2D80]
Name=埃塞俄比亚语扩展
Text=包含以下语言的埃塞俄比亚语文字体系：\n* 梅坎语：尼罗-撒哈拉语族，{{nspk1|mym}}，2009 年起使用 [[ps:Latn|拉丁语]]；\n* 布林语（比伦语）：库希特语族，{{nspk1|byn}}，20 世纪 90 年代起使用拉丁语；\n* 本奇语：奥摩语族，{{nspk1|bcq}}，2008 年起使用拉丁语；\n* 塞巴特贝特语：埃塞俄比亚闪米特语支，{{nspk1|sgw}}。

[Block.2DE0]
Text=包含古教会斯拉夫语的组合西里尔语字母。

[Block.2E00]
Name=补充标点
Text=包含特殊标点符号：新约文本学符号、古希腊纸莎草文献中的字符、德语词典符号、15 世纪东正教礼拜规则（Typicon）中的字符等。

[Block.2E80]
Name=中日韩部首补充
Text=包含用于词典索引标题的康熙部首变体形式。

[Block.2F00]
Name=康熙部首
Text=你可能会问：若不知道中日韩汉字的发音，如何在词典中查找？解决方案是识别“部首”——汉字中的关键笔画或组成部分。\n\n《康熙字典》是 1710-1716 年在中国康熙皇帝下令编纂的汉语词典，包含 {{n|49030}} 个条目。直至 19 世纪末，它一直是标准参考工具书。1831 年的修订版修正了初版因仓促编纂产生的约 {{n|2500}} 处错误。\n\n按 214 个部首对汉字进行“字母式”排序的系统最早于 1615 年提出，但最终是《康熙字典》使该方法标准化。\n\nUnicode 中的样本字形经过激烈争论，如今尽可能做到不偏向任何国家。

[Block.2FF0]
Name=表意文字描述字符
Text=Unicode 提供了描述未编码 [[ps:Hani|中日韩汉字]] 的机制。具体方法是：指定汉字的拆分部分及各部分包含的字符。该区块用于实现第一步（指定拆分方式）。\n\n所有字符均为可见形式，渲染器通常不会重构汉字的外观。壮语字符 [[pu:2DA21]] {{smb|𭨡}} 可描述为 {{sm|⿰書史}}。Unicode 15.1 已完全填充该区块，且在 [[pk:31C0|中日韩笔画]] 中还分配了一个相关字符。

[Block.3000]
Name=中日韩符号和标点
Text=包含 [[pt:cjk|中日韩]] 使用的标点符号及其他字符：\n* 全角 [[pt:space|空格]]。\n* 中日韩文本中通常不重复书写同一汉字，若需重复——在横排、竖排文本、汉字和假名中使用不同的叠字符。（如今中文印刷体中仍会重复书写，但手写体中仍使用叠字符。）\n* 部分日本徽章符号。\n* 日本式括号和引号。\n* 我们列表中广泛使用的 ditto 符号——//——的表意文字形式。\n\n表意文字变体指示符 303E 在 Unicode 中无特殊含义，编码该字符是为了兼容中国使用的双字节编码 GBK。

[Block.3040]
Name=平假名

[Block.30A0]
Name=片假名

[Block.3100]
Name=注音符号（国语注音）

[Block.3130]
Name=韩文兼容字母
Text=包含用于兼容韩国编码 KS X 1001 的字符。

[Block.3190]
Name=汉文（中世纪日语提示符号）
Text=汉文（字面意为“汉文”）是中世纪日本基于 [[ps:Hani|中文]] 的书面语。中文语序为“主-谓-宾”，而日语为“主-宾-谓”，因此文本不能按书写顺序阅读，于是发明了“返点”标记。这些标记通常比汉字小。\n\n汉文除返点外，还包含其他字符：词形变化标记、标点符号、汉字的日语读音（训读）标记（区别于中文读音（音读））等。\n\n明治维新（19 世纪后期）期间，汉文被废除。如今日本学校仍会教授汉文，但不再有新的汉文文本创作。\n\n该区块包含一个合并读音标记和专有名词标记（竖线），以及 15 个阅读顺序标记。

[Block.31A0]
Name=注音符号（国语注音）扩展
Text=包含闽南语、客家语、苗语及粤语使用的语音字符。

[Block.31C0]
Name=中日韩笔画
Text=[[pt:cjk|中日韩]] 汉字由 8 种基本笔画组成：\n\n* 点 D；\n* 钩 G；\n* 横 H；\n* 捺（按）N；\n* 撇（抛）P；\n* 竖 S；\n* 提 T；\n* 折 W。\n\n补充笔画包括：横折钩 B、竖弯钩 Q、斜钩 X、竖折折钩 Z 等。每种笔画的书写方向均有明确规定。\n\n所有笔画名称均源自中文：例如 B 源自“扁”（biǎn）。

[Block.31F0]
Name=片假名语音扩展
Text=包含用于表示阿伊努语语音的小型片假名字符。

[Block.3200]
Name=带圈中日韩字母和月份
Text=包含带括号和圆圈的 [[ps:Kana|片假名]]、[[ps:Hang|韩文]] 和 [[ps:Hani|表意文字]]。\n\n还包含部分本应属于其他区块的字符：计量单位缩写、带圈数字 21-50、限速标志（带圈和方框的 10…80）。\n\n2019 年新增了令和符号——日本新天皇德仁在位时期的表意文字。

[Block.3300]
Name=中日韩兼容
Text=包含用于兼容 [[pt:cjk|中日韩]] 编码的字符。包括各种日语缩写（公寓、阿尔法、安培、公亩=100 平方米……）、电报符号、日本天皇年号、适配中日韩字符宽度的计量单位。

[Block.3400]
Text=包含 {{n|6582}} 个罕见 [[ps:Hani|中文汉字]]。2020 年新增 10 个汉字，该区块已完全填充。\n\n首个汉字意为“山丘、土堆、坟墓”，现被 {{sm|丘}} 替代。第二个为废弃汉字，不同文献中含义分别为“舔”“编织的垫子”“竹鞘”“未照亮的”。

[Block.4DC0]
Name=易经卦象符号
Text=《易经》（Yi Jing 或 I Ching）是由多代人编撰的中国神秘主义文本。最古老的部分约成书于公元前 700 年，描述了一种著名的占卜方法——通过随机生成卦象并解读其含义进行占卜。\n\n已知占卜曾使用 50 根蓍草茎，但具体方法已无从考证。掷硬币占卜法出现较晚，如今使用蓍草的占卜方法是后世重构的。\n\n卦象的编码顺序与《易经》一致：将卦象编号（1…64）加上偏移量 4DBF₁₆=19903₁₀，即可得到对应的 Unicode 码位。\n\n中国历史上还有一位名为“易经”的哲学家，与该书无关。

[Block.4E00]
Name=中日韩统一汉字

[Block.A000]
Name=彝语音节

[Block.A490]
Name=彝语部首
Text=包含用于彝语词典“字母式排序”的部首。

[Block.A4D0]
Name=傈僳语（弗雷泽字母）

[Block.A500]
Name=瓦伊语

[Block.A640]
Text=包含古教会斯拉夫语、1917 年前的阿布哈兹语（乌斯拉尔西里尔字母，1862 年）、立陶宛方言学中的语调符号。\n\n罕见的 [[pt:ligature|连字]]“多眼 O”仅用于教会称号“多眼的”（многꙮкий）。Unicode 15 中将原本的 7 只眼改为 10 只——原始手稿中眼睛数量难以精确统计，但更接近 10 只。

[Block.A6A0]
Name=巴姆穆语

[Block.A700]
Name=声调修饰字母
Text=包含国际音标中的字符，用于中文、奇南特克语（墨西哥原住民语言）和非洲语言，表示单个音位内的音调变化。\n\n字符 {{sm|꜀꜁}} 等用于中文声调的词源分析。\n\n{{sm|꜈꜉}} 等用于直接指定音高和“连读变调”。（“变调”是源自梵语的术语，指音位根据周围音位发生变化。例如，英语中 syn- + pathy = sympathy（其中 syn- 变为 sym-）——但这种变调并非音调变化，英语中没有音调。）\n\n{{sm|ꜗꜘꜙꜚ}} 用于奇南特克语。\n\n箭头用于表示“声调阶跃”（下一个音节音调更高或更低）。感叹号曾是字体广泛支持 IPA 前常用的替代符号。

[Block.A720]
Text=包含乌拉尔语音字母、中世纪转写和标记系统中的字符、殖民时期使用的辅助玛雅字母等。

[Block.A800]
Name=锡洛提那格里语

[Block.A830]
Name=通用印度数字形式
Text=此类字符最早见于 16 世纪文献，如今在印度北部、巴基斯坦和尼泊尔仍用于表示长度、重量或价格的分数。

[Block.A840]
Name=八思巴文（蒙古方形文字）

[Block.A880]
Name=索拉什特拉语

[Block.A8E0]
Name=天城文扩展
Text=包含《娑摩吠陀》（宗教赞美诗集）中的吟唱符号、圆点音符变体（鼻化元音）、编辑标记、宗教符号，以及欧洲人为印度小型无文字语言发明的元音“ay”。

[Block.A900]
Name=卡亚利语

[Block.A930]
Name=雷姜语

[Block.A960]
Name=韩文字母扩展 A
Text=包含朝鲜语中的古辅音初声（初声）。这些字符用于动态组合现代朝鲜语中不存在（因此无 [[pt:precomposed|预组合]] 形式）的音节。

[Block.A980]
Name=爪哇语

[Block.A9E0]
Text=包含巴利语（佛教礼仪用语）和红傣语（缅甸，2010 年约有 10 万人使用）的字母和数字。

[Block.AA00]
Name=占语

[Block.AA60]
Text=包含坎提语（缅甸、印度，2007 年约有 1.3 万人使用）和傣艾通语（阿萨姆邦，2006 年约有 1500 人使用）的字母。

[Block.AA80]
Name=傣越语

[Block.AAE0]
Name=梅泰语玛耶克扩展
Text=包含梅泰语中的废弃字符，包括用于组合古 [[pt:ligature|连字]] 的 [[pt:virama|消音符号]]。

[Block.AB00]
Name=埃塞俄比亚语扩展 A
Text=包含以下语言的字母：\n* 加莫-戈法-达沃语：三个族群使用的同一种语言，{{nspk1|gof}}；\n* 巴斯凯托语：{{nspk1|bst}}；\n* 古穆兹语：{{nspk1|guk}}，2007 年起使用 [[ps:Latn|拉丁语]]。

[Block.AB30]
Text=包含德语和苏格兰方言学中使用的字母、美洲原住民语言和汉藏语系语言的转写符号，以及雅库特语拉丁语书写形式（诺夫哥罗德夫字母表，1920-1929 年）中的字符。

[Block.AB70]
Name=切罗基语补充
Text=包含小型切罗基语字母，主区块中已编码 6 个。

[Block.ABC0]
Name=梅泰语玛耶克（曼尼普尔语）

[Block.AC00]
Name=韩文音节
Text=包含 [[pt:precomposed|预组合]] 韩文字节，主要用于兼容其他编码。\n\n将韩语纳入 Unicode 的过程充满波折。Unicode 1.0 中该区块位于 3400…3D2D（现 [[ps:Hani|汉字]] 所在位置）。1996 年 Unicode 2.0 将其移至当前位置，当时希望韩语 Unicode 文本数量仍较少。这一事件被称为“韩语大混乱”。作为回应，联盟制定了核心的 [[pt:stability|稳定性]] 保证：任何字符都不会移动或删除。

[Block.D7B0]
Name=韩文字母扩展 B
Text=包含朝鲜语中的古元音中声和古辅音终声（中声和终声）。这些字符允许动态组合现代朝鲜语中不存在（因此无 [[pt:precomposed|预组合]] 形式）的音节。

[Block.F900]
Name=中日韩兼容汉字
Text=包含在其他编码中多次出现的 [[ps:Hani|中日韩汉字]]，用于防止 [[pt:convertibility|往返转换]] 过程中的信息丢失。这些汉字的字形有严格规定。然而，此处也包含普通的 [[pt:unification|统一]] 汉字——例如 FA0E 与 0F、11、13、14 等。

[Block.FB00]
Name=字母呈现形式
Text=包含 [[ps:Latn|拉丁语]]、[[ps:Armn|亚美尼亚语]] 和 [[ps:Hebr|希伯来语]] 的标准 [[pt:ligature|连字]]。

[Block.FB50]
Name=阿拉伯语呈现形式 A
Text={{ArabPres1}}\n\nFDDx 和 FDEx 区间的 32 个位置为 [[pt:noncharacter|非字符]]。\n\n还包含 [[pt:spacing|间距式]] 元音标记。\n\n{{ArabPres2}}

[Block.FE00]
Name=变体选择器
Text=通常（例如在浏览器中），字符的变体可通过选择其他字体或启用 OpenType 功能实现。Unicode 提供了另一种方法：通过字符与选择器组合形成连字。\n\n[[ps:Latn|拉丁语]]、[[ps:Mymr|缅甸语]] 及其他部分文字体系使用 VS1。[[ps:Hani|中日韩汉字]] 使用 VS1 至 VS3。[[pt:emoji|表情符号]] 可通过 VS16 变为彩色，或通过 VS15 变为文本形式。

[Block.FE10]
Name=竖排形式
Text=[[ps:Hani|中文]] 最初为竖排从右至左书写，如今仍用于艺术创作：诗歌、明信片、标识等。\n\n该区块编码了来自中国编码 GB 18030（2000 年）的竖排专用字符。

[Block.FE20]
Name=组合半标记
Text=跨多个字符的变音符号部分。例如，可使用单个线条覆盖三个字母 {{sm|a︤c︦e︥}}。大多数字体对该功能支持不佳，《Unicodia》的作者特意选择了三个显示效果较好的字母。而古教会斯拉夫语中的 {{sm|Х︮с︯}} 显示效果较差。

[Block.FE30]
Name=中日韩兼容形式
Text=包含用于 [[pt:cjk|中日韩]] 竖排书写的字符，主要用于兼容现有编码。特别是中国编码 CNS 11643——因此 Unicode 1.0 中该区块名为“CNS 11643 兼容”。

[Block.FE50]
Name=小型变体
Text=包含用于兼容中国编码 CNS 11643 的小型标点符号。

[Block.FE70]
Name=阿拉伯语呈现形式 B
Text={{ArabPres1}}\n\n包含字符 FEFF [[pt:bom|字节顺序标记]]。\n\n{{ArabPres2}}

[Block.FF00]
Name=半角和全角形式
Text=中日韩文字中，汉字传统上占据一个完整的网格单元格，而欧洲字母仅占半个单元格。因此，廉价中国商品上的文字若字体选择不当，会呈现出有趣的风格：俄罗斯互联网上著名的“Athletism”鞋垫便是典型例子。\n\n该区块包含“非标准”字符：本应占全角的字符变为半角，或本应占半角的字符变为全角。

[Block.FFF0]
Name=特殊字符
Text=位于 [[pt:bmp|基本多文种平面]] 末尾的小型区块。14 个字符（其中 2 个为 [[pt:noncharacter|非字符]]）中仅 5 个已分配用途：3 个行内注释字符、复合文档中的替代字符（“此处为图片”），以及读取失败标记。\n\n后者 {{sm| }} 是我们最常遇到的：它表示出现了“乱码”，原因并非字体中缺少字形，而是解码失败。通常是由于有人尝试将单字节编码的文本按 [[pt:utf8|UTF-8]] 编码读取。

[Block.10000]
Name=线性文字 B 音节

[Block.10080]
Name=线性文字 B 表意符号

[Block.10100]
Name=爱琴海数字
Text=米诺斯文明和克里特-迈锡尼文明使用的非常简单的十进制数制。见于 [[ps:Lina|线性文字 A]] 和 [[ps:Linb|B]]。在 [[ps:Cprt|塞浦路斯]] 音节文字中，发现了一块刻有数字 100 的泥板。

[Block.10140]
Name=古希腊数字
Text=阿提卡数制为 [[pt:acrophonic|截头表音法]]——使用单词的首字母表示数字：\n* I = 1，源自 ἴος（一）；\n* 截短的 Π = 5，源自 πέντε（五）；\n* Δ = 10，源自 δέκα（十）；\n* Η = 100，源自 ηἑκατόν（百）；\n* Χ = {{n|1000}}，源自 χίλιοι（千）；\n* Μ = {{n|10000}}，源自 μύριοι（万）。\n\n由 Π 与 10/100/{{n|1000}}… 组合的字符表示 50、500 等。\n\n后来阿提卡数制被 [[ps:Grek|爱奥尼亚数制]]（Α=1、Β=2、……、Ι=10、Κ=20、……、Ρ=100、Σ=200…）取代，但文化交流影响了伊特鲁里亚人，进而催生了罗马数字。\n\n该区块还包含古希腊计量单位符号。\n\n俄罗斯酒鬼用来指代 1 升装酒瓶的趣味词汇“Litra”，实际上与“升（litre）”同源。古希腊语中“litra”是一种硬币和重量单位。法语中“litron”是干量单位，由此衍生出“litre”（升）。

[Block.10190]
Name=古代符号
Text=包含罗马货币、重量和计量单位符号。还包含希腊语缩写“十字架”（较少情况下表示“基督”）。

[Block.101D0]
Name=费斯托斯圆盘
Text=费斯托斯圆盘是克里特-迈锡尼（原始希腊）文化的文物。1908 年在克里特岛发现的这只手工制作（非转轮制陶）泥盘，直径 160 毫米，厚度 20 毫米，年代约为公元前 2100-1100 年，盘面螺旋状刻有两行未知文字的铭文，使用印章压制而成。现藏于克里特岛伊拉克利翁考古博物馆。\n\n文本从边缘向中心（从右至左）读取的假设已被普遍接受。许多字符为从左至右书写而镜像处理：例如，原本“行人”符号面向右方。目前无人知晓这是否为克里特文字，也不清楚其文字类型。其中一些非传统假设包括：由参与发掘的艺术家伪造、克里特国王的领土清单、一种竞速游戏棋盘。\n\n2002 年，有人提议将费斯托斯圆盘纳入 [[pt:private|ConScript Unicode 注册处]] 的 E6D0–E6FF 区间，字符顺序与亚瑟·埃文斯 1905 年的编号一致。后因费斯托斯圆盘被正式纳入 Unicode 而撤回。注册处中的两个字符未被纳入 Unicode，改用拉丁语字符 | 和 ¦。字符名称采用路易·戈达尔 1995 年的命名。

[Block.10280]
Name=吕基亚语

[Block.102A0]
