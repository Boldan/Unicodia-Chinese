[Block.13460]
Name=埃及象形文字扩展A
Text=3995个额外象形文字，来源于艾伦·加德纳之外的其他资料。最初的提案质量极差，以至于有人带着笔记本电脑趁机混入，但学者们对所有内容进行了核查，最终形成了Unicode埃及象形文字的基础“Unikemet”（“Kemet”是古埃及的自称）。\n然而，这项工作质量不佳，后续审查发现了混乱的拆分（Unicode 17交换了U+130FB和U+13AE8等），且字形与其描述存在不一致。\n埃及学家为阅读方向发明了特殊箭头，即U+1F8C0和U+1F8C1。\n2025年初，制定了象形文字的编码规则。

