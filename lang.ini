[OldComp.AmstradCpc]
Text=设计定位为尽可能豪华的家用电脑，是继ZX Spectrum之后的第二款英国家用电脑。它无需连接电视，自带显示器。

[OldComp.Apple2]
Text=尽管麦金塔电脑（1984年）已经问世，但简易的Apple II电脑仍为公司创造了大部分收入。它配备显示器（可能是因为当时短期法规限制——游戏机对附近电视造成严重干扰），但显示器通过复合线连接，类似电视（当时复合输入接口并不常见）。
Unenc=苹果标志

[OldComp.Aquarius]
Text=该电脑从诞生之初就已过时，仅生产了几个月。

[OldComp.Atari400]
Text=游戏机对附近电视造成严重干扰，这促使相关部门出台了射频硬件新规（后来有所放宽）。为使电脑能连接电视的天线接口，雅达利最终采用了铸铝外壳，并内置ROM卡带。该电脑的视频架构类似游戏机（支持文本滚动和硬件精灵），因易于编程而受到好评。

[OldComp.AtariSt]
Text=雅达利未能挺过1983年的视频游戏危机，被康懋达前创始人杰克·特拉梅尔收购。他们推出了继康懋达阿米加之后的第二款高端家用电脑。该电脑受到音乐人的青睐，音乐编辑软件《Cubase》和《Logic Pro》均起源于Atari ST。
Unenc=雅达利标志、2×2肖像图形

[OldComp.BbcMaster]
Text=由橡果电脑公司开发，是第二款教育电脑（继BBC Micro之后）。它拥有出色的图形操作系统，但定位模糊，试图覆盖多个细分市场却无一成功。低价和电视支持的要求导致其采用8位处理器和非方形像素，而科学型号因内存不足被取消。\n\n后续型号配备了第二个英特尔中央处理器，但IBM兼容性有限——尽管能运行《Turbo C》等重要程序，扩展内存后甚至能运行《WordPerfect》。

[OldComp.C64]
Text=康懋达64是美国主流家用电脑，继承了早期康懋达PET的编码。它将家用电脑“多颜色、低分辨率”的设计理念发挥到极致：游戏的主要模式为160×200分辨率，共16种颜色，每个4×8像素单元格仅支持4种颜色。相比之下，IBM CGA的分辨率为320×200，支持4种颜色，且无颜色冲突单元格限制。这16种颜色色调非常暗淡，使游戏更具真实感。

[OldComp.CoCo]
Text=与旧款TRS-80完全不兼容，是一款低成本家用电脑。

[OldComp.Hp]
Name=惠普终端机
Text=相对罕见，不如DEC终端机知名。

[OldComp.Ibm]
Text=20世纪80年代末，个人电脑成为事实上的标准：1982年就出现了克隆机，新型号性能不断提升，同时保持对旧软件的兼容性。初期游戏体验不佳，但VGA显卡（320×200分辨率，256种颜色，1987年推出）和强大的中央处理器使出色的游戏成为可能——更重要的是，游戏种类丰富，不受内存或图形加速器性能的限制。\n\nIBM的另一优势是出色的文本质量（后期适配器支持80×25单元格，每个单元格9×16像素）和易于本地化（完全通过软件实现）。\n\n多年来，它一直运行过时的DOS系统，直到微软推出Windows 95。早期的Unix或Windows NT等操作系统并不常见。\n\n大多数现代通用电脑都是IBM兼容机的后代（21世纪10年代，DOS兼容性最终被打破）。只有便携式和专用系统采用其他架构。
SalesNote=（仅IBM原厂，截至1989年含克隆机约6000万台）
MemNote=（截至1990年）

[OldComp.Kaypro]
Text=该公司找到了一个有趣的细分市场：生产高端8位电脑。1984年，他们转向生产IBM兼容机，但时机已晚，1990年申请破产。

[OldComp.Korvet]
Name=科尔韦特电脑
Text=苏联最先进的教育电脑。该电脑设计新颖，图形功能出色，但生产质量不佳，8位中央处理器性能不足，滚动类游戏很少。苏联解体后，为科尔韦特电脑生产的外壳被用于制造更小的电脑。\n\n在科尔韦特电脑的一款流畅游戏《拉力赛》中，只有汽车是图形化的，道路由伪图形构成。

[OldComp.Mac]
Text=麦金塔电脑配备鼠标和出色的操作系统，其编码不受伪图形的限制，因此受到排版师的青睐。包括《Adobe Photoshop》在内的大多数设计软件均起源于麦金塔电脑。但首款彩色麦金塔电脑直到1987年才推出，同款电脑也成为首款32位麦金塔电脑。\n\n系统字体在非标准位置包含用户界面符号，《Unicodia》的作者试图找出所有这些符号。
SalesNote=（截至1990年）
Unenc=苹果标志
MemNote=（经典摩托罗拉68000处理器，截至1994年）

[OldComp.Minitel]
Text=终端机免费安装，费用按使用分钟收取（相当于每分钟30欧分）。该系统提供信息发送、交友、电话簿查询、游戏、票务预订等服务。法国甚至在2000年美国互联网泡沫之前就经历过一次小型“互联网泡沫”！该系统直到2012年才关闭。

[OldComp.Msx]
Text=日本家用电脑开放式标准，由索尼、飞利浦等公司生产。著名游戏《炸弹人》和《合金装备》最初均为该平台开发。苏联曾试图将其用作教育电脑，命名为KUVT雅马哈。

[OldComp.Ohio]
Text=该公司销售早期爱好者电脑，1980年被自身陷入财务困境的电信公司M/A-COM收购。

[OldComp.Oric]
Text=这款电脑并不成功，在南斯拉夫（Nova 64）和保加利亚（Pravetz 8D）有克隆版本。

[OldComp.RiscOs]
Text=橡果阿基米德、RISC个人电脑等在专业人士（电视行业、音乐人）中有限使用，直到运行Windows NT和Unix的IBM兼容机将其淘汰。

[OldComp.Robotron]
Text=几乎从未向消费者销售，主要用作教育电脑。

[OldComp.Smalltalk]
Text=该语言的早期版本有自己的特殊字符。

[OldComp.Spectrum]
Text=ZX Spectrum是英国主流家用电脑：价格低廉（不到200英镑），游戏种类丰富。它没有图形加速器，除最简单的游戏外，所有游戏运行速度都非常慢。\n\n最有趣的故事始于20世纪80年代末：东欧集团的爱好者用分立逻辑门重构了图形芯片，Spectrum克隆机在苏联解体后的一段时间内成为前苏联地区的主流电脑，直到Windows系统的普及和收入提高使IBM兼容机更受欢迎。
MemNote=（早期16K版本罕见，有升级至48K的套件）
SalesNote=（辛克莱原厂）

[OldComp.SharpMz]
Text=其ROM中未内置编程语言，因此有多家公司开发的多种语言可供选择。但用户必须从磁带或磁盘加载这些语言。
Unenc=吃豆人图形

[OldComp.Teletext]
Name=图文电视
YearNote=（首款支持的电视机）
Text=图文电视通过电视信号的消隐期传输文本和伪图形。如今，大多数频道仅传输字幕。

[OldComp.Trs80]
Text=该电脑在坦迪公司的电子连锁店RadioShack销售。它存在许多固有问题，从无线电干扰到性能不佳的磁带接口。后期型号配备了软盘驱动器。

[OldComp.Zx80]
Text=辛克莱ZX80和ZX81是最便宜的可用电脑。2千字节版本的售价为70英镑。

[Brk]
Hard=这条规则非常重要：每个程序都必须以某种形式包含。
Soft=这条规则较为灵活：可根据语言、上下文（数学、网络链接等）或程序受众进行删除或修改。
Brah=在部分婆罗米语文字中，文本可能无空格连续排列，需要找到换行位置——要么按音节，要么按单词。不能在音节中间换行。
See=见换行规则。

[Brk.BK]
Name=强制换行
Text=该字符强制换行。但回车+换行（0D+0A）视为一次换行，而非两次。

[Brk.CM]
Name=控制字符和标记相关
Text=不要在控制字符和组合标记之前换行。

[Brk.WJ]
Name=单词连接符相关
Text=不要在U+2060单词连接符前后换行。

[Brk.ZW]
Name=零宽空格相关
Text=可在U+200B零宽空格处换行。

[Brk.GL]
Name=粘合字符相关
Text=重要（强制）规则：不要在U+00A0非换行空格及相关字符后换行。\n\n灵活（可调整）规则：不要在这些字符之前换行。但可在空格和连字符后换行。

[Brk.SP]
Name=空格相关
Text=可在一连串U+0020空格后换行，除非其他字符禁止。

[Brk.ZWJ]
Name=零宽连接符相关
Text=不要在U+200D零宽连接符后换行。\n\n仅可在U+0020空格和零宽连接符之间换行。

[Brk.B2]
Name=前后均可换行
Text=可在U+2014长破折号前后换行，除非其他字符禁止。\n\n不要在破折号序列中间换行，即使中间有空格。

[Brk.BA]
Name=之后可换行
Text=可在这些字符之后换行。

[Brk.BB]
Name=之前可换行
Text=可在这些字符之前换行。这五个欧洲字符均来自词典。

[Brk.HY]
Name=连字符减号相关
Text=U+002D连字符减号有多种用途：连字符、减号、数字破折号。如果进一步分析表明它是连字符，可按连字符规则在其后换行。

[Brk.HH]
Name=明确连字符相关
Text=可在连字符后换行。\n\n不要在希伯来语文本前后、词首连字符（-ing）之后换行。\n\n部分语言（如葡萄牙语）对连字符换行有特殊规则：\n* disparate → dispara- / te\n* dispara-te → dispara- / -te

[Brk.CB]
Name=条件换行
Text=可根据对象类型决定是否在U+FFFC对象替换字符附近换行。

[Brk.CL]
Name=禁止在右标点之前换行
Text=不要在这些字符之前换行，即使中间有空格。

[Brk.CP]
Name=禁止在右括号之前换行
Text=不要在这些字符之前换行，即使中间有空格。\n\n不要在非中日韩右括号与字母/数字之间换行。

[Brk.EX]
Name=禁止在感叹号和问号之前换行
Text=不要在这些字符之前换行，即使中间有空格。

[Brk.IN]
Name=禁止在不可分割字符序列中间换行
Text=这些字符常以序列形式出现。不要在序列中间换行。

[Brk.NS]
Name=禁止在非起始字符之前换行
Text=这些字符不能作为行首。不要在它们之前换行，即使中间有空格。

[Brk.OP]
Name=禁止在左标点之后换行
Text=不要在这些字符之后换行，即使后面有空格。\n\n不要在字母/数字与非中日韩左括号之间换行。

[Brk.QU]
Name=引号相关换行规则
Text=引号的左右属性取决于上下文。仅在中日韩语境中，引号可在无空格的情况下自行换行。

[Brk.IS]
Name=数字中缀相关
Text=在数字中：它是数字的一部分，不要换行。\n\n在单词中：不要在这些字符之前换行，即使中间有空格。

[Brk.NU]
Name=数字相关
Text=不要在数字中间换行。不要在字母与数字之间换行。

[Brk.PO]
Name=数字后缀相关
Text=不要在数字与这些字符之间换行。

[Brk.PR]
Name=数字前缀相关
Text=不要在这些字符与数字之间换行。

[Brk.SY]
Name=斜杠相关
Text=不要在U+002F斜杠之前换行。\n\n不要在数字中的斜杠之后、希伯来语文本中的斜杠之后换行。\n\n可在其他位置的斜杠之后换行。副作用是“w/o”等缩写可能被换行，软件仅在无其他换行机会时才可在此处换行。

[Brk.AK]
Name=婆罗米语/音节（辅音）相关
Text=辅音是婆罗米语文字的核心。

[Brk.AP]
Name=婆罗米语/辅音前字符相关
Text=不要在这些字符与辅音之间换行。

[Brk.AS]
Name=婆罗米语/音节起始字符相关
Text=该字符标记音节的开始。

[Brk.SA]
Name=婆罗米语/上下文相关
Text=需要类似自动断字的复杂分析才能决定是否可在此处换行。

[Brk.VI]
Name=婆罗米语/元音消音符号相关
Text=该元音消音符号可能位于音节内部。不要在该字符之后换行。

[Brk.VF]
Name=婆罗米语/词尾元音消音符号相关
Text=该元音消音符号始终位于词尾。不要在带该符号的辅音之前换行。但在该符号之后换行是安全的。

[Brk.AI]
Name=中日韩/字母或表意字
Text=在中日韩文本中，可在此处换行，视同表意字处理。其他情况下，按字母规则生效。

[Brk.CJ]
Name=中日韩/日语条件起始符
Text=仅在特定语境下，可在这些字符前换行。

[Brk.ID]
Name=中日韩/表意字
Text=表意字之间可换行。\n\n表意字与数字之间不可换行。\n\n部分非中日韩字符也归为此类。

[Brk.H2]
Name=韩文/首音+中音
Text=韩文音节不可拆分换行。

[Brk.H3]
Name=韩文/首音+中音+尾音

[Brk.JL]
Name=韩文/首音

[Brk.JV]
Name=韩文/中音

[Brk.JT]
Name=韩文/尾音

[Brk.EB]
Name=表情符号/基础符号
Text=表情符号与其修饰符之间不可拆分换行。

[Brk.EM]
Name=表情符号/修饰符

[Brk.RI]
Name=表情符号/地区指示符
Text=地区指示符需成对保留，不可拆分。

[Brk.AL]
Name=字母文字/字母
Text=单词不可拆分换行。字母与数字之间不可拆分换行。\n\n已开始使用空格的婆罗米语文字体系也适用此类规则。

[Brk.HL]
Name=字母文字/希伯来语
Text=单词不可拆分换行。字母与数字之间不可拆分换行。\n\n希伯来语字符+连字符+非希伯来语字符之间不可拆分换行。\n\n斜杠+希伯来语字符之间不可拆分换行。
