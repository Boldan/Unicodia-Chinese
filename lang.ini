[Block.0870]
Text=包含《古兰经》注释符号。此外还有波斯尼亚语（塞尔维亚-克罗地亚语的一种方言，有时用阿拉伯字母书写）、佩贡文（用阿拉伯字母书写的印度尼西亚诸语言）、埃及皮阿斯特（1834 年前的货币）及埃及镑（现代货币）的符号。\n\n2021 年时 [[pt:bmp|基本多文种平面]] 已接近填满，你可能会问：为何要为如此罕见的字符分配编码？Unicode 会预先分配从右至左书写的超大区块，而 0590…08FF 区间原本就属于从右至左书写区域。

