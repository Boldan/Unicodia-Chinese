Text=韩文（朝鲜语字母表）包含 51 个字母（字母）。该区块规模更大：同一字母在音节开头和结尾使用不同的编码，且区块中包含许多废弃字母。\n\n初声（辅音）、中声（元音）和终声（辅音）构成音节。区块设计简洁：基字母与中声字母、中声字母与终声字母之间的间距为负值，两个或三个字母连写时会自动组成一个音节。

