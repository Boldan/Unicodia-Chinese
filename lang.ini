Text=用于言语障碍和语音学的各种字符：腭音和卷舌音音素、搭嘴音等。

[Block.1E000]
Name=格拉哥里文补充
Text=部分资料中出现的上标格拉哥里文字母。\n这些字母在圆形保加利亚式格拉哥里文中很少出现（比西里尔文更少见），在方形克罗地亚式中几乎从未出现。

[Block.1E030]
Text=用于用西里尔字母书写转写的修饰字母。这种记法在前苏联的学校和研究所中广泛使用。

