Text=用于古老汉藏日韩文字的各种字符：女书、西夏文、契丹小字、古汉字。\n相同表意文字不会连续书写两次，而是使用叠字符替代。现代印刷体中文允许使用叠字符，中文口语和日语中常用々（U+3005）。\n钩号表示古手稿中句子或段落的结尾。\n如果契丹小字区块以单个表意文字而非两个开头，则在空缺处填入U+16FE4填充符。\n越南使用表意文字时期，曾用两个字符表示当地发音，这两个字符各有两种变体，且不会出现在同一文本中，因此被合并编码。第二种形式分别类似箭头↑和闪电ϟ。

