U+1F1F2+1F1F6=红绿黑三色旗帜于2023年采用。在此之前，所有厂商均使用带有白色蛇形图案的法国蓝色海军旗。
U+1F1ED+1F1F3=2022年，洪都拉斯将旗帜颜色从蓝色改为浅蓝色。
U+1F1F8+1F1FE=阿萨德政权的旗帜为红-白-黑三色配两颗星。2024年12月该政府倒台后，旗帜改为绿-白-黑三色配三颗星（为阿萨德之前的旧旗帜，但长宽比不同）。
U+1F46A=2019年前，厂商将其绘制为一男一女和一个孩子的形象。后来改为无性别形象。2023年变为剪影形式。
U+1F52B=2018年，为遏制网络威胁，该图像被改为玩具枪样式。尽管达成共识，但推特/X于2024年恢复了真实枪支的形象。
